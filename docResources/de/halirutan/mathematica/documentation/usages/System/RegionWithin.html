<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionWithin.html">RegionWithin</a></h3>
<ul>
    <li>RegionWithin[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>] returns True if <em>reg</em><sub>2</sub> is
        contained within <em>reg</em><sub>1</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
