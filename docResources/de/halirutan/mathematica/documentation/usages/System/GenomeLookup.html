<h3><a href="http://reference.wolfram.com/mathematica/ref/GenomeLookup.html">GenomeLookup</a></h3>
<ul>
    <li>GenomeLookup["seq"] returns the positions of exact matches for the DNA sequence <em>seq</em> on the reference
        human genome.
    <li>GenomeLookup["seq",<em>n</em>] returns at most <em>n</em> matches.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
