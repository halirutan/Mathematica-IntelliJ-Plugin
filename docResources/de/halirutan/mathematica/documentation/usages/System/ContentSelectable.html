<h3><a href="http://reference.wolfram.com/mathematica/ref/ContentSelectable.html">ContentSelectable</a></h3>
<ul>
    <li>ContentSelectable is an option to constructs such as Inset, Graphics, and GraphicsGroup that specifies whether
        and how content within them should be selectable.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
