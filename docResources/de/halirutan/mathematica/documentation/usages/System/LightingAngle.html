<h3><a href="http://reference.wolfram.com/mathematica/ref/LightingAngle.html">LightingAngle</a></h3>
<ul>
    <li>LightingAngle is an option for ReliefPlot and related functions that specifies the angle from which simulated
        illumination is taken to come.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
