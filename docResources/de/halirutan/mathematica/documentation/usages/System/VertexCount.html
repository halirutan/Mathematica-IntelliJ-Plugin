<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexCount.html">VertexCount</a></h3>
<ul>
    <li>VertexCount[<em>g</em>] gives a count of the number of vertices in the graph <em>g</em>.
    <li>VertexCount[<em>g</em>,<em>patt</em>] gives a count of the number of vertices that match the pattern
        <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
