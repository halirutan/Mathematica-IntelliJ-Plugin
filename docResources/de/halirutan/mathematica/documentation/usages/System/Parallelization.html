<h3><a href="http://reference.wolfram.com/mathematica/ref/Parallelization.html">Parallelization</a></h3>
<ul>
    <li>Parallelization is an option for Compile that specifies whether it should create a compiled function that could
        run in parallel.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
