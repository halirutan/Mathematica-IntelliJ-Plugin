<h3><a href="http://reference.wolfram.com/mathematica/ref/ToContinuousTimeModel.html">ToContinuousTimeModel</a></h3>
<ul>
    <li>ToContinuousTimeModel[<em>lsys</em>] gives the continuous-time approximation of the discrete-time systems models
        <em>lsys</em>.
    <li>ToContinuousTimeModel[<em>tfm</em>,<em>s</em>] specifies the transform variable <em>s</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
