<h3><a href="http://reference.wolfram.com/mathematica/ref/LinearSolve.html">LinearSolve</a></h3>
<ul>
    <li>LinearSolve[<em>m</em>,<em>b</em>] finds an <em>x</em> that solves the matrix equation
        <em>m</em>.<em>x</em>==<em>b</em>.
    <li>LinearSolve[<em>m</em>] generates a LinearSolveFunction[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] that can be applied repeatedly to different <em>b</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, Modulus, ZeroTest</p>
