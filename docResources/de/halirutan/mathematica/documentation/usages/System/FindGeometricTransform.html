<h3><a href="http://reference.wolfram.com/mathematica/ref/FindGeometricTransform.html">FindGeometricTransform</a></h3>
<ul>
    <li>FindGeometricTransform[<em>pts</em><sub>1</sub>,<em>pts</em><sub>2</sub>] finds a geometric transformation
        between two geometries <em>pts</em><sub>1</sub> and <em>pts</em><sub>2</sub>, returning the alignment error
        together with the transformation function.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method, Transformation</p>
