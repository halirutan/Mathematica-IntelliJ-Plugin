<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookAutoSave.html">NotebookAutoSave</a></h3>
<ul>
    <li>NotebookAutoSave is a notebook option which specifies whether the notebook should automatically be saved after
        each piece of output generated by evaluation in it.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
