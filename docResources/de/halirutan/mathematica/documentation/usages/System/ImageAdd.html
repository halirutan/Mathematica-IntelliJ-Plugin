<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageAdd.html">ImageAdd</a></h3>
<ul>
    <li>ImageAdd[<em>image</em>,<em>x</em>] adds an amount <em>x</em> to each channel value in <em>image</em>.
    <li>ImageAdd[<em>image</em><sub>1</sub>,<em>image</em><sub>2</sub>] gives an image in which each pixel is the sum of
        the corresponding pixels in <em>image</em><sub>1</sub> and <em>image</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
