<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemDialogInput.html">SystemDialogInput</a></h3>
<ul>
    <li>SystemDialogInput["type"] brings up an interactive system dialog and returns the value chosen in the dialog.
    <li>SystemDialogInput["type",<em>init</em>] uses <em>init</em> as the initial setting in the dialog.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>WindowTitle</p>
