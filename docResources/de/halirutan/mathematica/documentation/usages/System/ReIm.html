<h3><a href="http://reference.wolfram.com/mathematica/ref/ReIm.html">ReIm</a></h3>
<ul>
    <li>ReIm[<em>z</em>] gives the list {Re[<em>z</em>],Im[<em>z</em>]} of the number <em>z</em>.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Symbol has no options.</b></p>
