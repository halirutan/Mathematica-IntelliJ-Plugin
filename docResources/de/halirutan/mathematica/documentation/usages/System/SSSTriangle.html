<h3><a href="http://reference.wolfram.com/mathematica/ref/SSSTriangle.html">SSSTriangle</a></h3>
<ul>
    <li>SSSTriangle[<em>a</em>,<em>b</em>,<em>c</em>] returns a filled triangle with sides of lengths <em>a</em>,
        <em>b</em>, and <em>c</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
