<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookCreate.html">NotebookCreate</a></h3>
<ul>
    <li>NotebookCreate[] creates a new open notebook in the front end.
    <li>NotebookCreate[<em>options</em>] sets up the specified options for the new notebook.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
