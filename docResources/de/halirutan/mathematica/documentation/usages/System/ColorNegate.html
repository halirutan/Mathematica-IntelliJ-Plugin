<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorNegate.html">ColorNegate</a></h3>
<ul>
    <li>ColorNegate[<em>image</em>] gives the negative of <em>image</em>, in which all colors have been negated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
