<h3><a href="http://reference.wolfram.com/mathematica/ref/Kurtosis.html">Kurtosis</a></h3>
<ul>
    <li>Kurtosis[<em>list</em>] gives the coefficient of kurtosis for the elements in <em>list</em>.
    <li>Kurtosis[<em>dist</em>] gives the coefficient of kurtosis for the symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
