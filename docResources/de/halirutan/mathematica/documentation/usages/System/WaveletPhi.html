<h3><a href="http://reference.wolfram.com/mathematica/ref/WaveletPhi.html">WaveletPhi</a></h3>
<ul>
    <li>WaveletPhi[<em>wave</em>,<em>x</em>] gives the scaling function
        <math>
            <ms>&#981;</ms>
        </math>
        (<em>x</em>) for the symbolic wavelet <em>wave</em> evaluated at <em>x</em>.
    <li>WaveletPhi[<em>wave</em>] gives the scaling function as a pure function.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>MaxRecursion, WorkingPrecision</p>
