<h3><a href="http://reference.wolfram.com/mathematica/ref/EulerAngles.html">EulerAngles</a></h3>
<ul>
    <li>EulerAngles[<em>r</em>] gives Euler angles {
        <math>
            <ms>&#945;</ms>
        </math>
        ,
        <math>
            <ms>&#946;</ms>
        </math>
        ,
        <math>
            <ms>&#947;</ms>
        </math>
        } corresponding to the rotation matrix <em>r</em>.
    <li>EulerAngles[<em>r</em>,{<em>a</em>,<em>b</em>,<em>c</em>}] gives Euler angles {
        <math>
            <ms>&#945;</ms>
        </math>
        ,
        <math>
            <ms>&#946;</ms>
        </math>
        ,
        <math>
            <ms>&#947;</ms>
        </math>
        } with rotation order {<em>a</em>,<em>b</em>,<em>c</em>}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
