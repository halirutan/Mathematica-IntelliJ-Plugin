<h3><a href="http://reference.wolfram.com/mathematica/ref/Assuming.html">Assuming</a></h3>
<ul>
    <li>Assuming[<em>assum</em>,<em>expr</em>] evaluates <em>expr</em> with <em>assum</em> appended to $Assumptions, so
        that <em>assum</em> is included in the default assumptions used by functions such as Refine, Simplify, and
        Integrate.
</ul><p><b>Attributes:</b> HoldRest, Protected</p><p><b>Symbol has no options.</b></p>
