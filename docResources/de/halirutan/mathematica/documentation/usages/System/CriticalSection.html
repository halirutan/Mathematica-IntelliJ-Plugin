<h3><a href="http://reference.wolfram.com/mathematica/ref/CriticalSection.html">CriticalSection</a></h3>
<ul>
    <li>CriticalSection[{<em>var</em><sub>1</sub>,<em>var</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] locks the variables <em>var</em><sub><em>i</em></sub> with respect to parallel computation,
        evaluates <em>expr</em>, then releases the <em>var</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
