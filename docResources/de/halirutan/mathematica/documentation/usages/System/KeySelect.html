<h3><a href="http://reference.wolfram.com/mathematica/ref/KeySelect.html">KeySelect</a></h3>
<ul>
    <li>KeySelect[<em>assoc</em>,<em>crit</em>] selects elements in the association <em>assoc</em> for which
        <em>crit</em> applied to their keys is True.
    <li>KeySelect[<em>crit</em>] represents an operator form of KeySelect that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
