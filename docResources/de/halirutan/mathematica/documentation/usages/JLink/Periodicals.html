<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/Periodicals.html">Periodicals</a></h3>
<ul>
    <li>Periodicals[] returns a list of integer id numbers corresponding to the set of operations that are periodically
        performed automatically when the kernel is not busy with another computation.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
