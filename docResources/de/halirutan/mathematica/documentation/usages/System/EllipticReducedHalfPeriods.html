<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=EllipticReducedHalfPeriods%20System&collection=reference&lang=en">EllipticReducedHalfPeriods</a>
</h3>
<ul>
    <li>EllipticReducedHalfPeriods[{<em>u</em>, <em>v</em>}] gives a reduced pair of half periods {<em>w</em>,
        <em>w</em>'} corresponding to the same lattice as that of {<em>u</em>, <em>v</em>}.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
