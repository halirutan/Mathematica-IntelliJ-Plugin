<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=MinRecursion%20System&collection=reference&lang=en">MinRecursion</a>
</h3>
<ul>
    <li>MinRecursion is an option for NIntegrate and other numerical functions that use a recursive algorithm. With
        MinRecursion -> <em>n</em>, a minimum depth of recursion of <em>n</em> is used before tests for convergence
        begin.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
