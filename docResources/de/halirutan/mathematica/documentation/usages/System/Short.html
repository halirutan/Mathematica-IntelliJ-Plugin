<h3><a href="http://reference.wolfram.com/mathematica/ref/Short.html">Short</a></h3>
<ul>
    <li>Short[<em>expr</em>] prints as a short form of <em>expr</em>, less than about one line long.
    <li>Short[<em>expr</em>,<em>n</em>] prints as a form of <em>expr</em> about <em>n</em> lines long.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
