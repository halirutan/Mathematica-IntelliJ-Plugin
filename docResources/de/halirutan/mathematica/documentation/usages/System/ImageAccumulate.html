<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageAccumulate.html">ImageAccumulate</a></h3>
<ul>
    <li>ImageAccumulate[<em>image</em>] gives an image in which each pixel represents a sum of all pixels below and to
        the left of that pixel in <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
