<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeForm.html">EdgeForm</a></h3>
<ul>
    <li>EdgeForm[<em>g</em>] is a graphics directive which specifies that edges of polygons and other filled graphics
        objects are to be drawn using the graphics directive or list of directives <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
