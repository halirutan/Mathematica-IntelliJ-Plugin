<h3><a href="http://reference.wolfram.com/mathematica/ref/LegendreQ.html">LegendreQ</a></h3>
<ul>
    <li>LegendreQ[<em>n</em>,<em>z</em>] gives the Legendre function of the second kind <em>Q</em><sub><em>n</em></sub>(<em>z</em>).
    <li>LegendreQ[<em>n</em>,<em>m</em>,<em>z</em>] gives the associated Legendre function of the second kind <em>Q</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small><em>m</em></small>
    </sup>(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
