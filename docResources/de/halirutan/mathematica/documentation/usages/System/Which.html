<h3><a href="http://reference.wolfram.com/mathematica/ref/Which.html">Which</a></h3>
<ul>
    <li>Which[<em>test</em><sub>1</sub>,<em>value</em><sub>1</sub>,<em>test</em><sub>2</sub>,<em>value</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] evaluates each of the <em>test</em><sub><em>i</em></sub> in turn, returning the value of the
        <em>value</em><sub><em>i</em></sub> corresponding to the first one that yields True.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
