<h3><a href="http://reference.wolfram.com/mathematica/ref/Tooltip.html">Tooltip</a></h3>
<ul>
    <li>Tooltip[<em>expr</em>,<em>label</em>] displays <em>label</em> as a tooltip while the mouse pointer is in the
        area where <em>expr</em> is displayed.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Background, BaseStyle, DefaultBaseStyle,
    DefaultTooltipStyle, StripOnInput, TooltipDelay, TooltipStyle</p>
