<h3><a href="http://reference.wolfram.com/mathematica/ref/Flat.html">Flat</a></h3>
<ul>
    <li>Flat is an attribute that can be assigned to a symbol <em>f</em> to indicate that all expressions involving
        nested functions <em>f</em> should be flattened out. This property is accounted for in pattern matching.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
