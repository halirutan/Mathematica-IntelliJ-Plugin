<h3><a href="http://reference.wolfram.com/mathematica/ref/CounterStyleMenuListing.html">CounterStyleMenuListing</a></h3>
<ul>
    <li>CounterStyleMenuListing is an option for cells that specifies what counter styles are listed in the Counter
        popup menu of the Create Automatic Numbering Object dialog box.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
