<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionNearest.html">RegionNearest</a></h3>
<ul>
    <li>RegionNearest[<em>reg</em>,<em>p</em>] gives a point in the region <em>reg</em> that is nearest the point
        <em>p</em>.
    <li>RegionNearest[<em>reg</em>] gives a RegionNearestFunction[
        <math>
            <ms>...</ms>
        </math>
        ] that can be repeatedly applied to points.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
