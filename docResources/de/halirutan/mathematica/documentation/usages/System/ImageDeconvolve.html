<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageDeconvolve.html">ImageDeconvolve</a></h3>
<ul>
    <li>ImageDeconvolve[<em>image</em>,<em>ker</em>] gives a deconvolution of <em>image</em> using kernel <em>ker</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>MaxIterations, Method, Padding</p>
