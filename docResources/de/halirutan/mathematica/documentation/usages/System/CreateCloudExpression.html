<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateCloudExpression.html">CreateCloudExpression</a></h3>
<ul>
    <li>CreateCloudExpression[<em>value</em>] creates a new anonymous cloud expression that stores the specified initial
        value.
    <li>CreateCloudExpression[<em>value</em>,"name"] creates a new cloud expression with the specified name.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
