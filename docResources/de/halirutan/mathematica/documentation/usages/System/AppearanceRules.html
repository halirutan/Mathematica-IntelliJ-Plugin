<h3><a href="http://reference.wolfram.com/mathematica/ref/AppearanceRules.html">AppearanceRules</a></h3>
<ul>
    <li>AppearanceRules is an option for FormObject, FormFunction, and similar functions that gives rules for the
        appearance of a form.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
