<h3><a href="http://reference.wolfram.com/mathematica/ref/EntityTypeName.html">EntityTypeName</a></h3>
<ul>
    <li>EntityTypeName[<em>entity</em>] gives the name of the entity type of <em>entity</em>.
    <li>EntityTypeName[{<em>entity</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        ,<em>entity</em><sub><em>n</em></sub>}] gives the name of the entity type for <em>entity</em><sub>1</sub>
        through <em>entity</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
