<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowAutoStyles.html">ShowAutoStyles</a></h3>
<ul>
    <li>ShowAutoStyles is an option for Cell that specifies whether styles that are specified to be automatically used
        for various syntactic and other constructs should be shown.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
