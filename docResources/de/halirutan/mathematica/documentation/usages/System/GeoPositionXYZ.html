<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoPositionXYZ.html">GeoPositionXYZ</a></h3>
<ul>
    <li>GeoPositionXYZ[{<em>x</em>,<em>y</em>,<em>z</em>}] represents a position in a Cartesian geocentric coordinate
        system.
    <li>GeoPositionXYZ[{<em>x</em>,<em>y</em>,<em>z</em>},<em>datum</em>] represents a point referred to the specified
        datum.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
