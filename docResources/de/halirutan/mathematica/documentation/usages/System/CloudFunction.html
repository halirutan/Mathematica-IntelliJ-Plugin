<h3><a href="http://reference.wolfram.com/mathematica/ref/CloudFunction.html">CloudFunction</a></h3>
<ul>
    <li>CloudFunction[<em>fun</em>] represents a pure function that evaluates <em>fun</em>[<em>args</em>] in the cloud.
    <li>CloudFunction[CloudObject[
        <math>
            <ms>...</ms>
        </math>
        ]] represents a function that applies the contents of the specified cloud object.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
