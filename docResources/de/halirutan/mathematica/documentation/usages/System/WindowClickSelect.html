<h3><a href="http://reference.wolfram.com/mathematica/ref/WindowClickSelect.html">WindowClickSelect</a></h3>
<ul>
    <li>WindowClickSelect is a notebook option that specifies whether the window for the notebook should become selected
        if you click it.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
