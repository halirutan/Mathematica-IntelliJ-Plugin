<h3><a href="http://reference.wolfram.com/mathematica/ref/UnsavedVariables.html">UnsavedVariables</a></h3>
<ul>
    <li>UnsavedVariables is an option for Manipulate, DynamicModule, and related functions that specifies local symbols
        that should not be saved when the notebook containing them is saved.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
