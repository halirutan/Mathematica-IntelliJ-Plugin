<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioPause.html">AudioPause</a></h3>
<ul>
    <li>AudioPause[] pauses the playback of all AudioStream objects.
    <li>AudioPause[<em>astream</em>] pauses the playback of the AudioStream object <em>astream</em>.
    <li>AudioPause[<em>audio</em>] pauses the playback for all streams originated by <em>audio</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
