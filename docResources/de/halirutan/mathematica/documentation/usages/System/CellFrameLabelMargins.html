<h3><a href="http://reference.wolfram.com/mathematica/ref/CellFrameLabelMargins.html">CellFrameLabelMargins</a></h3>
<ul>
    <li>CellFrameLabelMargins is an option for cells that specifies the absolute margins in printer's points between a
        cell's frame and the labels around the frame.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
