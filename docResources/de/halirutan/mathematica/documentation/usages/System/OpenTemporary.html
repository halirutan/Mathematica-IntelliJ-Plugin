<h3><a href="http://reference.wolfram.com/mathematica/ref/OpenTemporary.html">OpenTemporary</a></h3>
<ul>
    <li>OpenTemporary[] opens a temporary file to which output can be written, and returns an OutputStream object.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>BinaryFormat, CharacterEncoding, DOSTextFormat, FormatType,
    Method, NumberMarks, PageHeight, PageWidth, TotalHeight, TotalWidth</p>
