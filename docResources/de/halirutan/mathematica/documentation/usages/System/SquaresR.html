<h3><a href="http://reference.wolfram.com/mathematica/ref/SquaresR.html">SquaresR</a></h3>
<ul>
    <li>SquaresR[<em>d</em>,<em>n</em>] gives the number of ways <em>r</em><sub><em>d</em></sub>(<em>n</em>) to
        represent the integer <em>n</em> as a sum of <em>d</em> squares.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
