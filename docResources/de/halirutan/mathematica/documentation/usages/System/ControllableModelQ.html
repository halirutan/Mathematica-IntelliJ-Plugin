<h3><a href="http://reference.wolfram.com/mathematica/ref/ControllableModelQ.html">ControllableModelQ</a></h3>
<ul>
    <li>ControllableModelQ[<em>sys</em>] yields True if the state-space model <em>sys</em> is controllable, and False
        otherwise.
    <li>ControllableModelQ[{<em>sys</em>,<em>sub</em>}] yields True if the subsystem <em>sub</em> is controllable.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
