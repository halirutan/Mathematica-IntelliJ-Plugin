<h3><a href="http://reference.wolfram.com/mathematica/ref/Transpose.html">Transpose</a></h3>
<ul>
    <li>Transpose[<em>list</em>] transposes the first two levels in <em>list</em>.
    <li>Transpose[<em>list</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] transposes <em>list</em> so that the <em>k</em><sup>th</sup> level in <em>list</em> is the
        <em>n</em><sub><em>k</em></sub><sup>th</sup> level in the result.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
