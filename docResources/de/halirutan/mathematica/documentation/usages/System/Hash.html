<h3><a href="http://reference.wolfram.com/mathematica/ref/Hash.html">Hash</a></h3>
<ul>
    <li>Hash[<em>expr</em>] gives an integer hash code for the expression <em>expr</em>.
    <li>Hash[<em>expr</em>,"type"] gives an integer hash code of the specified type for <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
