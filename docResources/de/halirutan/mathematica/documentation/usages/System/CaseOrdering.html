<h3><a href="http://reference.wolfram.com/mathematica/ref/CaseOrdering.html">CaseOrdering</a></h3>
<ul>
    <li>CaseOrdering is an option for AlphabeticSort and related functions that specifies how upper versus lower case
        should be sorted.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
