<h3><a href="http://reference.wolfram.com/mathematica/ref/Deinitialization.html">Deinitialization</a></h3>
<ul>
    <li>Deinitialization is an option for Dynamic, DynamicModule, Manipulate, and related constructs that specifies an
        expression to be evaluated when the construct can no longer be displayed or used.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
