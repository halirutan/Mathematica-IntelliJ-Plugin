<h3><a href="http://reference.wolfram.com/mathematica/ref/FindIndependentEdgeSet.html">FindIndependentEdgeSet</a></h3>
<ul>
    <li>FindIndependentEdgeSet[<em>g</em>] finds an independent edge set of the graph <em>g</em> with a maximum number
        of edges.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>EdgeWeight</p>
