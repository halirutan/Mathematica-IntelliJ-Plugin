<h3><a href="http://reference.wolfram.com/mathematica/ref/KeyMap.html">KeyMap</a></h3>
<ul>
    <li>KeyMap[<em>f</em>,
        <math>
            <ms>&lt;&#x7c;</ms>
        </math>
        <em>key</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>key</em><sub>2</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        <math>
            <ms>&#x7c;&gt;</ms>
        </math>
        ] maps <em>f</em> over the keys in an association, giving
        <math>
            <ms>&lt;&#x7c;</ms>
        </math>
        <em>f</em>[<em>key</em><sub>1</sub>]
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>f</em>[<em>key</em><sub>2</sub>]
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        <math>
            <ms>&#x7c;&gt;</ms>
        </math>
        .
    <li>KeyMap[<em>f</em>] represents an operator form of KeyMap that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
