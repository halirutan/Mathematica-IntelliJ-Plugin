<h3><a href="http://reference.wolfram.com/mathematica/ref/HTTPRedirect.html">HTTPRedirect</a></h3>
<ul>
    <li>HTTPRedirect[<em>uri</em>] represents an HTTP redirect to the specified <em>uri</em>.
    <li>HTTPRedirect[<em>uri</em>,<em>metadata</em>] represents an HTTP redirect to <em>uri</em> with the specified
        metadata.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
