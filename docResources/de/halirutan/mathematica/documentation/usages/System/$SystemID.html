<h3><a href="http://reference.wolfram.com/mathematica/ref/$SystemID.html">$SystemID</a></h3>
<ul>
    <li>$SystemID is a short string that identifies the type of computer system on which Mathematica is being run.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
