<h3><a href="http://reference.wolfram.com/mathematica/ref/SocketReadMessage.html">SocketReadMessage</a></h3>
<ul>
    <li>SocketReadMessage[<em>socket</em>] reads the next available message on the specified socket, returning it as a
        byte array.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
