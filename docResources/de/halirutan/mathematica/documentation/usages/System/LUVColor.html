<h3><a href="http://reference.wolfram.com/mathematica/ref/LUVColor.html">LUVColor</a></h3>
<ul>
    <li>LUVColor[<em>l</em>,<em>u</em>,<em>v</em>] is a color directive with lightness <em>l</em> and color components
        <em>u</em> and <em>v</em>.
    <li>LUVColor[<em>l</em>,<em>u</em>,<em>v</em>,
        <math>
            <ms>&alpha;</ms>
        </math>
        ] specifies opacity
        <math>
            <ms>&alpha;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
