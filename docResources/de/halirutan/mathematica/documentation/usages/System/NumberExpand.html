<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberExpand.html">NumberExpand</a></h3>
<ul>
    <li>NumberExpand[<em>x</em>] gives a list of the decimal digits of <em>x</em> multiplied by their corresponding
        powers of 10.
    <li>NumberExpand[<em>x</em>,<em>b</em>] expands <em>x</em> in base <em>b</em>.
    <li>NumberExpand[<em>x</em>,<em>b</em>,<em>len</em>] gives a list of length <em>len</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
