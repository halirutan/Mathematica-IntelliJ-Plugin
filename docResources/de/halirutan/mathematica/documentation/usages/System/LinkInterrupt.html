<h3><a href="http://reference.wolfram.com/mathematica/ref/LinkInterrupt.html">LinkInterrupt</a></h3>
<ul>
    <li>LinkInterrupt[<em>link</em>] sends an interrupt to the program at the other end of the specified MathLink
        connection.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
