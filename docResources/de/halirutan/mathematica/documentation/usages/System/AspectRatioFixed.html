<h3><a href="http://reference.wolfram.com/mathematica/ref/AspectRatioFixed.html">AspectRatioFixed</a></h3>
<ul>
    <li>AspectRatioFixed is an option for Cell that specifies whether graphics in the cell should be constrained to stay
        the same shape when they are interactively resized using the front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
