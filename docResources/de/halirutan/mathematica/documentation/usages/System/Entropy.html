<h3><a href="http://reference.wolfram.com/mathematica/ref/Entropy.html">Entropy</a></h3>
<ul>
    <li>Entropy[<em>list</em>] gives the base
        <math>
            <ms>&#8519;</ms>
        </math>
        information entropy of the values in <em>list</em>.
    <li>Entropy[<em>k</em>,<em>list</em>] gives the base <em>k</em> information entropy.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>SameTest</p>
