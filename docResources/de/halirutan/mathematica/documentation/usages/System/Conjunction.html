<h3><a href="http://reference.wolfram.com/mathematica/ref/Conjunction.html">Conjunction</a></h3>
<ul>
    <li>Conjunction[<em>expr</em>,{<em>a</em><sub>1</sub>,<em>a</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the conjunction of <em>expr</em> over all choices of the Boolean variables
        <em>a</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
