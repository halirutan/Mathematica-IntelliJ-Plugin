<h3><a href="http://reference.wolfram.com/mathematica/ref/HodgeDual.html">HodgeDual</a></h3>
<ul>
    <li>HodgeDual[<em>tensor</em>] gives the Hodge dual of the <em>tensor</em>
    <li>HodgeDual[<em>tensor</em>,<em>dim</em>] dualizes <em>tensor</em> in the slots with dimension <em>dim</em>
    <li>HodgeDual[<em>tensor</em>,<em>dim</em>,<em>slots</em>] dualizes <em>tensor</em> in the given <em>slots</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
