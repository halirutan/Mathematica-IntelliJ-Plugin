<h3><a href="http://reference.wolfram.com/mathematica/ref/AbsoluteTiming.html">AbsoluteTiming</a></h3>
<ul>
    <li>AbsoluteTiming[<em>expr</em>] evaluates <em>expr</em>, returning a list of the absolute number of seconds in
        real time that have elapsed, together with the result obtained.
</ul><p><b>Attributes:</b> HoldAll, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
