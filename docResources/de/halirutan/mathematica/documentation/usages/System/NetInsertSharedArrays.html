<h3><a href="http://reference.wolfram.com/mathematica/ref/NetInsertSharedArrays.html">NetInsertSharedArrays</a></h3>
<ul>
    <li>NetInsertSharedArrays[<em>net</em>] converts all ordinary arrays in <em>net</em> into NetSharedArray objects.
    <li>NetInsertSharedArrays[<em>net</em>,"prefix"] uses a prefix for the names of all newly shared arrays.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
