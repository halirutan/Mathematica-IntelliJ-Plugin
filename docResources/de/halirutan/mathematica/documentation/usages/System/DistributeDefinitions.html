<h3><a href="http://reference.wolfram.com/mathematica/ref/DistributeDefinitions.html">DistributeDefinitions</a></h3>
<ul>
    <li>DistributeDefinitions[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] distributes all definitions for the symbols <em>s</em><sub><em>i</em></sub> to all parallel kernels.
    <li>DistributeDefinitions["context`"] distributes definitions for all symbols in the specified context.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>DistributedContexts</p>
