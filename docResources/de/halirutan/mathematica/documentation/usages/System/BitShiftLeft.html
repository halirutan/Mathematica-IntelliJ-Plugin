<h3><a href="http://reference.wolfram.com/mathematica/ref/BitShiftLeft.html">BitShiftLeft</a></h3>
<ul>
    <li>BitShiftLeft[<em>n</em>,<em>k</em>] shifts the binary bits in the integer <em>n</em> to the left by <em>k</em>
        places, padding with zeros on the right.
    <li>BitShiftLeft[<em>n</em>] shifts one bit to the left.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
