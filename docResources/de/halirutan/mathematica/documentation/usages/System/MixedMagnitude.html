<h3><a href="http://reference.wolfram.com/mathematica/ref/MixedMagnitude.html">MixedMagnitude</a></h3>
<ul>
    <li>MixedMagnitude[{<em>val</em><sub>1</sub>,<em>val</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>val</em><sub><em>n</em></sub>}] represents a mixed-magnitude expression consisting of values
        <em>val</em><sub>1</sub> through <em>val</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
