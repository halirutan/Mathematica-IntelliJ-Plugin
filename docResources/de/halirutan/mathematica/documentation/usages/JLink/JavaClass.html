<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/JavaClass.html">JavaClass</a></h3>
<ul>
    <li>JavaClass["classname", n] represents a Java class with the specified name. The second argument is an integer
        index that is not relevant to users. JavaClass expressions cannot be typed in by the user; they are created by
        LoadJavaClass.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
