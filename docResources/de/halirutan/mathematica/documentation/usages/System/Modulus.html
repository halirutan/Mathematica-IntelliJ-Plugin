<h3><a href="http://reference.wolfram.com/mathematica/ref/Modulus.html">Modulus</a></h3>
<ul>
    <li>Modulus-><em>n</em> is an option that can be given in certain algebraic functions to specify that integers
        should be treated modulo <em>n</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
