<h3><a href="http://reference.wolfram.com/mathematica/ref/CelestialSystem.html">CelestialSystem</a></h3>
<ul>
    <li>CelestialSystem is an option for SunPosition, MoonPosition, and related functions that specifies the coordinate
        system to use for the results.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
