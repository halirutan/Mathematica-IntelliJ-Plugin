<h3><a href="http://reference.wolfram.com/mathematica/ref/Distribute.html">Distribute</a></h3>
<ul>
    <li>Distribute[<em>f</em>[<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ]] distributes <em>f</em> over Plus appearing in any of the <em>x</em><sub><em>i</em></sub>.
    <li>Distribute[<em>expr</em>,<em>g</em>] distributes over <em>g</em>.
    <li>Distribute[<em>expr</em>,<em>g</em>,<em>f</em>] performs the distribution only if the head of <em>expr</em> is
        <em>f</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
