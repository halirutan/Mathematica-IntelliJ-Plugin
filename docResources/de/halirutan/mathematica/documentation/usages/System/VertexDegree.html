<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexDegree.html">VertexDegree</a></h3>
<ul>
    <li>VertexDegree[<em>g</em>] gives the list of vertex degrees for all vertices in the graph <em>g</em>.
    <li>VertexDegree[<em>g</em>,<em>v</em>] gives the vertex degree for the vertex <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
