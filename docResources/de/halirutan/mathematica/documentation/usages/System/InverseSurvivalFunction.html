<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseSurvivalFunction.html">InverseSurvivalFunction</a></h3>
<ul>
    <li>InverseSurvivalFunction[<em>dist</em>,<em>q</em>] gives the inverse of the survival function for the symbolic
        distribution <em>dist</em> as a function of the variable <em>q</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
