<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=LongForm%20System&collection=reference&lang=en">LongForm</a>
</h3>
<ul>
    <li>LongForm is an option for Information. With LongForm -> True, the full information of a symbol is printed. With
        LongForm -> False the usage of a symbol is printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
