<h3><a href="http://reference.wolfram.com/mathematica/ref/KeyDropFrom.html">KeyDropFrom</a></h3>
<ul>
    <li>KeyDropFrom[<em>a</em>,<em>key</em>] changes the association <em>a</em> by dropping the element with the
        specified key.
    <li>KeyDropFrom[<em>a</em>,{<em>key</em><sub>1</sub>,<em>key</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] drops the elements with keys <em>key</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
