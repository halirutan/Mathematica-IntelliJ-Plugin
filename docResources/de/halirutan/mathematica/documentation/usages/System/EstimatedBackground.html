<h3><a href="http://reference.wolfram.com/mathematica/ref/EstimatedBackground.html">EstimatedBackground</a></h3>
<ul>
    <li>EstimatedBackground[<em>data</em>] estimates the background of <em>data</em>.
    <li>EstimatedBackground[<em>data</em>,
        <math>
            <ms>&sigma;</ms>
        </math>
        ] tries to preserve peaks up to scale
        <math>
            <ms>&sigma;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
