<h3><a href="http://reference.wolfram.com/mathematica/ref/DirectoryQ.html">DirectoryQ</a></h3>
<ul>
    <li>DirectoryQ["name"] gives True if the directory with the specified name exists, and gives False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
