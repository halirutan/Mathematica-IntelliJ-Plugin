<h3><a href="http://reference.wolfram.com/mathematica/ref/Clear.html">Clear</a></h3>
<ul>
    <li>Clear[<em>symbol</em><sub>1</sub>,<em>symbol</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] clears values and definitions for the <em>symbol</em><sub><em>i</em></sub>.
    <li>Clear["<em>form<sub>1</sub></em>","<em>form<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ] clears values and definitions for all symbols whose names match any of the string patterns
        <em>form</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
