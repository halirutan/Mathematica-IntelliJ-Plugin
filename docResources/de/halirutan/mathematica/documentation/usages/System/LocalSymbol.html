<h3><a href="http://reference.wolfram.com/mathematica/ref/LocalSymbol.html">LocalSymbol</a></h3>
<ul>
    <li>LocalSymbol["name"] represents a symbol whose value is persistently stored in the local file system.
    <li>LocalSymbol[<em>obj</em>] represents a persistent symbol corresponding to the local object <em>obj</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
