<h3><a href="http://reference.wolfram.com/mathematica/ref/CrossingDetect.html">CrossingDetect</a></h3>
<ul>
    <li>CrossingDetect[<em>image</em>] gives a binary image in which white pixels correspond to the zero crossings in
        <em>image</em>.
    <li>CrossingDetect[<em>image</em>,<em>delta</em>] treats values in <em>image</em> that are smaller in absolute value
        than <em>delta</em> as zero.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>CornerNeighbors</p>
