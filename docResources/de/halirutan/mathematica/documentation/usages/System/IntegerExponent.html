<h3><a href="http://reference.wolfram.com/mathematica/ref/IntegerExponent.html">IntegerExponent</a></h3>
<ul>
    <li>IntegerExponent[<em>n</em>,<em>b</em>] gives the highest power of <em>b</em> that divides <em>n</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
