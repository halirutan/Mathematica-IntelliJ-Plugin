<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=IncludeSingularTerm%20System&collection=reference&lang=en">IncludeSingularTerm</a>
</h3>
<ul>
    <li>IncludeSingularTerm is an option for LerchPhi and Zeta. With IncludeSingularTerm -> True, terms involving ((<em>k</em>
        + <em>a</em>)<sup>2</sup>)<sup>-<em>s</em>/2</sup> with <em>k</em> + <em>a</em> == 0 are included. With
        IncludeSingularTerm -> False, they are not.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
