<h3><a href="http://reference.wolfram.com/mathematica/ref/MatchQ.html">MatchQ</a></h3>
<ul>
    <li>MatchQ[<em>expr</em>,<em>form</em>] returns True if the pattern <em>form</em> matches <em>expr</em>, and returns
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
