<h3><a href="http://reference.wolfram.com/mathematica/ref/Stack.html">Stack</a></h3>
<ul>
    <li>Stack[] shows the current evaluation stack, giving a list of the tags associated with evaluations that are
        currently being done.
    <li>Stack[<em>pattern</em>] gives a list of expressions currently being evaluated which match the pattern.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
