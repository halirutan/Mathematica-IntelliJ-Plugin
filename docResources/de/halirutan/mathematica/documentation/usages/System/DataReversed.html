<h3><a href="http://reference.wolfram.com/mathematica/ref/DataReversed.html">DataReversed</a></h3>
<ul>
    <li>DataReversed is an option for ArrayPlot and related functions that specifies whether data should be plotted in
        reverse order.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
