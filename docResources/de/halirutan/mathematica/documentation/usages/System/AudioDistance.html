<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioDistance.html">AudioDistance</a></h3>
<ul>
    <li>AudioDistance[<em>audio</em><sub>1</sub>,<em>audio</em><sub>2</sub>] returns a distance measure between <em>audio</em><sub>1</sub>
        and <em>audio</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
