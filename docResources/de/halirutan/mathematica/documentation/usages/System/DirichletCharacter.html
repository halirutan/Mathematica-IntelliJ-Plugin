<h3><a href="http://reference.wolfram.com/mathematica/ref/DirichletCharacter.html">DirichletCharacter</a></h3>
<ul>
    <li>DirichletCharacter[<em>k</em>,<em>j</em>,<em>n</em>] gives the Dirichlet character
        <math>
            <ms>&#967;</ms>
        </math>
        <sub>{<em>k</em>,<em>j</em>}</sub>(<em>n</em>) with modulus <em>k</em> and index <em>j</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
