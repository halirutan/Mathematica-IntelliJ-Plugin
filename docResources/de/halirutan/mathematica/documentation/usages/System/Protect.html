<h3><a href="http://reference.wolfram.com/mathematica/ref/Protect.html">Protect</a></h3>
<ul>
    <li>Protect[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] sets the attribute Protected for the symbols <em>s</em><sub><em>i</em></sub>.
    <li>Protect["<em>form<sub>1</sub></em>","<em>form<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ] protects all symbols whose names match any of the string patterns <em>form</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
