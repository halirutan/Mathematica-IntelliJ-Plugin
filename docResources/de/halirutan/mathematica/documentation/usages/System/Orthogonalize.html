<h3><a href="http://reference.wolfram.com/mathematica/ref/Orthogonalize.html">Orthogonalize</a></h3>
<ul>
    <li>Orthogonalize[{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives an orthonormal basis found by orthogonalizing the vectors <em>v</em><sub><em>i</em></sub>.
    <li>Orthogonalize[{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>f</em>] gives a basis for the <em>e</em><sub><em>i</em></sub> orthonormal with respect to the inner
        product function <em>f</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, Tolerance</p>
