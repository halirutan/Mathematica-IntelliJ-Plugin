<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/BernoulliGraphDistribution.html">BernoulliGraphDistribution</a>
</h3>
<ul>
    <li>BernoulliGraphDistribution[<em>n</em>,<em>p</em>] represents a Bernoulli graph distribution for <em>n</em>-vertex
        graphs with edge probability <em>p</em>.
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Options: </b>DirectedEdges, SelfLoops</p>
