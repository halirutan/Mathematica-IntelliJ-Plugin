<h3><a href="http://reference.wolfram.com/mathematica/ref/EllipticThetaPrime.html">EllipticThetaPrime</a></h3>
<ul>
    <li>EllipticThetaPrime[<em>a</em>,<em>u</em>,<em>q</em>] gives the derivative with respect to <em>u</em> of the
        theta function
        <math>
            <ms>&#977;</ms>
        </math>
        <sub><em>a</em></sub>(<em>u</em>,<em>q</em>)(<em>a</em>=1,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,4).
</ul><p><b>Attributes:</b> Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
