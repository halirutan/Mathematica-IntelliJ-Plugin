<h3><a href="http://reference.wolfram.com/mathematica/ref/QuantityMagnitude.html">QuantityMagnitude</a></h3>
<ul>
    <li>QuantityMagnitude[<em>quantity</em>] returns the amount of the specified <em>quantity</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
