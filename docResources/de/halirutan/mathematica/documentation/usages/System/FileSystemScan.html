<h3><a href="http://reference.wolfram.com/mathematica/ref/FileSystemScan.html">FileSystemScan</a></h3>
<ul>
    <li>FileSystemScan[<em>f</em>,<em>root</em>] evaluates <em>f</em> on all files contained in <em>root</em>.
    <li>FileSystemScan[<em>f</em>,<em>root</em>,<em>n</em>] restricts the operation to directories at level <em>n</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
