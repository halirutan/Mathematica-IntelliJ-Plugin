<h3><a href="http://reference.wolfram.com/mathematica/ref/Nand.html">Nand</a></h3>
<ul>
    <li>Nand[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is the logical NAND function. It evaluates its arguments in order, giving True immediately if any of them are
        False, and False if they are all True.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
