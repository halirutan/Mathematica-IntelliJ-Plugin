<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonMinHeight.html">ButtonMinHeight</a></h3>
<ul>
    <li>ButtonMinHeight is an option for the low-level function ButtonBox that specifies the minimum total height in
        units of font size that should be allowed for the button.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
