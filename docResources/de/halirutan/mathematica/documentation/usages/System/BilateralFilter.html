<h3><a href="http://reference.wolfram.com/mathematica/ref/BilateralFilter.html">BilateralFilter</a></h3>
<ul>
    <li>BilateralFilter[<em>image</em>,
        <math>
            <ms>&#963;</ms>
        </math>
        ,
        <math>
            <ms>&#956;</ms>
        </math>
        ] applies a bilateral filter of spatial spread
        <math>
            <ms>&#963;</ms>
        </math>
        and pixel value spread
        <math>
            <ms>&#956;</ms>
        </math>
        to <em>image</em>.
    <li>BilateralFilter[<em>data</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] applies a bilateral filter to an array of data.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>MaxIterations, WorkingPrecision</p>
