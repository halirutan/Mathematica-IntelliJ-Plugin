<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldAllComplete.html">HoldAllComplete</a></h3>
<ul>
    <li>HoldAllComplete is an attribute which specifies that all arguments to a function are not to be modified or
        looked at in any way in the process of evaluation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
