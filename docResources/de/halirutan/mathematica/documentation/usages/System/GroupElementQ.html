<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupElementQ.html">GroupElementQ</a></h3>
<ul>
    <li>GroupElementQ[<em>group</em>,<em>g</em>] returns True if the object <em>g</em> is an element of <em>group</em>
        and False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
