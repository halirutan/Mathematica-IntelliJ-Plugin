<h3><a href="http://reference.wolfram.com/mathematica/ref/ZetaZero.html">ZetaZero</a></h3>
<ul>
    <li>ZetaZero[<em>k</em>] represents the <em>k</em><sup>th</sup> zero of the Riemann zeta function on the critical
        line.
    <li>ZetaZero[<em>k</em>,<em>t</em>] represents the <em>k</em><sup>th</sup> zero with imaginary part greater than
        <em>t</em>.
</ul><p><b>Attributes:</b> Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
