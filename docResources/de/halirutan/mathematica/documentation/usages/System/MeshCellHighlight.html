<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshCellHighlight.html">MeshCellHighlight</a></h3>
<ul>
    <li>MeshCellHighlight is an option and property of MeshRegion, BoundaryMeshRegion, and related functions that
        specifies mesh cells to highlight.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
