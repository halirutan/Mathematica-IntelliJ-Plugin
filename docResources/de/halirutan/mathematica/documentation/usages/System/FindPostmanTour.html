<h3><a href="http://reference.wolfram.com/mathematica/ref/FindPostmanTour.html">FindPostmanTour</a></h3>
<ul>
    <li>FindPostmanTour[<em>g</em>] finds a Chinese postman tour in the graph <em>g</em> of minimal length.
    <li>FindPostmanTour[<em>g</em>,<em>k</em>] finds at most <em>k</em> Chinese postman tours.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
