<h3><a href="http://reference.wolfram.com/mathematica/ref/Floor.html">Floor</a></h3>
<ul>
    <li>Floor[<em>x</em>] gives the greatest integer less than or equal to <em>x</em>.
    <li>Floor[<em>x</em>,<em>a</em>] gives the greatest multiple of <em>a</em> less than or equal to <em>x</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
