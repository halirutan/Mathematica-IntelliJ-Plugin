<h3><a href="http://reference.wolfram.com/mathematica/ref/DelimiterMatching.html">DelimiterMatching</a></h3>
<ul>
    <li>DelimiterMatching is an option for selections that specifies whether an opening delimiter will match only its
        respective closing delimiter or any closing delimiter.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
