<h3><a href="http://reference.wolfram.com/documentation-search.html?query=ListQ%20System&collection=reference&lang=en">ListQ</a>
</h3>
<ul>
    <li>ListQ[<em>expr</em>] gives True if <em>expr</em> is a list, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
