<h3><a href="http://reference.wolfram.com/mathematica/ref/TextRecognize.html">TextRecognize</a></h3>
<ul>
    <li>TextRecognize[<em>image</em>] recognizes text in <em>image</em> and returns it as a string.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Language</p>
