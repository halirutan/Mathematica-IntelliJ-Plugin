<h3><a href="http://reference.wolfram.com/mathematica/ref/BaseForm.html">BaseForm</a></h3>
<ul>
    <li>BaseForm[<em>expr</em>,<em>n</em>] prints with the numbers in <em>expr</em> given in base <em>n</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
