<h3><a href="http://reference.wolfram.com/mathematica/ref/SlotSequence.html">SlotSequence</a></h3>
<ul>
    <li>## represents the sequence of arguments supplied to a pure function.
    <li>##<em>n</em> represents the sequence of arguments supplied to a pure function, starting with the <em>n</em><sup>th</sup>
        argument.
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Symbol has no options.</b></p>
