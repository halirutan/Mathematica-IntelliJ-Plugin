<h3><a href="http://reference.wolfram.com/mathematica/ref/Return.html">Return</a></h3>
<ul>
    <li>Return[<em>expr</em>] returns the value <em>expr</em> from a function.
    <li>Return[] returns the value Null.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
