<h3><a href="http://reference.wolfram.com/mathematica/ref/AntisymmetricMatrixQ.html">AntisymmetricMatrixQ</a></h3>
<ul>
    <li>AntisymmetricMatrixQ[<em>m</em>] gives True if <em>m</em> is explicitly antisymmetric, and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>SameTest, Tolerance</p>
