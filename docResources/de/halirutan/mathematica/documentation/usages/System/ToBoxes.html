<h3><a href="http://reference.wolfram.com/mathematica/ref/ToBoxes.html">ToBoxes</a></h3>
<ul>
    <li>ToBoxes[<em>expr</em>] generates boxes corresponding to the printed form of <em>expr</em> in StandardForm.
    <li>ToBoxes[<em>expr</em>,<em>form</em>] gives the boxes corresponding to output in the specified form.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
