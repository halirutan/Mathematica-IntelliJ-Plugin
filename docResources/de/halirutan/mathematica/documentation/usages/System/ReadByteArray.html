<h3><a href="http://reference.wolfram.com/mathematica/ref/ReadByteArray.html">ReadByteArray</a></h3>
<ul>
    <li>ReadByteArray[<em>src</em>] gives the contents of <em>src</em> as a ByteArray object.
    <li>ReadByteArray[<em>src</em>,<em>n</em>] reads the first <em>n</em> bytes from <em>src</em>.
    <li>ReadByteArray[<em>src</em>,<em>term</em>] reads until the termination condition <em>term</em> is satisfied.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Path, TimeConstraint</p>
