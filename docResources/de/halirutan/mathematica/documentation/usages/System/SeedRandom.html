<h3><a href="http://reference.wolfram.com/mathematica/ref/SeedRandom.html">SeedRandom</a></h3>
<ul>
    <li>SeedRandom[<em>n</em>] resets the pseudorandom generator, using <em>n</em> as a seed.
    <li>SeedRandom[] resets the generator, using as a seed the time of day and certain attributes of the current
        Mathematica session.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
