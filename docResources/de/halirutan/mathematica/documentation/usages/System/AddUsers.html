<h3><a href="http://reference.wolfram.com/mathematica/ref/AddUsers.html">AddUsers</a></h3>
<ul>
    <li>AddUsers[<em>group</em>,{<em>user</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] adds the users <em>user</em><sub><em>i</em></sub> to the permissions group <em>group</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
