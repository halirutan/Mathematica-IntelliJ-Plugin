<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseRadonTransform.html">InverseRadonTransform</a></h3>
<ul>
    <li>InverseRadonTransform[<em>expr</em>,{<em>p</em>,
        <math>
            <ms>&#981;</ms>
        </math>
        },{<em>x</em>,<em>y</em>}] gives the inverse Radon transform of <em>expr</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
