<h3><a href="http://reference.wolfram.com/mathematica/ref/MixedRadixQuantity.html">MixedRadixQuantity</a></h3>
<ul>
    <li>MixedRadixQuantity[{<em>value</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>value</em><sub><em>n</em></sub>},{<em>unit</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>unit</em><sub><em>n</em></sub>}] represents a single Quantity expressed using an additive sequence of
        compatible <em>units</em> with magnitude <em>values</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
