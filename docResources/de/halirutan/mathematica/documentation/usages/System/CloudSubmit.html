<h3><a href="http://reference.wolfram.com/mathematica/ref/CloudSubmit.html">CloudSubmit</a></h3>
<ul>
    <li>CloudSubmit[<em>expr</em>] submits <em>expr</em> for immediate asynchronous cloud evaluation.
</ul><p><b>Attributes:</b>HoldFirst, Protected, ReadProtected</p><p><b>Options: </b>NotificationFunction, CloudBase</p>
