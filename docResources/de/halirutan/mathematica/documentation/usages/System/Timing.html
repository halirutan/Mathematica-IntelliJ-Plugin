<h3><a href="http://reference.wolfram.com/mathematica/ref/Timing.html">Timing</a></h3>
<ul>
    <li>Timing[<em>expr</em>] evaluates <em>expr</em>, and returns a list of the time in seconds used, together with the
        result obtained.
</ul><p><b>Attributes:</b> HoldAll, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
