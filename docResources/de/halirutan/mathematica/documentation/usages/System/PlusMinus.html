<h3><a href="http://reference.wolfram.com/mathematica/ref/PlusMinus.html">PlusMinus</a></h3>
<ul>
    <li>PlusMinus[<em>x</em>] displays as
        <math>
            <ms>&#177;</ms>
        </math>
        <em>x</em>.
    <li>PlusMinus[<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] displays as <em>x</em>
        <math>
            <ms>&#177;</ms>
        </math>
        <em>y</em>
        <math>
            <ms>&#177;</ms>
        </math>
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
