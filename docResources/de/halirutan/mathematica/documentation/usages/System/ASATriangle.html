<h3><a href="http://reference.wolfram.com/mathematica/ref/ASATriangle.html">ASATriangle</a></h3>
<ul>
    <li>ASATriangle[
        <math>
            <ms>&alpha;</ms>
        </math>
        ,<em>c</em>,
        <math>
            <ms>&beta;</ms>
        </math>
        ] returns a filled triangle with angles
        <math>
            <ms>&alpha;</ms>
        </math>
        and
        <math>
            <ms>&beta;</ms>
        </math>
        and side length <em>c</em>, and <em>c</em> is adjacent to both angles.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
