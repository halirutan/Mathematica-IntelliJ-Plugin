<h3><a href="http://reference.wolfram.com/mathematica/ref/FormatType.html">FormatType</a></h3>
<ul>
    <li>FormatType is an option for output streams, graphics, and functions such as Text that specifies the default
        format type to use when outputting expressions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
