<h3><a href="http://reference.wolfram.com/mathematica/ref/CellHorizontalScrolling.html">CellHorizontalScrolling</a></h3>
<ul>
    <li>CellHorizontalScrolling is an option for cells that specifies whether the contents of a cell can be scrolled
        from left to right using the horizontal scroll bar of the notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
