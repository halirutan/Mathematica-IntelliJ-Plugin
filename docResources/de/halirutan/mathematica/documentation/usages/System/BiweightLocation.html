<h3><a href="http://reference.wolfram.com/mathematica/ref/BiweightLocation.html">BiweightLocation</a></h3>
<ul>
    <li>BiweightLocation[<em>list</em>] gives the value of the biweight location estimator of the elements in
        <em>list</em>.
    <li>BiweightLocation[<em>list</em>,<em>c</em>] gives the value of the biweight location estimator with scaling
        parameter <em>c</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
