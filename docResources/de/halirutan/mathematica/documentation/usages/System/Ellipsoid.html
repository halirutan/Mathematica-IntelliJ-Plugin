<h3><a href="http://reference.wolfram.com/mathematica/ref/Ellipsoid.html">Ellipsoid</a></h3>
<ul>
    <li>Ellipsoid[<em>p</em>,{<em>r</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] represents an axis-aligned ellipsoid centered at the point <em>p</em> and with semiaxes lengths
        <em>r</em><sub><em>i</em></sub>.
    <li>Ellipsoid[<em>p</em>,
        <math>
            <ms>&Sigma;</ms>
        </math>
        ] represents an ellipsoid centered at <em>p</em> and weight matrix
        <math>
            <ms>&Sigma;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
