<h3><a href="http://reference.wolfram.com/mathematica/ref/Greater.html">Greater</a></h3>
<ul>
    <li><em>x</em>><em>y</em> yields True if <em>x</em> is determined to be greater than <em>y</em>.
    <li><em>x</em><sub>1</sub>><em>x</em><sub>2</sub>><em>x</em><sub>3</sub> yields True if the
        <em>x</em><sub><em>i</em></sub> form a strictly decreasing sequence.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
