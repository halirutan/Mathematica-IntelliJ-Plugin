<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantImage.html">ConstantImage</a></h3>
<ul>
    <li>ConstantImage[<em>val</em>,<em>size</em>] gives an image of the specified <em>size</em> with constant pixel
        values of <em>val</em>.
    <li>ConstantImage[<em>val</em>,<em>size</em>,"type"] gives an image converted to the specified type.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
