<h3><a href="http://reference.wolfram.com/mathematica/ref/UpTo.html">UpTo</a></h3>
<ul>
    <li>UpTo[<em>n</em>] is a symbolic specification that represents up to <em>n</em> objects or positions. If
        <em>n</em> objects or positions are available, all are used. If fewer are available, only those available are
        used.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
