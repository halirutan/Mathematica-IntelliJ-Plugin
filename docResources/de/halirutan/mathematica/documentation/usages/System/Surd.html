<h3><a href="http://reference.wolfram.com/mathematica/ref/Surd.html">Surd</a></h3>
<ul>
    <li>Surd[<em>x</em>,<em>n</em>] gives real-valued the <em>n</em><sup>th</sup> root of <em>x</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
