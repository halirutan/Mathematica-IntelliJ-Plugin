<h3><a href="http://reference.wolfram.com/mathematica/ref/RangeFilter.html">RangeFilter</a></h3>
<ul>
    <li>RangeFilter[<em>image</em>,<em>r</em>] filters <em>image</em> by replacing every pixel by the difference of the
        maximum and minimum in its range-<em>r</em> neighborhood.
    <li>RangeFilter[<em>data</em>,<em>r</em>] applies a range filter to an array of <em>data</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
