<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseHankelTransform.html">InverseHankelTransform</a></h3>
<ul>
    <li>InverseHankelTransform[<em>expr</em>,<em>s</em>,<em>r</em>] gives the inverse Hankel transform of order 0 for
        <em>expr</em>.
    <li>InverseHankelTransform[<em>expr</em>,<em>s</em>,<em>r</em>,
        <math>
            <ms>&#957;</ms>
        </math>
        ] gives the inverse Hankel transform of order
        <math>
            <ms>&#957;</ms>
        </math>
        for <em>expr</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
