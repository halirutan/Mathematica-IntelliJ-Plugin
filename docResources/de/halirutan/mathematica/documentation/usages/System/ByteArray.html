<h3><a href="http://reference.wolfram.com/mathematica/ref/ByteArray.html">ByteArray</a></h3>
<ul>
    <li>ByteArray[{<em>b</em><sub>1</sub>,<em>b</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] constructs a ByteArray object containing the byte values <em>b</em><sub><em>i</em></sub>.
    <li>ByteArray["string"] constructs a ByteArray object by extracting byte values from a Base64-encoded string.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
