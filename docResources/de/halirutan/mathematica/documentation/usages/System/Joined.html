<h3><a href="http://reference.wolfram.com/mathematica/ref/Joined.html">Joined</a></h3>
<ul>
    <li>Joined is an option for ListPlot and related functions that specifies whether points in each dataset should be
        joined into a line, or should be plotted as separate points.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
