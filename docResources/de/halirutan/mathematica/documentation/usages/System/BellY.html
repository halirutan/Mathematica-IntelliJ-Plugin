<h3><a href="http://reference.wolfram.com/mathematica/ref/BellY.html">BellY</a></h3>
<ul>
    <li>BellY[<em>n</em>,<em>k</em>,{<em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n-k+1</em></sub>}] gives the partial Bell polynomial
        <em>Y</em><sub><em>n</em>,<em>k</em></sub>(<em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em>-<em>k</em>+1</sub>).
    <li>BellY[<em>n</em>,<em>k</em>,<em>m</em>] gives the generalized partial Bell polynomial of a matrix <em>m</em>.
    <li>BellY[<em>m</em>] gives the generalized Bell polynomial of a matrix <em>m</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
