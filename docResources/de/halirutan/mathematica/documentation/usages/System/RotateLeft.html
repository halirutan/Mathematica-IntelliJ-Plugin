<h3><a href="http://reference.wolfram.com/mathematica/ref/RotateLeft.html">RotateLeft</a></h3>
<ul>
    <li>RotateLeft[<em>expr</em>,<em>n</em>] cycles the elements in <em>expr</em> <em>n</em> positions to the left.
    <li>RotateLeft[<em>expr</em>] cycles one position to the left.
    <li>RotateLeft[<em>expr</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] cycles elements at successive levels <em>n</em><sub><em>i</em></sub> positions to the left.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
