<h3><a href="http://reference.wolfram.com/mathematica/ref/InfinitePlane.html">InfinitePlane</a></h3>
<ul>
    <li>InfinitePlane[{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>,<em>p</em><sub>3</sub>}] represents the plane
        passing through the points <em>p</em><sub>1</sub>, <em>p</em><sub>2</sub>, and <em>p</em><sub>3</sub>.
    <li>InfinitePlane[<em>p</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>}] represents the plane passing through
        the point <em>p</em> in the directions <em>v</em><sub>1</sub> and <em>v</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
