<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberSeparator.html">NumberSeparator</a></h3>
<ul>
    <li>NumberSeparator is an option for NumberForm and related functions which gives the string to insert at breaks
        between digits.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
