<h3><a href="http://reference.wolfram.com/mathematica/ref/BaselinePosition.html">BaselinePosition</a></h3>
<ul>
    <li>BaselinePosition is an option that specifies where the baseline of an object is considered to be for purposes of
        alignment with surrounding text or other expressions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
