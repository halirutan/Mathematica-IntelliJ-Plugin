<h3><a href="http://reference.wolfram.com/mathematica/ref/ListDensityPlot3D.html">ListDensityPlot3D</a></h3>
<ul>
    <li>ListDensityPlot3D[<em>array</em>] generates a smooth density plot from an array of values.
    <li>ListDensityPlot3D[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>,<em>f</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>,<em>f</em><sub>2</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] generates a density plot with values <em>f</em><sub><em>i</em></sub> at the specified points {<em>x</em><sub><em>i</em></sub>,<em>y</em><sub><em>i</em></sub>,<em>z</em><sub><em>i</em></sub>}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
