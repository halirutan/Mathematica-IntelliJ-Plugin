<h3><a href="http://reference.wolfram.com/mathematica/ref/ChessboardDistance.html">ChessboardDistance</a></h3>
<ul>
    <li>ChessboardDistance[<em>u</em>,<em>v</em>] gives the chessboard, Chebyshev, or sup norm distance between vectors
        <em>u</em> and <em>v</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
