<h3><a href="http://reference.wolfram.com/mathematica/ref/ArcCos.html">ArcCos</a></h3>
<ul>
    <li>ArcCos[<em>z</em>] gives the arc cosine cos<sup>-1</sup>(z) of the complex number <em>z</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
