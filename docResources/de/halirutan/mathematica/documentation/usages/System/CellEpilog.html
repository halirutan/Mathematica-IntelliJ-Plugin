<h3><a href="http://reference.wolfram.com/mathematica/ref/CellEpilog.html">CellEpilog</a></h3>
<ul>
    <li>CellEpilog is an option for Cell which gives an expression to evaluate after each ordinary evaluation of the
        contents of the cell.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
