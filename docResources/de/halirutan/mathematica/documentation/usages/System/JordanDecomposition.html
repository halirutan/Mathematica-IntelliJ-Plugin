<h3><a href="http://reference.wolfram.com/mathematica/ref/JordanDecomposition.html">JordanDecomposition</a></h3>
<ul>
    <li>JordanDecomposition[<em>m</em>] yields the Jordan decomposition of a square matrix <em>m</em>. The result is a
        list {<em>s</em>,<em>j</em>} where <em>s</em> is a similarity matrix and <em>j</em> is the Jordan canonical form
        of <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
