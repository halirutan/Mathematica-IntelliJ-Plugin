<h3><a href="http://reference.wolfram.com/mathematica/ref/AccuracyGoal.html">AccuracyGoal</a></h3>
<ul>
    <li>AccuracyGoal is an option for various numerical operations which specifies how many effective digits of accuracy
        should be sought in the final result.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
