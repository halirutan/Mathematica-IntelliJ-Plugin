<h3><a href="http://reference.wolfram.com/mathematica/ref/FontColor.html">FontColor</a></h3>
<ul>
    <li>FontColor is an option for Style, Cell, and related constructs that specifies the default color in which to
        render text.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
