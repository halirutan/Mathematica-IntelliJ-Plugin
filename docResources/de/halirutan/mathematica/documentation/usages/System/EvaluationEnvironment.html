<h3><a href="http://reference.wolfram.com/mathematica/ref/EvaluationEnvironment.html">EvaluationEnvironment</a></h3>
<ul>
    <li>EvaluationEnvironment is an option for functions such as InitializationValue and InitializationObjects that
        specifies the environment in which an initialization is intended to be used.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
