<h3><a href="http://reference.wolfram.com/mathematica/ref/UtilityFunction.html">UtilityFunction</a></h3>
<ul>
    <li>UtilityFunction is an option for Predict, Classify, and related functions that specifies the utility value to
        assign to each possible pairing of actual and predicted values.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
