<h3><a href="http://reference.wolfram.com/mathematica/ref/AmbientLight.html">AmbientLight</a></h3>
<ul>
    <li>AmbientLight is an option for Graphics3D and related functions that gives the level of simulated ambient
        illumination in a three-dimensional picture.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
