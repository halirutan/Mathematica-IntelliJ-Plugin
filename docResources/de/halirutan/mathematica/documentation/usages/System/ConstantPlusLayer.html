<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantPlusLayer.html">ConstantPlusLayer</a></h3>
<ul>
    <li>ConstantPlusLayer[] represents a layer that adds a learnable bias to its input.
    <li>ConstantPlusLayer[<em>opts</em>] includes options for initial bias and other parameters.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
