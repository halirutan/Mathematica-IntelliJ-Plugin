<h3><a href="http://reference.wolfram.com/mathematica/ref/DisjointQ.html">DisjointQ</a></h3>
<ul>
    <li>DisjointQ[<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>] yields True if <em>list</em><sub>1</sub> and <em>list</em><sub>2</sub>
        do not share any common elements, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
