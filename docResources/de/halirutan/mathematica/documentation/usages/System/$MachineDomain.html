<h3><a href="http://reference.wolfram.com/mathematica/ref/$MachineDomain.html">$MachineDomain</a></h3>
<ul>
    <li>$MachineDomain is a string which gives the name of the network domain for the computer on which Mathematica is
        being run, if such a name is defined.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
