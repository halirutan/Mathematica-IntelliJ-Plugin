<h3><a href="http://reference.wolfram.com/mathematica/ref/LinkProtocol.html">LinkProtocol</a></h3>
<ul>
    <li>LinkProtocol is an option to LinkLaunch, Install, and related functions that specifies the underlying data
        transport protocol to use for a new MathLink link.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
