<h3><a href="http://reference.wolfram.com/mathematica/ref/BipartiteGraphQ.html">BipartiteGraphQ</a></h3>
<ul>
    <li>BipartiteGraphQ[<em>g</em>] yields True if the graph <em>g</em> is a bipartite graph and False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
