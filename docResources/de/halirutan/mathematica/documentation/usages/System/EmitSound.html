<h3><a href="http://reference.wolfram.com/mathematica/ref/EmitSound.html">EmitSound</a></h3>
<ul>
    <li>EmitSound[<em>snd</em>] emits the sound <em>snd</em> when evaluated.
    <li>EmitSound[{<em>snd</em><sub>1</sub>,<em>snd</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] emits each of the sounds <em>snd</em><sub><em>i</em></sub> in sequence.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
