<h3><a href="http://reference.wolfram.com/mathematica/ref/Mod.html">Mod</a></h3>
<ul>
    <li>Mod[<em>m</em>,<em>n</em>] gives the remainder on division of <em>m</em> by <em>n</em>.
    <li>Mod[<em>m</em>,<em>n</em>,<em>d</em>] uses an offset <em>d</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
