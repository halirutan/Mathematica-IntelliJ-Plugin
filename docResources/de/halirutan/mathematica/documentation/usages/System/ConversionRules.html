<h3><a href="http://reference.wolfram.com/mathematica/ref/ConversionRules.html">ConversionRules</a></h3>
<ul>
    <li>ConversionRules is an option for Cell that can be set to a list of rules specifying how the contents of the cell
        are to be converted to external formats.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
