<h3><a href="http://reference.wolfram.com/mathematica/ref/SubtractFrom.html">SubtractFrom</a></h3>
<ul>
    <li><em>x</em>-=<em>dx</em> subtracts <em>dx</em> from <em>x</em> and returns the new value of <em>x</em>.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
