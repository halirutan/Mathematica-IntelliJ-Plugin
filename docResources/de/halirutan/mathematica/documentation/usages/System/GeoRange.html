<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoRange.html">GeoRange</a></h3>
<ul>
    <li>GeoRange is an option for GeoGraphics and GeoStyling that specifies the range of latitude and longitude to
        include.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
