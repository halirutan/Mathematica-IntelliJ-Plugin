<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionEqual.html">RegionEqual</a></h3>
<ul>
    <li>RegionEqual[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>] returns True if the regions
        <em>reg</em><sub>1</sub> and <em>reg</em><sub>2</sub> are equal.
    <li>RegionEqual[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>,<em>reg</em><sub>3</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] returns True if the regions <em>reg</em><sub>1</sub>, <em>reg</em><sub>2</sub>, <em>reg</em><sub>3</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        are all equal.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
