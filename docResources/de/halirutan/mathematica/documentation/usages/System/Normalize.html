<h3><a href="http://reference.wolfram.com/mathematica/ref/Normalize.html">Normalize</a></h3>
<ul>
    <li>Normalize[<em>v</em>] gives the normalized form of a vector <em>v</em>.
    <li>Normalize[<em>z</em>] gives the normalized form of a complex number <em>z</em>.
    <li>Normalize[<em>expr</em>,<em>f</em>] normalizes with respect to the norm function <em>f</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
