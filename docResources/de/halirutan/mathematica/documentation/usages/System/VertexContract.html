<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexContract.html">VertexContract</a></h3>
<ul>
    <li>VertexContract[<em>g</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] contracts a collection of vertices <em>v</em><sub>1</sub>, <em>v</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        into a single vertex of the graph <em>g</em>.
    <li>VertexContract[<em>g</em>,{{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        },
        <math>
            <ms>...</ms>
        </math>
        }] contracts several collections of vertices.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
