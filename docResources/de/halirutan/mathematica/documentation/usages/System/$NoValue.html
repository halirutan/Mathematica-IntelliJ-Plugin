<h3><a href="http://reference.wolfram.com/mathematica/ref/$NoValue.html">$NoValue</a></h3>
<ul>
    <li>$NoValue is a special value that can be assigned to an InitializationValue[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] object to indicate that the symbol referenced by the initialization value should be initialized with no value.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
