<h3><a href="http://reference.wolfram.com/mathematica/ref/BlockchainGet.html">BlockchainGet</a></h3>
<ul>
    <li>BlockchainGet[<em>id</em>] retrieves data from the Wolfram blockchain for the transaction with the specified ID.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
