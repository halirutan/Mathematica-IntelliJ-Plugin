<h3><a href="http://reference.wolfram.com/mathematica/ref/InString.html">InString</a></h3>
<ul>
    <li>InString[<em>n</em>] is a global object that is assigned to be the text of the <em>n</em><sup>th</sup> input
        line.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
