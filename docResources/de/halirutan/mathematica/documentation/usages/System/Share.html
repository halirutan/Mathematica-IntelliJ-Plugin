<h3><a href="http://reference.wolfram.com/mathematica/ref/Share.html">Share</a></h3>
<ul>
    <li>Share[<em>expr</em>] changes the way <em>expr</em> is stored internally, to try and minimize the amount of
        memory used.
    <li>Share[] tries to minimize the memory used to store all expressions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
