<h3><a href="http://reference.wolfram.com/mathematica/ref/TemplateSequence.html">TemplateSequence</a></h3>
<ul>
    <li>TemplateSequence[<em>body</em>,<em>list</em>] represents an element of a template object that yields a sequence
        consisting of <em>body</em> applied to each element in <em>list</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
