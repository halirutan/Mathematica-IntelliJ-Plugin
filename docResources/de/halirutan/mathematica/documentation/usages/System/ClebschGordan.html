<h3><a href="http://reference.wolfram.com/mathematica/ref/ClebschGordan.html">ClebschGordan</a></h3>
<ul>
    <li>
        ClebschGordan[{<em>j</em><sub>1</sub>,<em>m</em><sub>1</sub>},{<em>j</em><sub>2</sub>,<em>m</em><sub>2</sub>},{<em>j</em>,<em>m</em>}]
        gives the Clebsch
        <math>
            <ms>&#8211;</ms>
        </math>
        Gordan coefficient for the decomposition of
        <math>
            <ms>&#10072;</ms>
        </math>
        j,m
        <math>
            <ms>&#9002;</ms>
        </math>
        in terms of
        <math>
            <ms>&#10072;</ms>
        </math>
        <em>j</em><sub>1</sub>,<em>m</em><sub>1</sub>
        <math>
            <ms>&#9002;</ms>
        </math>
        <math>
            <ms>&#10072;</ms>
        </math>
        <em>j</em><sub>2</sub>,<em>m</em><sub>2</sub>
        <math>
            <ms>&#9002;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
