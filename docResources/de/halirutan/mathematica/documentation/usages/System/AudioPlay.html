<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioPlay.html">AudioPlay</a></h3>
<ul>
    <li>AudioPlay[<em>audio</em>] returns a new AudioStream object from <em>audio</em> and starts the playback.
    <li>AudioPlay[<em>astream</em>] starts playing an AudioStream object <em>astream</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
