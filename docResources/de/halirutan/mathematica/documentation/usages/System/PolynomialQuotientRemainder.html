<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/PolynomialQuotientRemainder.html">PolynomialQuotientRemainder</a>
</h3>
<ul>
    <li>PolynomialQuotientRemainder[<em>p</em>,<em>q</em>,<em>x</em>] gives a list of the quotient and remainder of <em>p</em>
        and <em>q</em>, treated as polynomials in <em>x</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus</p>
