<h3><a href="http://reference.wolfram.com/mathematica/ref/DistributionParameterQ.html">DistributionParameterQ</a></h3>
<ul>
    <li>DistributionParameterQ[<em>dist</em>] yields True if <em>dist</em> is a valid distribution, and yields False
        otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
