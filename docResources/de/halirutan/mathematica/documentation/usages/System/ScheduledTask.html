<h3><a href="http://reference.wolfram.com/mathematica/ref/ScheduledTask.html">ScheduledTask</a></h3>
<ul>
    <li>ScheduledTask[<em>expr</em>,<em>timespec</em>] represents a scheduled task to be evaluated on the schedule
        defined by <em>timespec</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
