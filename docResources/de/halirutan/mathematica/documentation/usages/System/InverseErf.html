<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseErf.html">InverseErf</a></h3>
<ul>
    <li>InverseErf[<em>s</em>] gives the inverse error function obtained as the solution for <em>z</em> in <em>s</em>=erf(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
