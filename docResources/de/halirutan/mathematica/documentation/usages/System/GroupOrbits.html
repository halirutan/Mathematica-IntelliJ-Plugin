<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupOrbits.html">GroupOrbits</a></h3>
<ul>
    <li>GroupOrbits[<em>group</em>,{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] returns the orbits of the points <em>p</em><sub><em>i</em></sub> under the action of the elements of <em>group</em>.
    <li>GroupOrbits[<em>group</em>,{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>f</em>] finds the orbits under the group action given by a function <em>f</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
