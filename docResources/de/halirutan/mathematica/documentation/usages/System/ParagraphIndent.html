<h3><a href="http://reference.wolfram.com/mathematica/ref/ParagraphIndent.html">ParagraphIndent</a></h3>
<ul>
    <li>ParagraphIndent is an option for Cell which specifies how far in printer's points to indent the first line of
        each paragraph of text.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
