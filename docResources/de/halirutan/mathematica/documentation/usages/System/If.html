<h3><a href="http://reference.wolfram.com/mathematica/ref/If.html">If</a></h3>
<ul>
    <li>If[<em>condition</em>,<em>t</em>,<em>f</em>] gives <em>t</em> if <em>condition</em> evaluates to True, and
        <em>f</em> if it evaluates to False.
    <li>If[<em>condition</em>,<em>t</em>,<em>f</em>,<em>u</em>] gives <em>u</em> if <em>condition</em> evaluates to
        neither True nor False.
</ul><p><b>Attributes:</b> HoldRest, Protected</p><p><b>Symbol has no options.</b></p>
