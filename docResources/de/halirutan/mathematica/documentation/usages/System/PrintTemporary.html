<h3><a href="http://reference.wolfram.com/mathematica/ref/PrintTemporary.html">PrintTemporary</a></h3>
<ul>
    <li>PrintTemporary[<em>expr</em>] prints <em>expr</em> as a temporary cell in a notebook, removing it when the
        evaluation of the current input line is complete.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
