<h3><a href="http://reference.wolfram.com/mathematica/ref/Quartiles.html">Quartiles</a></h3>
<ul>
    <li>Quartiles[<em>list</em>] gives a list of the 1/4, 1/2, and 3/4 quantiles of the elements in <em>list</em>.
    <li>Quartiles[<em>dist</em>] gives a list of the 1/4, 1/2, and 3/4 quantiles of the symbolic distribution
        <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
