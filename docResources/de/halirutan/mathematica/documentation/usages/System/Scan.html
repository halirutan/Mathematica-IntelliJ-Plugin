<h3><a href="http://reference.wolfram.com/mathematica/ref/Scan.html">Scan</a></h3>
<ul>
    <li>Scan[<em>f</em>,<em>expr</em>] evaluates <em>f</em> applied to each element of <em>expr</em> in turn.
    <li>Scan[<em>f</em>,<em>expr</em>,<em>levelspec</em>] applies <em>f</em> to parts of <em>expr</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
