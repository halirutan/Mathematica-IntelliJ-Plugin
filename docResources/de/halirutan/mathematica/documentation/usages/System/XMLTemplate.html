<h3><a href="http://reference.wolfram.com/mathematica/ref/XMLTemplate.html">XMLTemplate</a></h3>
<ul>
    <li>XMLTemplate["string"] yields a TemplateObject that represents an XML template to be applied using functions like
        TemplateApply.
    <li>XMLTemplate[File[
        <math>
            <ms>...</ms>
        </math>
        ]] takes the source for the XML template from a file.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
