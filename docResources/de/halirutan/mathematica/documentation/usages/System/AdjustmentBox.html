<h3><a href="http://reference.wolfram.com/mathematica/ref/AdjustmentBox.html">AdjustmentBox</a></h3>
<ul>
    <li>AdjustmentBox[<em>box</em>,<em>opts</em>] is a low-level box construct which displays with the placement of <em>box</em>
        adjusted using the options given.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, BoxBaselineShift, BoxMargins,
    DefaultBaseStyle, StripOnInput</p>
