<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioFrequencyShift.html">AudioFrequencyShift</a></h3>
<ul>
    <li>AudioFrequencyShift[<em>audio</em>,<em>freq</em>] gives audio by shifting the spectrum of <em>audio</em> by <em>freq</em>.
    <li>AudioFrequencyShift[<em>audio</em>,<em>freq</em>,<em> </em><em>mix</em>] uses <em>mix</em> to control the ratio
        between the original and shifted audio.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
