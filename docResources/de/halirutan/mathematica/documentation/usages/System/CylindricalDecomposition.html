<h3><a href="http://reference.wolfram.com/mathematica/ref/CylindricalDecomposition.html">CylindricalDecomposition</a>
</h3>
<ul>
    <li>CylindricalDecomposition[<em>ineqs</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] finds a decomposition of the region represented by the inequalities <em>ineqs</em> into cylindrical parts
        whose directions correspond to the successive <em>x</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>WorkingPrecision</p>
