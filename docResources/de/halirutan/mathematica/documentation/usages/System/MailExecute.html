<h3><a href="http://reference.wolfram.com/mathematica/ref/MailExecute.html">MailExecute</a></h3>
<ul>
    <li>MailExecute[<em>cmd</em>,<em>target</em>] executes the mail command <em>cmd</em> on the mail item or folder
        given.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
