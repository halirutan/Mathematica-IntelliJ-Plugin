<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionMemberFunction.html">RegionMemberFunction</a></h3>
<ul>
    <li>RegionMemberFunction[<em>reg</em>,
        <math>
            <ms>...</ms>
        </math>
        ] represents a function whose values give whether a point is in a region <em>reg</em> or not.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
