<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanFromBoth.html">SpanFromBoth</a></h3>
<ul>
    <li>SpanFromBoth is a symbol that can appear at a particular position in a Grid or related construct to indicate
        that the corresponding position is occupied by a spanning element that appears above and to its left.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
