<h3><a href="http://reference.wolfram.com/mathematica/ref/FromSphericalCoordinates.html">FromSphericalCoordinates</a>
</h3>
<ul>
    <li>FromSphericalCoordinates[{<em>r</em>,
        <math>
            <ms>&#952;</ms>
        </math>
        ,
        <math>
            <ms>&#981;</ms>
        </math>
        }] gives the {<em>x</em>,<em>y</em>,<em>z</em>} Cartesian coordinates corresponding to the spherical coordinates
        {<em>r</em>,
        <math>
            <ms>&#952;</ms>
        </math>
        ,
        <math>
            <ms>&#981;</ms>
        </math>
        }.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
