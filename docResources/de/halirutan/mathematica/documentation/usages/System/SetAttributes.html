<h3><a href="http://reference.wolfram.com/mathematica/ref/SetAttributes.html">SetAttributes</a></h3>
<ul>
    <li>SetAttributes[<em>s</em>,<em>attr</em>] adds <em>attr</em> to the list of attributes of the symbol <em>s</em>.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
