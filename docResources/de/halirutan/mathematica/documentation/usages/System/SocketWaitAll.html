<h3><a href="http://reference.wolfram.com/mathematica/ref/SocketWaitAll.html">SocketWaitAll</a></h3>
<ul>
    <li>SocketWaitAll[{<em>socket</em><sub>1</sub>,<em>socket</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] waits until there is data ready to read on all of the <em>socket</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
