<h3><a href="http://reference.wolfram.com/mathematica/ref/NameQ.html">NameQ</a></h3>
<ul>
    <li>NameQ["string"] yields True if there are any symbols whose names match the string pattern given, and yields
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
