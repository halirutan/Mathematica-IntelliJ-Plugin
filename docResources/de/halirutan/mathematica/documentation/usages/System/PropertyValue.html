<h3><a href="http://reference.wolfram.com/mathematica/ref/PropertyValue.html">PropertyValue</a></h3>
<ul>
    <li>PropertyValue[{<em>obj</em>,<em>item</em>},<em>name</em>] gives the property value associated with <em>name</em>
        for <em>item</em> in <em>obj</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
