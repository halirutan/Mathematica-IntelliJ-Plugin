<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowPageBreaks.html">ShowPageBreaks</a></h3>
<ul>
    <li>ShowPageBreaks is a notebook option that specifies whether to indicate in the on
        <math>
            <ms>&#8208;</ms>
        </math>
        screen display of a notebook where page breaks would occur if the notebook were printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
