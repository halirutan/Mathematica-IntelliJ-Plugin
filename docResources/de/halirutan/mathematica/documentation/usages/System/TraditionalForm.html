<h3><a href="http://reference.wolfram.com/mathematica/ref/TraditionalForm.html">TraditionalForm</a></h3>
<ul>
    <li>TraditionalForm[<em>expr</em>] prints as an approximation to the traditional mathematical notation for
        <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ParameterVariables</p>
