<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoLabels.html">GeoLabels</a></h3>
<ul>
    <li>GeoLabels is an option for GeoListPlot and GeoRegionValuePlot that specifies whether and how to add labels to
        the locations in the first argument.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
