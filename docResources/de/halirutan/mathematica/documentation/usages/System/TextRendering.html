<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=TextRendering%20System&collection=reference&lang=en">TextRendering</a>

<ul>
    <li>TextRendering is an obsolete option for OpenWrite etc. which specifies how text is to be rendered in a
        particular output file. This option is not supported in Version 2.0 or later.
