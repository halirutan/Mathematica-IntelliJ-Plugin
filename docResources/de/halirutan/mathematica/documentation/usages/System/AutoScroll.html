<h3><a href="http://reference.wolfram.com/mathematica/ref/AutoScroll.html">AutoScroll</a></h3>
<ul>
    <li>AutoScroll is an option to SelectionMove and related functions that specifies whether a notebook should
        automatically be scrolled to display the current selection.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
