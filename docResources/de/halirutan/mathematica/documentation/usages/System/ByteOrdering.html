<h3><a href="http://reference.wolfram.com/mathematica/ref/ByteOrdering.html">ByteOrdering</a></h3>
<ul>
    <li>ByteOrdering is an option for BinaryRead, BinaryWrite, and related functions that specifies what ordering of
        bytes should be assumed for your computer system.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
