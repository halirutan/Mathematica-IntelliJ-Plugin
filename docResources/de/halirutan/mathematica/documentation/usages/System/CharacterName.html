<h3><a href="http://reference.wolfram.com/mathematica/ref/CharacterName.html">CharacterName</a></h3>
<ul>
    <li>CharacterName["c"] gives the name of the character <em>c</em>.
    <li>CharacterName[<em>n</em>] gives the name of the character with character code <em>n</em>.
    <li>CharacterName[<em>c</em>,"type"] gives a name of the specified type.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
