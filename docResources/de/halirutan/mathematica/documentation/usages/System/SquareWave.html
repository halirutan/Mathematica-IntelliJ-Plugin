<h3><a href="http://reference.wolfram.com/mathematica/ref/SquareWave.html">SquareWave</a></h3>
<ul>
    <li>SquareWave[<em>x</em>] gives a square wave that alternates between +1 and -1 with unit period.
    <li>SquareWave[{<em>y</em><sub>1</sub>,<em>y</em><sub>2</sub>},<em>x</em>] gives a square wave that alternates
        between <em>y</em><sub>1</sub> and <em>y</em><sub>2</sub> with unit period.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
