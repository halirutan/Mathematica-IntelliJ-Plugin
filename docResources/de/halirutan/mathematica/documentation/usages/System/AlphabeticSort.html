<h3><a href="http://reference.wolfram.com/mathematica/ref/AlphabeticSort.html">AlphabeticSort</a></h3>
<ul>
    <li>AlphabeticSort[<em>list</em>] sorts the elements of <em>list</em> into alphabetical order.
    <li>AlphabeticSort[<em>list</em>,<em>lang</em>] sorts using an ordering suitable for the language <em>lang</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
