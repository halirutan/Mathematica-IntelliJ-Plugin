<h3><a href="http://reference.wolfram.com/mathematica/ref/PingTime.html">PingTime</a></h3>
<ul>
    <li>PingTime[<em>host</em>] gives the round-trip ping time for the specified network host.
    <li>PingTime[<em>host</em>,<em>n</em>] gives a list of times for <em>n</em> successive pings.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
