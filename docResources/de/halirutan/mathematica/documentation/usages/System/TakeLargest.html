<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeLargest.html">TakeLargest</a></h3>
<ul>
    <li>TakeLargest[<em>list</em>,<em>n</em>] gives the <em>n</em> numerically largest elements in <em>list</em>, sorted
        in descending order.
    <li>TakeLargest[<em>n</em>] represents an operator form of TakeLargest that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>ExcludedForms</p>
