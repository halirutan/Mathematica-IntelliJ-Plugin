<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeRenderingFunction.html">EdgeRenderingFunction</a></h3>
<ul>
    <li>EdgeRenderingFunction is an option for GraphPlot and related functions that gives a function to generate the
        graphics primitives to use in rendering each edge.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
