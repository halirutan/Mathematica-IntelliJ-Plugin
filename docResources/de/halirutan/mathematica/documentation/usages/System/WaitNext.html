<h3><a href="http://reference.wolfram.com/mathematica/ref/WaitNext.html">WaitNext</a></h3>
<ul>
    <li>WaitNext[{<em>eid</em><sub>1</sub>,<em>eid</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] waits until the first evaluation represented by any of the <em>eid</em><sub><em>i</em></sub> finishes, then
        returns its result, the corresponding <em>eid</em><sub><em>i</em></sub>, and the list of remaining
        <em>eid</em><sub><em>k</em></sub>.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
