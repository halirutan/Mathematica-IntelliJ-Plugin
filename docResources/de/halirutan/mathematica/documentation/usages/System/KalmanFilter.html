<h3><a href="http://reference.wolfram.com/mathematica/ref/KalmanFilter.html">KalmanFilter</a></h3>
<ul>
    <li>KalmanFilter[<em>tproc</em>,<em>data</em>] filters <em>data</em> using the time series model given by
        <em>tproc</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
