<h3><a href="http://reference.wolfram.com/mathematica/ref/FirstPassageTimeDistribution.html">FirstPassageTimeDistribution</a>
</h3>
<ul>
    <li>FirstPassageTimeDistribution[<em>mproc</em>,<em>f</em>] represents the distribution of times for the Markov
        process <em>mproc</em> to pass from the initial state to final states <em>f</em> for the first time.
</ul><p><b>Attributes:</b> NHoldRest, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
