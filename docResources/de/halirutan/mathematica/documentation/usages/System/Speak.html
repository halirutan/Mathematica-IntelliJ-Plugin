<h3><a href="http://reference.wolfram.com/mathematica/ref/Speak.html">Speak</a></h3>
<ul>
    <li>Speak[<em>expr</em>] speaks a spoken representation of the expression <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ArraySizeLimit, DetailedGraphics,
    ExpressionDepthLimit, IncludeParentheses, IntegerLimit, RealPrecisionLimit, StringLengthLimit</p>
