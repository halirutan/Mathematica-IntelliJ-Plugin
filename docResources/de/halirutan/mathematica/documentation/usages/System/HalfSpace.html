<h3><a href="http://reference.wolfram.com/mathematica/ref/HalfSpace.html">HalfSpace</a></h3>
<ul>
    <li>HalfSpace[<em>n</em>,<em>p</em>] represents the half-space of points <em>x</em> such that <em>n</em>.(<em>x</em>-<em>p</em>)
        <math>
            <ms>&#8804;</ms>
        </math>
        0.
    <li>HalfSpace[<em>n</em>,<em>c</em>] represents the half-space of points <em>x</em> such that <em>n</em>.<em>x</em>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>c</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
