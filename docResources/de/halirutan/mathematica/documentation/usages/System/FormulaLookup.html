<h3><a href="http://reference.wolfram.com/mathematica/ref/FormulaLookup.html">FormulaLookup</a></h3>
<ul>
    <li>FormulaLookup["query"] gives a list of the full names of formulas whose names are consistent with
        "<em>query</em>".
    <li>FormulaLookup["query",<em>n</em>] returns at most <em>n</em> results.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
