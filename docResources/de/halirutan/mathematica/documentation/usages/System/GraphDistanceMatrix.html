<h3><a href="http://reference.wolfram.com/mathematica/ref/GraphDistanceMatrix.html">GraphDistanceMatrix</a></h3>
<ul>
    <li>GraphDistanceMatrix[<em>g</em>] gives the matrix of distances between vertices for the graph <em>g</em>.
    <li>GraphDistanceMatrix[<em>g</em>,<em>d</em>] gives the matrix of distances between vertices of maximal distance
        <em>d</em> in the graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, WorkingPrecision</p>
