<h3><a href="http://reference.wolfram.com/mathematica/ref/$WolframID.html">$WolframID</a></h3>
<ul>
    <li>$WolframID gives the Wolfram ID of a currently logged in user, or the user who owns a cloud object containing
        the code used for the current evaluation.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
