<h3><a href="http://reference.wolfram.com/mathematica/ref/N.html">N</a></h3>
<ul>
    <li>N[<em>expr</em>] gives the numerical value of <em>expr</em>.
    <li>N[<em>expr</em>,<em>n</em>] attempts to give a result with <em>n</em>
        <math>
            <ms>&#8208;</ms>
        </math>
        digit precision.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
