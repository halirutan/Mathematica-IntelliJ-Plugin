<h3><a href="http://reference.wolfram.com/mathematica/ref/Text.html">Text</a></h3>
<ul>
    <li>Text[<em>expr</em>] displays with <em>expr</em> in plain text format.
    <li>Text[<em>expr</em>,<em>coords</em>] is a graphics primitive that displays the textual form of <em>expr</em>
        centered at the point specified by <em>coords</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Background, BaseStyle, ContentSelectable,
    FormatType</p>
