<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeLargestBy.html">TakeLargestBy</a></h3>
<ul>
    <li>TakeLargestBy[<em>list</em>,<em>f</em>,<em>n</em>] gives the <em>n</em> elements <em>e</em><sub><em>i</em></sub>
        in <em>list</em> for which <em>f</em>[<em>e</em><sub><em>i</em></sub>] is largest, sorted in descending order.
    <li>TakeLargestBy[<em>f</em>,<em>n</em>] represents an operator form of TakeLargestBy that can be applied to an
        expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>ExcludedForms</p>
