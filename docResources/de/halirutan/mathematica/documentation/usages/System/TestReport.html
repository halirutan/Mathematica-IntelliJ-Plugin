<h3><a href="http://reference.wolfram.com/mathematica/ref/TestReport.html">TestReport</a></h3>
<ul>
    <li>TestReport[{<em>test</em><sub>1</sub>,<em>test</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] gives a report of the results of the verification tests <em>test</em><sub><em>i</em></sub>.
    <li>TestReport["file"] runs tests from a file, returning an analysis of the completed test run.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
