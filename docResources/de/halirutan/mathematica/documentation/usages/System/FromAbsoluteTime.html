<h3><a href="http://reference.wolfram.com/mathematica/ref/FromAbsoluteTime.html">FromAbsoluteTime</a></h3>
<ul>
    <li>FromAbsoluteTime[<em>time</em>] gives a date object corresponding to an absolute time specification as given by
        AbsoluteTime.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>DateDelimiters, TimeZone</p>
