<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshCellShapeFunction.html">MeshCellShapeFunction</a></h3>
<ul>
    <li>MeshCellShapeFunction is an option and property for MeshRegion, BoundaryMeshRegion, and related functions that
        specifies functions to use to generate primitives for rendering mesh cells.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
