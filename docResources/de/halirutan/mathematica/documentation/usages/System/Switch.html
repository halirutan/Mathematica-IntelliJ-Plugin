<h3><a href="http://reference.wolfram.com/mathematica/ref/Switch.html">Switch</a></h3>
<ul>
    <li>
        Switch[<em>expr</em>,<em>form</em><sub>1</sub>,<em>value</em><sub>1</sub>,<em>form</em><sub>2</sub>,<em>value</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] evaluates <em>expr</em>, then compares it with each of the <em>form</em><sub><em>i</em></sub> in turn,
        evaluating and returning the <em>value</em><sub><em>i</em></sub> corresponding to the first match found.
</ul><p><b>Attributes:</b> HoldRest, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
