<h3><a href="http://reference.wolfram.com/mathematica/ref/Names.html">Names</a></h3>
<ul>
    <li>Names["string"] gives a list of the names of symbols which match the string.
    <li>Names[<em>patt</em>] gives a list of names matching the arbitrary string pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>IgnoreCase, SpellingCorrection</p>
