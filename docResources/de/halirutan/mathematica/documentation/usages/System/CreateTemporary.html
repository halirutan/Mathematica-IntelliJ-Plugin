<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateTemporary.html">CreateTemporary</a></h3>
<ul>
    <li>CreateTemporary[] creates a temporary file with a unique name in the default temporary directory and returns the
        name of the file.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
