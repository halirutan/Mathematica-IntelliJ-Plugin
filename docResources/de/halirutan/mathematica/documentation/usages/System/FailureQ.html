<h3><a href="http://reference.wolfram.com/mathematica/ref/FailureQ.html">FailureQ</a></h3>
<ul>
    <li>FailureQ[<em>expr</em>] gives True if <em>expr</em> has head Failure or is equal to $Failed or $Aborted.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
