<h3><a href="http://reference.wolfram.com/mathematica/ref/AbsolutePointSize.html">AbsolutePointSize</a></h3>
<ul>
    <li>AbsolutePointSize[<em>d</em>] is a graphics directive which specifies that points which follow are to be shown
        if possible as circular regions with absolute diameter <em>d</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
