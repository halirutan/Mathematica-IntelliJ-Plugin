<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowContents.html">ShowContents</a></h3>
<ul>
    <li>ShowContents is an option for selections that specifies whether an object represented by a StyleBox should be
        displayed on the screen or replaced by blank space.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
