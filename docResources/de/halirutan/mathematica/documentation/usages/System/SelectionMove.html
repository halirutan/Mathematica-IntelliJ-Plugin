<h3><a href="http://reference.wolfram.com/mathematica/ref/SelectionMove.html">SelectionMove</a></h3>
<ul>
    <li>SelectionMove[<em>obj</em>,<em>dir</em>,<em>unit</em>] moves the current selection in an open notebook in the
        front end in the direction <em>dir</em> by the specified unit.
    <li>SelectionMove[<em>obj</em>,<em>dir</em>,<em>unit</em>,<em>n</em>] repeats the move <em>n</em> times.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>AutoScroll</p>
