<h3><a href="http://reference.wolfram.com/mathematica/ref/MultiplySides.html">MultiplySides</a></h3>
<ul>
    <li>MultiplySides[<em>rel</em>,<em>x</em>] multiplies each side of the equation or inequality <em>rel</em> by
        <em>x</em>.
    <li>MultiplySides[<em>rel</em><sub>1</sub>,<em>rel</em><sub>2</sub>] multiplies the corresponding sides of two
        equations or inequalities.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Assumptions, GenerateConditions, TimeConstraint</p>
