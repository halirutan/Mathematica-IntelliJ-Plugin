<h3><a href="http://reference.wolfram.com/mathematica/ref/PERTDistribution.html">PERTDistribution</a></h3>
<ul>
    <li>PERTDistribution[{<em>min</em>,<em>max</em>},<em>c</em>] represents a PERT distribution with range <em>min</em>
        to <em>max</em> and mode at <em>c</em>.
    <li>PERTDistribution[{<em>min</em>,<em>max</em>},<em>c</em>,
        <math>
            <ms>&#955;</ms>
        </math>
        ] represents a modified PERT distribution with shape parameter
        <math>
            <ms>&#955;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
