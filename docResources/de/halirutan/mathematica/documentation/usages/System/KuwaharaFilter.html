<h3><a href="http://reference.wolfram.com/mathematica/ref/KuwaharaFilter.html">KuwaharaFilter</a></h3>
<ul>
    <li>KuwaharaFilter[<em>image,r</em><em>]</em> computes for each pixel <em>p</em> in <em>image</em> the variance of
        the values in the four (<em>r</em>+1)
        <math>
            <ms>&#215;</ms>
        </math>
        (<em>r</em>+1) squares that have <em>p</em> as a corner, and replaces <em>p</em> with the mean of the values of
        the square with least variance.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
