<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexInDegree.html">VertexInDegree</a></h3>
<ul>
    <li>VertexInDegree[<em>g</em>] gives the list of vertex in-degrees for all vertices in the graph <em>g</em>.
    <li>VertexInDegree[<em>g</em>,<em>v</em>] gives the vertex in-degree for the vertex <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
