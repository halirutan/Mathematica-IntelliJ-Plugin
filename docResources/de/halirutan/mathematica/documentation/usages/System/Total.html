<h3><a href="http://reference.wolfram.com/mathematica/ref/Total.html">Total</a></h3>
<ul>
    <li>Total[<em>list</em>] gives the total of the elements in <em>list</em>.
    <li>Total[<em>list</em>,<em>n</em>] totals all elements down to level <em>n</em>.
    <li>Total[<em>list</em>,{<em>n</em>}] totals elements at level <em>n</em>.
    <li>Total[<em>list</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>}] totals elements at levels
        <em>n</em><sub>1</sub> through <em>n</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
