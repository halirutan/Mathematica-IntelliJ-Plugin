<h3><a href="http://reference.wolfram.com/mathematica/ref/Unprotect.html">Unprotect</a></h3>
<ul>
    <li>Unprotect[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] removes the attribute Protected for the symbols <em>s</em><sub><em>i</em></sub>.
    <li>Unprotect["<em>form<sub>1</sub></em>","<em>form<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ] unprotects all symbols whose names textually match any of the <em>form</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
