<h3><a href="http://reference.wolfram.com/mathematica/ref/Dt.html">Dt</a></h3>
<ul>
    <li>Dt[<em>f</em>,<em>x</em>] gives the total derivative <em>d</em><em>f</em>/<em>d</em><em>x</em>.
    <li>Dt[<em>f</em>] gives the total differential <em>df</em>.
    <li>Dt[<em>f</em>,{<em>x</em>,<em>n</em>}] gives the multiple derivative
        <em>d</em><sup><em>n</em></sup><em>f</em>/<em>d</em><em>x</em><sup><em>n</em></sup>.
    <li>Dt[<em>f</em>,<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives <em>d</em>/<em>d</em><em>x</em><sub>1</sub> <em>d</em>/<em>d</em><em>x</em><sub>2</sub>
        <math>
            <ms>&#8230;</ms>
        </math>
        <em>f</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Constants</p>
