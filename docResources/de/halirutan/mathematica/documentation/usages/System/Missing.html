<h3><a href="http://reference.wolfram.com/mathematica/ref/Missing.html">Missing</a></h3>
<ul>
    <li>Missing[] represents data that is missing.
    <li>Missing["reason"] specifies a reason for the data being missing.
    <li>Missing["reason",<em>expr</em>] associates the expression <em>expr</em> with the missing data.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
