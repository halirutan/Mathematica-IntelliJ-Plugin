<h3><a href="http://reference.wolfram.com/mathematica/ref/ContinuousAction.html">ContinuousAction</a></h3>
<ul>
    <li>ContinuousAction is an option for Manipulate, Slider, and related functions that specifies whether action should
        be taken continuously while controls are being moved.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
