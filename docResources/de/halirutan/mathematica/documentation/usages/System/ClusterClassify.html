<h3><a href="http://reference.wolfram.com/mathematica/ref/ClusterClassify.html">ClusterClassify</a></h3>
<ul>
    <li>ClusterClassify[<em>data</em>] generates a ClassifierFunction[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] by partitioning data into clusters of similar elements.
    <li>ClusterClassify[<em>data</em>,<em>n</em>] generates a ClassifierFunction[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] with at most <em>n</em> clusters.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
