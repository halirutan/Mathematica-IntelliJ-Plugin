<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/FrontEndLink.html">FrontEndLink</a></h3>
<ul>
    <li>FrontEndLink[] returns the link to the front end that will be used by UseFrontEnd[]. It will be Null if no link
        to the front end has been established.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
