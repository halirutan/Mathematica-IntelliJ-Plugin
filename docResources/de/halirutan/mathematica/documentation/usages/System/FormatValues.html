<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=FormatValues%20System&collection=reference&lang=en">FormatValues</a>
</h3>
<ul>
    <li>FormatValues[<em>f</em>] gives a list of transformation rules corresponding to all printing formats (values for
        Format[<em>f</em>[<em>x</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ],
        <math>
            <ms>&#8230;</ms>
        </math>
        ], etc.) defined for the symbol <em>f</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>Sort</p>
