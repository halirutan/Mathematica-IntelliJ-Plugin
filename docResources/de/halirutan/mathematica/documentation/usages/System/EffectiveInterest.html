<h3><a href="http://reference.wolfram.com/mathematica/ref/EffectiveInterest.html">EffectiveInterest</a></h3>
<ul>
    <li>EffectiveInterest[<em>r</em>,<em>q</em>] gives the effective interest rate corresponding to interest
        specification <em>r</em>, compounded at time intervals <em>q</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>InterpolationOrder</p>
