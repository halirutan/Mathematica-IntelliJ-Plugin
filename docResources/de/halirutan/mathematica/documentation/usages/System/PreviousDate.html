<h3><a href="http://reference.wolfram.com/mathematica/ref/PreviousDate.html">PreviousDate</a></h3>
<ul>
    <li>PreviousDate[<em>gran</em>] gives the previously occurring date of the specified granularity type <em>gran</em>.
    <li>PreviousDate[<em>date</em>,<em>gran</em>] gives the previous date of the given granularity relative to the
        specified date.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Options: </b>CalendarType, TimeZone</p>
