<h3><a href="http://reference.wolfram.com/mathematica/ref/CopyDatabin.html">CopyDatabin</a></h3>
<ul>
    <li>CopyDatabin[<em>bin</em>] creates a copy of a databin.
    <li>CopyDatabin[<em>bin</em>,<em>options</em>] creates a copy with the specified options.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
