<h3><a href="http://reference.wolfram.com/mathematica/ref/NetDrop.html">NetDrop</a></h3>
<ul>
    <li>NetDrop[<em>chain</em>,<em>n</em>] removes the first <em>n</em> layers from a NetChain.
    <li>NetDrop[<em>chain</em>,-<em>n</em>] removes the last <em>n</em> layers from a NetChain.
    <li>NetDrop[<em>chain</em>,{<em>start</em>,<em>end</em>}] drops the layers between <em>start</em> and <em>end</em>
        in a NetChain.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
