<h3><a href="http://reference.wolfram.com/mathematica/ref/MailSearch.html">MailSearch</a></h3>
<ul>
    <li>MailSearch[<em>folder</em>,<em>assoc</em>] searches the specified mail folder for messages with properties
        matching elements in <em>assoc</em>.
    <li>MailSearch[<em>assoc</em>] searches the current default mail inbox.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
