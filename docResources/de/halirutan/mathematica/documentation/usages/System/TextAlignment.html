<h3><a href="http://reference.wolfram.com/mathematica/ref/TextAlignment.html">TextAlignment</a></h3>
<ul>
    <li>TextAlignment is an option for Cell, Style and related constructs which specifies how successive lines of text
        should be aligned.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
