<h3><a href="http://reference.wolfram.com/mathematica/ref/MardiaCombinedTest.html">MardiaCombinedTest</a></h3>
<ul>
    <li>MardiaCombinedTest[<em>data</em>] tests whether <em>data</em> follows a MultinormalDistribution using the Mardia
        combined test.
    <li>MardiaCombinedTest[<em>data</em><em>,</em>"property"] returns the value of "<em>property</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method, SignificanceLevel</p>
