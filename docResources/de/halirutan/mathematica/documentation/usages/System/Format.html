<h3><a href="http://reference.wolfram.com/mathematica/ref/Format.html">Format</a></h3>
<ul>
    <li>Format[<em>expr</em>] prints as the formatted form of <em>expr</em>. Assigning values to Format[<em>expr</em>]
        defines print forms for expressions.
    <li>Format[<em>expr</em>,<em>form</em>] gives a format for the specified form of output.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
