<h3><a href="http://reference.wolfram.com/mathematica/ref/StringRepeat.html">StringRepeat</a></h3>
<ul>
    <li>StringRepeat["str",<em>n</em>] creates a string consisting of "<em>str</em>" repeated <em>n</em> times.
    <li>StringRepeat["str",<em>n</em>,<em>max</em>] creates a string consisting of up to <em>n</em> copies of
        "<em>str</em>", truncated to be of maximum total length at most <em>max</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
