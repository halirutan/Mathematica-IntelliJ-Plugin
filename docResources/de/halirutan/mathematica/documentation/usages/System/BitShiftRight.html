<h3><a href="http://reference.wolfram.com/mathematica/ref/BitShiftRight.html">BitShiftRight</a></h3>
<ul>
    <li>BitShiftRight[<em>n</em>,<em>k</em>] shifts the binary bits in the integer <em>n</em> to the right by <em>k</em>
        places, dropping bits that are shifted past the unit's position on the right.
    <li>BitShiftRight[<em>n</em>] shifts one bit to the right.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
