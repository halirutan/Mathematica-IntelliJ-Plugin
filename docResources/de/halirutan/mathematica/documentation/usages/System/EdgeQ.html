<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeQ.html">EdgeQ</a></h3>
<ul>
    <li>EdgeQ[<em>g</em>,<em>e</em>] yields True if <em>e</em> is an edge in the graph <em>g</em> and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
