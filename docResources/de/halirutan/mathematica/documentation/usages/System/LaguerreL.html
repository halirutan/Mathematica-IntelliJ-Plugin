<h3><a href="http://reference.wolfram.com/mathematica/ref/LaguerreL.html">LaguerreL</a></h3>
<ul>
    <li>LaguerreL[<em>n</em>,<em>x</em>] gives the Laguerre polynomial <em>L</em><sub><em>n</em></sub>(<em>x</em>).
    <li>LaguerreL[<em>n</em>,<em>a</em>,<em>x</em>] gives the generalized Laguerre polynomial <em>L</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small><em>a</em></small>
    </sup>(<em>x</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
