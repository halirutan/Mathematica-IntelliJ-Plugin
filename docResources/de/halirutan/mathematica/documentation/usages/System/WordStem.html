<h3><a href="http://reference.wolfram.com/mathematica/ref/WordStem.html">WordStem</a></h3>
<ul>
    <li>WordStem["word"] gives a stemmed form of <em>word</em>, removing plurals, inflections, etc.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
