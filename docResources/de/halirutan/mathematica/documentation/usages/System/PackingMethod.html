<h3><a href="http://reference.wolfram.com/mathematica/ref/PackingMethod.html">PackingMethod</a></h3>
<ul>
    <li>PackingMethod is an option for GraphPlot and related functions which specifies how disconnected components
        should be packed together in the layout produced.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
