<h3><a href="http://reference.wolfram.com/mathematica/ref/InterpolationPoints.html">InterpolationPoints</a></h3>
<ul>
    <li>InterpolationPoints is an option to SmoothKernelDistribution and FunctionInterpolation that specifies the
        initial number of interpolation points to use.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
