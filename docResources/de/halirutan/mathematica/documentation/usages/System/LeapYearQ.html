<h3><a href="http://reference.wolfram.com/mathematica/ref/LeapYearQ.html">LeapYearQ</a></h3>
<ul>
    <li>LeapYearQ[<em>date</em>] returns True if the year corresponding to <em>date</em> is a leap year.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType</p>
