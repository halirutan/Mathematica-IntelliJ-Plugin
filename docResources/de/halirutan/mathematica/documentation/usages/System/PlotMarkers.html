<h3><a href="http://reference.wolfram.com/mathematica/ref/PlotMarkers.html">PlotMarkers</a></h3>
<ul>
    <li>PlotMarkers is an option for graphics functions like ListPlot and ListLinePlot that specifies what markers to
        draw at the points plotted.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
