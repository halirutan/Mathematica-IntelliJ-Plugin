<h3><a href="http://reference.wolfram.com/mathematica/ref/Projection.html">Projection</a></h3>
<ul>
    <li>Projection[<em>u</em>,<em>v</em>] finds the projection of the vector <em>u</em> onto the vector <em>v</em>.
    <li>Projection[<em>u</em>,<em>v</em>,<em>f</em>] finds projections with respect to the inner product function
        <em>f</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
