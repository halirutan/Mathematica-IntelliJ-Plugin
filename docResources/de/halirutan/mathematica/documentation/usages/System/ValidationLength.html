<h3><a href="http://reference.wolfram.com/mathematica/ref/ValidationLength.html">ValidationLength</a></h3>
<ul>
    <li>ValidationLength is an option to FindSequenceFunction and related functions that specifies the number of
        elements in the input sequence that should be used to validate a potential representation found.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
