<h3><a href="http://reference.wolfram.com/mathematica/ref/BinaryFormat.html">BinaryFormat</a></h3>
<ul>
    <li>BinaryFormat is an option for OpenRead and related functions that specifies that a stream should be opened in
        binary format, so that no textual interpretation of newlines or other data is done.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
