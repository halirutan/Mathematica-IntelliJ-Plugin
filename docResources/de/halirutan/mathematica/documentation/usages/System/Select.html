<h3><a href="http://reference.wolfram.com/mathematica/ref/Select.html">Select</a></h3>
<ul>
    <li>Select[<em>list</em>,<em>crit</em>] picks out all elements <em>e</em><sub><em>i</em></sub> of <em>list</em> for
        which <em>crit</em>[<em>e</em><sub><em>i</em></sub>] is True.
    <li>Select[<em>list</em>,<em>crit</em>,<em>n</em>] picks out the first <em>n</em> elements for which
        <em>crit</em>[<em>e</em><sub><em>i</em></sub>] is True.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
