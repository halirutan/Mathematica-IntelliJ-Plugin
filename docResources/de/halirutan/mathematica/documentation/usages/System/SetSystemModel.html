<h3><a href="http://reference.wolfram.com/mathematica/ref/SetSystemModel.html">SetSystemModel</a></h3>
<ul>
    <li>SetSystemModel[<em>model</em>,<em>spec</em>] changes <em>model</em> parameters, initializations or other
        properties in place.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
