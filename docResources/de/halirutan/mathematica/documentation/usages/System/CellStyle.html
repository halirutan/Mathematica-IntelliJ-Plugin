<h3><a href="http://reference.wolfram.com/mathematica/ref/CellStyle.html">CellStyle</a></h3>
<ul>
    <li>CellStyle is a setting for functions such as NotebookFind and Cells that specifies the name of a cell style to
        search for in a notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
