<h3><a href="http://reference.wolfram.com/mathematica/ref/Iconize.html">Iconize</a></h3>
<ul>
    <li>Iconize[<em>expr</em>] gives an iconized form that can be used to stand in for <em>expr</em> in notebook input.
    <li>Iconize[<em>expr</em>,"name"] displays with the specified name in the icon.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
