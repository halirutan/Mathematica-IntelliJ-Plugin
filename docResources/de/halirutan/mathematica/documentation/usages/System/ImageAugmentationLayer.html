<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageAugmentationLayer.html">ImageAugmentationLayer</a></h3>
<ul>
    <li>ImageAugmentationLayer[{<em>h</em>,<em>w</em>}] represents a net layer that applies random image transformations
        to produce images of height <em>h</em> and width <em>w</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
