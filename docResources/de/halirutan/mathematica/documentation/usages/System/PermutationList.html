<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationList.html">PermutationList</a></h3>
<ul>
    <li>PermutationList[<em>perm</em>] returns a permutation list representation of permutation <em>perm</em>.
    <li>PermutationList[<em>perm</em>,<em>len</em>] returns a permutation list of length <em>len</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
