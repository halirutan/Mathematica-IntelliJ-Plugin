<h3><a href="http://reference.wolfram.com/mathematica/ref/$IgnoreEOF.html">$IgnoreEOF</a></h3>
<ul>
    <li>$IgnoreEOF specifies whether Mathematica should terminate when it receives an end
        <math>
            <ms>&#8208;</ms>
        </math>
        of
        <math>
            <ms>&#8208;</ms>
        </math>
        file character as input.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
