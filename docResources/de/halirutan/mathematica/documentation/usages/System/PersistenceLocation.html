<h3><a href="http://reference.wolfram.com/mathematica/ref/PersistenceLocation.html">PersistenceLocation</a></h3>
<ul>
    <li>PersistenceLocation["type"] represents a persistence location of the given type.
    <li>PersistenceLocation["type",<em>base</em>] includes the base address for a location type that allows multiple
        locations.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
