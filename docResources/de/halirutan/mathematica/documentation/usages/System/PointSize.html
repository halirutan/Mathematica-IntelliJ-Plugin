<h3><a href="http://reference.wolfram.com/mathematica/ref/PointSize.html">PointSize</a></h3>
<ul>
    <li>PointSize[<em>d</em>] is a graphics directive which specifies that points which follow are to be shown if
        possible as circular regions with diameter <em>d</em>. The diameter <em>d</em> is given as a fraction of the
        total width of the plot.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
