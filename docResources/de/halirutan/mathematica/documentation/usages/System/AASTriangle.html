<h3><a href="http://reference.wolfram.com/mathematica/ref/AASTriangle.html">AASTriangle</a></h3>
<ul>
    <li>AASTriangle[
        <math>
            <ms>&alpha;</ms>
        </math>
        ,
        <math>
            <ms>&beta;</ms>
        </math>
        ,<em>a</em>] returns a filled triangle with angles
        <math>
            <ms>&alpha;</ms>
        </math>
        and
        <math>
            <ms>&beta;</ms>
        </math>
        and side length <em>a</em>, where <em>a</em> is adjacent to one angle only.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
