<h3><a href="http://reference.wolfram.com/mathematica/ref/UnitVectorLayer.html">UnitVectorLayer</a></h3>
<ul>
    <li>UnitVectorLayer[<em>n</em>] represents a net layer that transforms integers between 1 and <em>n</em> into
        <em>n</em>-dimensional unit vectors.
    <li>UnitVectorLayer[] leaves the <em>n</em> to be inferred from context.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
