<h3><a href="http://reference.wolfram.com/mathematica/ref/DatePattern.html">DatePattern</a></h3>
<ul>
    <li>DatePattern[{"<em>e<sub>1</sub></em>","<em>e<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents the characters of a date with elements of type "<em>e</em><sub><em>i</em></sub>" in
        StringExpression.
    <li>DatePattern[{"<em>e<sub>1</sub></em>","<em>e<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>sep</em>] allows separators that match the string expression <em>sep</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
