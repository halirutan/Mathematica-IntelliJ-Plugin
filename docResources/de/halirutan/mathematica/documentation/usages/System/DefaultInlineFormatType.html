<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultInlineFormatType.html">DefaultInlineFormatType</a></h3>
<ul>
    <li>DefaultInlineFormatType is an option for cells that specifies the format used for displaying expressions in a
        newly created inline cell.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
