<h3><a href="http://reference.wolfram.com/mathematica/ref/ChannelReceiverFunction.html">ChannelReceiverFunction</a></h3>
<ul>
    <li>ChannelReceiverFunction[<em>fun</em>] represents a channel receiver function that applies <em>fun</em> to any
        channel message it receives.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
