<h3><a href="http://reference.wolfram.com/mathematica/ref/TrueQ.html">TrueQ</a></h3>
<ul>
    <li>TrueQ[<em>expr</em>] yields True if <em>expr</em> is True, and yields False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
