<h3><a href="http://reference.wolfram.com/mathematica/ref/Translate.html">Translate</a></h3>
<ul>
    <li>Translate[<em>g</em>,{<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents graphics primitives <em>g</em> translated by the vector {<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }.
    <li>Translate[<em>g</em>,{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents multiple copies of <em>g</em> translated by a collection of vectors.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
