<h3><a href="http://reference.wolfram.com/mathematica/ref/Resultant.html">Resultant</a></h3>
<ul>
    <li>Resultant[<em>poly</em><sub>1</sub>,<em>poly</em><sub>2</sub>,<em>var</em>] computes the resultant of the
        polynomials <em>poly</em><sub>1</sub> and <em>poly</em><sub>2</sub> with respect to the variable <em>var</em>.
    <li>Resultant[<em>poly</em><sub>1</sub>,<em>poly</em><sub>2</sub>,<em>var</em>,Modulus-><em>p</em>] computes the
        resultant modulo the prime <em>p</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Method, Modulus</p>
