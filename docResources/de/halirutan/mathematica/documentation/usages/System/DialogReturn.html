<h3><a href="http://reference.wolfram.com/mathematica/ref/DialogReturn.html">DialogReturn</a></h3>
<ul>
    <li>DialogReturn[<em>expr</em>] closes a dialog window, returning the expression <em>expr</em> from the dialog.
    <li>DialogReturn[] closes a dialog window, returning Null.
</ul><p><b>Attributes:</b> HoldFirst, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
