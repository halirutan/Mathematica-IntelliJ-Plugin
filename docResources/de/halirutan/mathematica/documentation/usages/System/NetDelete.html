<h3><a href="http://reference.wolfram.com/mathematica/ref/NetDelete.html">NetDelete</a></h3>
<ul>
    <li>NetDelete[<em>net</em>,<em>n</em>] deletes the <em>n</em><sup>th</sup> layer from a NetChain or NetGraph.
    <li>NetDelete[<em>net</em>,"name"] deletes a named layer.
    <li>NetDelete[<em>net</em>,{<em>spec</em><sub>1</sub>,<em>spec</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] deletes several layers simultaneously.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
