<h3><a href="http://reference.wolfram.com/mathematica/ref/CharacteristicPolynomial.html">CharacteristicPolynomial</a>
</h3>
<ul>
    <li>CharacteristicPolynomial[<em>m</em>,<em>x</em>] gives the characteristic polynomial for the matrix <em>m</em>.
    <li>CharacteristicPolynomial[{<em>m</em>,<em>a</em>},<em>x</em>] gives the generalized characteristic polynomial
        with respect to <em>a</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
