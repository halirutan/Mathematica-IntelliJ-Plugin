<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioStreams.html">AudioStreams</a></h3>
<ul>
    <li>AudioStreams[] returns all existing streams.
    <li>AudioStreams[<em>audio</em>] returns all existing streams that originated from <em>audio</em>.
    <li>AudioStreams[<em>audio</em>,"prop"] returns "<em>prop</em>" for all streams that originated from <em>audio</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
