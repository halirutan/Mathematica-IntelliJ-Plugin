<h3><a href="http://reference.wolfram.com/mathematica/ref/AddSides.html">AddSides</a></h3>
<ul>
    <li>AddSides[<em>rel</em>,<em>x</em>] adds <em>x</em> to each side of the equation or inequality <em>rel</em>.
    <li>AddSides[<em>rel</em><sub>1</sub>,<em>rel</em><sub>2</sub>] adds the corresponding sides of two equations or
        inequalities.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
