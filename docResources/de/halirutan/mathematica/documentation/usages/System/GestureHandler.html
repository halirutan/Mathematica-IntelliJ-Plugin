<h3><a href="http://reference.wolfram.com/mathematica/ref/GestureHandler.html">GestureHandler</a></h3>
<ul>
    <li>GestureHandler[<em>expr</em>,{<em>gesture</em><sub>1</sub>
        <math>
            <ms>&#10740;</ms>
        </math>
        <em>fun</em><sub>1</sub>,<em>gesture</em><sub>2</sub>
        <math>
            <ms>&#10740;</ms>
        </math>
        <em>fun</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] displays as <em>expr</em>, evaluating <em>fun</em><sub><em>i</em></sub> whenever
        "<em>gesture</em><sub><em>i</em></sub>" occurs within the screen space occupied by <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
