<h3><a href="http://reference.wolfram.com/mathematica/ref/PrimeQ.html">PrimeQ</a></h3>
<ul>
    <li>PrimeQ[<em>expr</em>] yields True if <em>expr</em> is a prime number, and yields False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>GaussianIntegers</p>
