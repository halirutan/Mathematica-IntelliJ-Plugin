<h3><a href="http://reference.wolfram.com/mathematica/ref/FindEdgeCut.html">FindEdgeCut</a></h3>
<ul>
    <li>FindEdgeCut[<em>g</em>] finds a smallest edge cut of the graph <em>g</em>.
    <li>FindEdgeCut[<em>g</em>,<em>s</em>,<em>t</em>] finds a smallest <em>s</em>-<em>t</em> edge cut of the graph
        <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>EdgeWeight</p>
