<h3><a href="http://reference.wolfram.com/mathematica/ref/CornerNeighbors.html">CornerNeighbors</a></h3>
<ul>
    <li>CornerNeighbors is an option for various array and image processing functions that specifies whether diagonally
        adjacent corners should be considered neighbors of particular elements.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
