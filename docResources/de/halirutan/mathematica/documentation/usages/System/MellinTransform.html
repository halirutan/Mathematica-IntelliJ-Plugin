<h3><a href="http://reference.wolfram.com/mathematica/ref/MellinTransform.html">MellinTransform</a></h3>
<ul>
    <li>MellinTransform[<em>expr</em>,<em>x</em>,<em>s</em>] gives the Mellin transform of <em>expr</em>.
    <li>MellinTransform[<em>expr</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multidimensional Mellin transform of <em>expr</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
