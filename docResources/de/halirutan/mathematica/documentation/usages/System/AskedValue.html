<h3><a href="http://reference.wolfram.com/mathematica/ref/AskedValue.html">AskedValue</a></h3>
<ul>
    <li>AskedValue["key"] is a construct for use inside AskFunction that gives the value associated with <em>key</em>,
        or Missing[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] if none has been provided.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
