<h3><a href="http://reference.wolfram.com/mathematica/ref/TrackedSymbols.html">TrackedSymbols</a></h3>
<ul>
    <li>TrackedSymbols is an option to Refresh, Manipulate, and related functions that specifies which symbols should
        trigger updates when their values are changed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
