<h3><a href="http://reference.wolfram.com/mathematica/ref/With.html">With</a></h3>
<ul>
    <li>With[{<em>x</em>=<em>x</em><sub>0</sub>,<em>y</em>=<em>y</em><sub>0</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] specifies that in <em>expr</em> occurrences of the symbols <em>x</em>, <em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        should be replaced by <em>x</em><sub>0</sub>, <em>y</em><sub>0</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
