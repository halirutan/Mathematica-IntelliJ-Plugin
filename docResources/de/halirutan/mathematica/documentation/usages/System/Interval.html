<h3><a href="http://reference.wolfram.com/mathematica/ref/Interval.html">Interval</a></h3>
<ul>
    <li>Interval[{<em>min</em>,<em>max</em>}] represents the range of values between <em>min</em> and <em>max</em>.
    <li>Interval[{<em>min</em><sub>1</sub>,<em>max</em><sub>1</sub>},{<em>min</em><sub>2</sub>,<em>max</em><sub>2</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        ] represents the union of the ranges <em>min</em><sub>1</sub> to <em>max</em><sub>1</sub>,
        <em>min</em><sub>2</sub> to <em>max</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
