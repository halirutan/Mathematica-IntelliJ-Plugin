<h3><a href="http://reference.wolfram.com/mathematica/ref/NominalVariables.html">NominalVariables</a></h3>
<ul>
    <li>NominalVariables is an option for fitting functions such as LinearModelFit that specifies which variables should
        be treated as having discrete values specified by names.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
