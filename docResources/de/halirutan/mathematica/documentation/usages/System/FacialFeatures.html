<h3><a href="http://reference.wolfram.com/mathematica/ref/FacialFeatures.html">FacialFeatures</a></h3>
<ul>
    <li>FacialFeatures[<em>image</em>] returns a minimal summary of facial features for all detected faces in
        <em>image</em>.
    <li>FacialFeatures[<em>image</em>,<em>features</em>] returns the specified facial <em>features</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
