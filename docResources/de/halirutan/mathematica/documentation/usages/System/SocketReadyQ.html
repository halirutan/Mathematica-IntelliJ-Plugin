<h3><a href="http://reference.wolfram.com/mathematica/ref/SocketReadyQ.html">SocketReadyQ</a></h3>
<ul>
    <li>SocketReadyQ[<em>socket</em>] tests if there is any data immediately available to read from the specified
        socket.
    <li>SocketReadyQ[<em>socket</em>,<em>t</em>] waits for up to <em>t</em> seconds to see if data becomes available to
        read.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
