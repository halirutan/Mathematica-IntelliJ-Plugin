<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageMeasurements.html">ImageMeasurements</a></h3>
<ul>
    <li>ImageMeasurements[<em>image</em>,"prop"] returns the value of property "<em>prop</em>" for the entire
        <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
