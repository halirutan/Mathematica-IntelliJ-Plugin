<h3><a href="http://reference.wolfram.com/mathematica/ref/DayMatchQ.html">DayMatchQ</a></h3>
<ul>
    <li>DayMatchQ[<em>date</em>, <em>daytype</em>] returns True if the date matches the <em>daytype</em> specification,
        and returns False otherwise
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType, HolidayCalendar</p>
