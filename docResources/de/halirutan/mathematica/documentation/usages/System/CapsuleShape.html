<h3><a href="http://reference.wolfram.com/mathematica/ref/CapsuleShape.html">CapsuleShape</a></h3>
<ul>
    <li>
        CapsuleShape[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>}},<em>r</em>]
        represents the filled capsule between points
        {<em>x</em><sub><em>i</em></sub>,<em>y</em><sub><em>i</em></sub>,<em>z</em><sub><em>i</em></sub>} and radius
        <em>r</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
