<h3><a href="http://reference.wolfram.com/mathematica/ref/SpatialMedian.html">SpatialMedian</a></h3>
<ul>
    <li>SpatialMedian[{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the spatial median of the elements x<sub>i</sub>.
    <li>SpatialMedian[<em>data</em>] gives the spatial median for several different forms of <em>data</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
