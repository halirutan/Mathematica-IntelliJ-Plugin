<h3><a href="http://reference.wolfram.com/mathematica/ref/NCache.html">NCache</a></h3>
<ul>
    <li>NCache[<em>x</em>,<em>xn</em>] represents a numeric cache object for a quantity with exact value <em>x</em> and
        approximate numerical value <em>xn</em>.
</ul><p><b>Attributes:</b> HoldFirst, ReadProtected</p><p><b>Symbol has no options.</b></p>
