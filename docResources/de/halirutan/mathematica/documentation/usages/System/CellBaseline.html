<h3><a href="http://reference.wolfram.com/mathematica/ref/CellBaseline.html">CellBaseline</a></h3>
<ul>
    <li>CellBaseline is an option for Cell which specifies where the baseline of the cell should be assumed to be when
        it appears inside another cell.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
