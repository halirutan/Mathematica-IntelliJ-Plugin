<h3><a href="http://reference.wolfram.com/mathematica/ref/CloudPut.html">CloudPut</a></h3>
<ul>
    <li>CloudPut[<em>expr</em>] writes <em>expr</em> to a new anonymous cloud object.
    <li>CloudPut[<em>expr</em>,"uri"] writes <em>expr</em> to a cloud object at a given URI.
    <li>CloudPut[<em>expr</em>,CloudObject["uri"]] writes <em>expr</em> to a given cloud object.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
