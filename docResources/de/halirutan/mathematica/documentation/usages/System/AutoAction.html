<h3><a href="http://reference.wolfram.com/mathematica/ref/AutoAction.html">AutoAction</a></h3>
<ul>
    <li>AutoAction is an option for objects such as Slider, Locator, and Button that specifies whether they should
        automatically take action whenever the mouse pointer is over them, even if they are not clicked.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
