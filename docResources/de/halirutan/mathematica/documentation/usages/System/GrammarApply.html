<h3><a href="http://reference.wolfram.com/mathematica/ref/GrammarApply.html">GrammarApply</a></h3>
<ul>
    <li>GrammarApply[<em>grammar</em>,<em>input</em>] attempts to parse <em>input</em> according to the grammar defined
        by <em>grammar</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
