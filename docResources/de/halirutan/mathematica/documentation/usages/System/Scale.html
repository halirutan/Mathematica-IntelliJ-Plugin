<h3><a href="http://reference.wolfram.com/mathematica/ref/Scale.html">Scale</a></h3>
<ul>
    <li>Scale[<em>g</em>,<em>s</em>] represents graphics primitives <em>g</em> scaled by a factor <em>s</em>.
    <li>Scale[<em>g</em>,<em>s</em>,{<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] scales with the point {<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        } kept fixed.
    <li>Scale[<em>g</em>,{<em>s</em><sub><em>x</em></sub>,<em>s</em><sub><em>y</em></sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        ] scales by different factors along different axes.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
