<h3><a href="http://reference.wolfram.com/mathematica/ref/BusinessDayQ.html">BusinessDayQ</a></h3>
<ul>
    <li>BusinessDayQ[<em>date</em>] returns True if the date is a business day and returns False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType, HolidayCalendar</p>
