<h3><a href="http://reference.wolfram.com/mathematica/ref/Ball.html">Ball</a></h3>
<ul>
    <li>Ball[<em>p</em>] represents the unit ball centered at the point <em>p</em>.
    <li>Ball[<em>p</em>,<em>r</em>] represents the ball of radius <em>r</em> centered at the point <em>p</em>.
    <li>Ball[{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        },<em>r</em>] represents a collection of balls of radius <em>r</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
