<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=TraceAction%20System&collection=reference&lang=en">TraceAction</a>
</h3>
<ul>
    <li>TraceAction is an option for TracePrint and TraceDialog that specifies the function to be applied to each
        expression they trace.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
