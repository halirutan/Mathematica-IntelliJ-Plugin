<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageSizeAction.html">ImageSizeAction</a></h3>
<ul>
    <li>ImageSizeAction is an option for Pane and related constructs that specifies what to do if the specified
        ImageSize setting does not match the size of the contents.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
