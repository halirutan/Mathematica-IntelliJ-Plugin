<h3><a href="http://reference.wolfram.com/mathematica/ref/StackInhibit.html">StackInhibit</a></h3>
<ul>
    <li>StackInhibit[<em>expr</em>] evaluates <em>expr</em> without modifying the evaluation stack.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
