<h3><a href="http://reference.wolfram.com/mathematica/ref/Query.html">Query</a></h3>
<ul>
    <li>Query[<em>operator</em><sub>1</sub>,<em>operator</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        ] represents a query that can be applied to a Dataset object, in which the successive <em>operator</em><sub><em>i</em></sub>
        are applied at successively deeper levels.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
