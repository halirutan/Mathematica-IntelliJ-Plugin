<h3><a href="http://reference.wolfram.com/mathematica/ref/RegisterExternalEvaluator.html">RegisterExternalEvaluator</a>
</h3>
<ul>
    <li>RegisterExternalEvaluator[<em>sys</em>,<em>exec</em>] registers the executable <em>exec</em> for use as an
        external evaluator with the language or system <em>sys</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
