<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveBackground.html">RemoveBackground</a></h3>
<ul>
    <li>RemoveBackground[<em>image</em>] returns an image with an alpha channel where the background is transparent.
    <li>RemoveBackground[<em>image</em>,<em>model</em>] uses foreground or background <em>model</em> specification.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
