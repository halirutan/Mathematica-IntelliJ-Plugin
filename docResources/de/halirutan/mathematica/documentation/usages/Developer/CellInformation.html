<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/CellInformation.html">CellInformation</a></h3>
<ul>
    <li>CellInformation[<em>obj</em>] gives information about selected cells in the notebook represented by the notebook
        object <em>obj</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
