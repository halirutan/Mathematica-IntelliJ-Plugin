<h3><a href="http://reference.wolfram.com/mathematica/ref/DivideBy.html">DivideBy</a></h3>
<ul>
    <li><em>x</em>/=<em>c</em> divides <em>x</em> by <em>c</em> and returns the new value of <em>x</em>.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
