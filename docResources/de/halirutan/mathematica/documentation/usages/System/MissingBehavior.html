<h3><a href="http://reference.wolfram.com/mathematica/ref/MissingBehavior.html">MissingBehavior</a></h3>
<ul>
    <li>MissingBehavior is an option to Query and related functions that specifies how expressions with head Missing
        should be interpreted in the context of other functions.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
