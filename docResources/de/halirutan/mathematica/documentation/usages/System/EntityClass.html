<h3><a href="http://reference.wolfram.com/mathematica/ref/EntityClass.html">EntityClass</a></h3>
<ul>
    <li>EntityClass["type",<em>name</em>] represents a class of entities of the specified type identified by
        <em>name</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
