<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioType.html">AudioType</a></h3>
<ul>
    <li>AudioType[<em>audio</em>] returns the data type used to represent samples in the Audio object <em>audio</em>.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Symbol has no options.</b></p>
