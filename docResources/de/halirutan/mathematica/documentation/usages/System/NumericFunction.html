<h3><a href="http://reference.wolfram.com/mathematica/ref/NumericFunction.html">NumericFunction</a></h3>
<ul>
    <li>NumericFunction is an attribute that can be assigned to a symbol <em>f</em> to indicate that f[<em>arg</em><sub>1</sub>,<em>arg</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] should be considered a numeric quantity whenever all the <em>arg</em><sub><em>i</em></sub> are numeric
        quantities.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
