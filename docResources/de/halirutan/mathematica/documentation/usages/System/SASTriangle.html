<h3><a href="http://reference.wolfram.com/mathematica/ref/SASTriangle.html">SASTriangle</a></h3>
<ul>
    <li>SASTriangle[<em>a</em>,
        <math>
            <ms>&gamma;</ms>
        </math>
        ,<em>b</em>] returns a filled triangle with sides of length <em>a</em> and <em>b</em> and angle
        <math>
            <ms>&gamma;</ms>
        </math>
        between them.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
