<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/ValuePreprocessingFunction.html">ValuePreprocessingFunction</a>
</h3>
<ul>
    <li>ValuePreprocessingFunction is an option for functions such as PersistentValue and InitializationValue that
        specifies a function to apply to a new value that is being assigned.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
