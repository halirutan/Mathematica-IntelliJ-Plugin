<h3><a href="http://reference.wolfram.com/mathematica/ref/Counts.html">Counts</a></h3>
<ul>
    <li>Counts[<em>list</em>] gives an association whose keys are the distinct elements of <em>list</em>, and whose
        values give the number of times those elements appear in <em>list</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
