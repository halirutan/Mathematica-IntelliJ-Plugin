<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorQ.html">ColorQ</a></h3>
<ul>
    <li>ColorQ[<em>color</em>] yields True if <em>color</em> is a valid color directive and False otherwise.
</ul><p><b>Attributes:</b>HoldAllComplete, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
