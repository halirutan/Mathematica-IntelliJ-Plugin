<h3><a href="http://reference.wolfram.com/mathematica/ref/EmptyGraphQ.html">EmptyGraphQ</a></h3>
<ul>
    <li>EmptyGraphQ[<em>g</em>] yields True if <em>g</em> is an empty graph and False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
