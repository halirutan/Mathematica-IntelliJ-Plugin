<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioNormalize.html">AudioNormalize</a></h3>
<ul>
    <li>AudioNormalize[<em>audio</em>] normalizes <em>audio</em> so that the maximum absolute value of its samples is 1.
    <li>AudioNormalize[<em>audio</em>,<em>s</em>] normalizes samples so that the maximum absolute value of samples is
        <em>s</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
