<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=CheckAll%20System&collection=reference&lang=en">CheckAll</a>
</h3>
<ul>
    <li>CheckAll[<em>expr</em>,<em>f</em>] evaluates expr and returns
        <em>f</em>[<em>expr</em>,HoldComplete[<em>control</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ]] where the <em>control</em><sub><em>i</em></sub> expressions are aborts, throws, or other flow control
        commands currently being executed (but stopped by CheckAll).
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
