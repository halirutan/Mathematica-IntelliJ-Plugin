<h3><a href="http://reference.wolfram.com/mathematica/ref/HotellingTSquareDistribution.html">HotellingTSquareDistribution</a>
</h3>
<ul>
    <li>HotellingTSquareDistribution[<em>p</em>,<em>m</em>] represents Hotelling's <em>T</em><sup>2</sup> distribution
        with dimensionality parameter <em>p</em> and <em>m</em> degrees of freedom.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
