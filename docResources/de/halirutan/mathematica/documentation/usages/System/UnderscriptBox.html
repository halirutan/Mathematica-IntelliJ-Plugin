<h3><a href="http://reference.wolfram.com/mathematica/ref/UnderscriptBox.html">UnderscriptBox</a></h3>
<ul>
    <li>UnderscriptBox[<em>x</em>,<em>y</em>] is the low
        <math>
            <ms>&#8208;</ms>
        </math>
        level box representation for Underscript[<em>x</em><em>y</em>] in notebook expressions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle,
    DiacriticalPositioning, LimitsPositioning, MultilineFunction</p>
