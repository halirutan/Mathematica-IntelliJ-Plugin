<h3><a href="http://reference.wolfram.com/mathematica/ref/Defer.html">Defer</a></h3>
<ul>
    <li>Defer[<em>expr</em>] yields an object that displays as the unevaluated form of <em>expr</em>, but that is
        evaluated if it is explicitly given as Mathematica input.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
