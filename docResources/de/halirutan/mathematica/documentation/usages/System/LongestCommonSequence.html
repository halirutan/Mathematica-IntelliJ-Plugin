<h3><a href="http://reference.wolfram.com/mathematica/ref/LongestCommonSequence.html">LongestCommonSequence</a></h3>
<ul>
    <li>LongestCommonSequence[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>] finds the longest sequence of contiguous or
        disjoint elements common to the strings or lists <em>s</em><sub>1</sub> and <em>s</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>IgnoreCase</p>
