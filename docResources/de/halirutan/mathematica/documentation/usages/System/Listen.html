<h3><a href="http://reference.wolfram.com/documentation-search.html?query=Listen%20System&collection=reference&lang=en">Listen</a>
</h3>
<ul>
    <li>Listen is a setting for the LinkMode option of LinkOpen. LinkMode->Listen causes a link to be created that
        listens on a named port for an incoming connection request.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
