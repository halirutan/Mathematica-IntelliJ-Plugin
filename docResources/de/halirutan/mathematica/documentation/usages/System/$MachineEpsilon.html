<h3><a href="http://reference.wolfram.com/mathematica/ref/$MachineEpsilon.html">$MachineEpsilon</a></h3>
<ul>
    <li>$MachineEpsilon gives the difference between 1.0 and the next-nearest number representable as a
        machine-precision number.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
