<h3><a href="http://reference.wolfram.com/mathematica/ref/RuleDelayed.html">RuleDelayed</a></h3>
<ul>
    <li><em>lhs</em>:><em>rhs</em> or <em>lhs</em>
        <math>
            <ms>&#10740;</ms>
        </math>
        <em>rhs</em> represents a rule that transforms <em>lhs</em> to <em>rhs</em>, evaluating <em>rhs</em> only after
        the rule is used.
</ul><p><b>Attributes:</b> HoldRest, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
