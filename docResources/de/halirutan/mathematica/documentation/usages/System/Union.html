<h3><a href="http://reference.wolfram.com/mathematica/ref/Union.html">Union</a></h3>
<ul>
    <li>Union[<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives a sorted list of all the distinct elements that appear in any of the <em>list</em><sub><em>i</em></sub>.
    <li>Union[<em>list</em>] gives a sorted version of a list, in which all duplicated elements have been dropped.
</ul><p><b>Attributes:</b> Flat, OneIdentity, Protected, ReadProtected</p><p><b>Options: </b>SameTest</p>
