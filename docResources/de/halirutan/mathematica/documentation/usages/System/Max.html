<h3><a href="http://reference.wolfram.com/mathematica/ref/Max.html">Max</a></h3>
<ul>
    <li>Max[<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] yields the numerically largest of the <em>x</em><sub><em>i</em></sub>.
    <li>Max[{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>y</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        ] yields the largest element of any of the lists.
</ul><p><b>Attributes:</b> Flat, NumericFunction, OneIdentity, Orderless, Protected</p><p><b>Symbol has no options.</b>
</p>
