<h3><a href="http://reference.wolfram.com/mathematica/ref/Write.html">Write</a></h3>
<ul>
    <li>Write[<em>channel</em>,<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] writes the expressions <em>expr</em><sub><em>i</em></sub> in sequence, followed by a newline, to the specified
        output channel.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
