<h3><a href="http://reference.wolfram.com/mathematica/ref/PaulWavelet.html">PaulWavelet</a></h3>
<ul>
    <li>PaulWavelet[] represents a Paul wavelet of order 4.
    <li>PaulWavelet[<em>n</em>] represents a Paul wavelet of order <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
