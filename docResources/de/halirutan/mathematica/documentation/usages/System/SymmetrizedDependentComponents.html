<h3><a href="http://reference.wolfram.com/mathematica/ref/SymmetrizedDependentComponents.html">SymmetrizedDependentComponents</a>
</h3>
<ul>
    <li>SymmetrizedDependentComponents[<em>comp</em>,<em>sym</em>] gives the list of components that are equivalent to
        the component <em>comp</em> by the symmetry <em>sym</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
