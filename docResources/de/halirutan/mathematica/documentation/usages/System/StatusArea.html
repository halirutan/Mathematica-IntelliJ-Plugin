<h3><a href="http://reference.wolfram.com/mathematica/ref/StatusArea.html">StatusArea</a></h3>
<ul>
    <li>StatusArea[<em>expr</em>,<em>string</em>] displays <em>string</em> in the status area of the current notebook
        when the mouse pointer is in the region where <em>expr</em> appears.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
