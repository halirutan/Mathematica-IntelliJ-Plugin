<h3><a href="http://reference.wolfram.com/mathematica/ref/ToRules.html">ToRules</a></h3>
<ul>
    <li>ToRules[<em>eqns</em>] takes logical combinations of equations, in the form generated by Roots and Reduce, and
        converts them to lists of rules, of the form produced by Solve.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
