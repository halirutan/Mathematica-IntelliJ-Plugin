<h3><a href="http://reference.wolfram.com/mathematica/ref/Run.html">Run</a></h3>
<ul>
    <li>Run[<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] generates the printed form of the expressions <em>expr</em><sub><em>i</em></sub>, separated by spaces, and
        runs it as an external operating system command.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
