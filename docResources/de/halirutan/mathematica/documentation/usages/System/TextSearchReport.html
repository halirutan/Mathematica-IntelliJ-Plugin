<h3><a href="http://reference.wolfram.com/mathematica/ref/TextSearchReport.html">TextSearchReport</a></h3>
<ul>
    <li>TextSearchReport[<em>source</em>,<em>form</em>] gives a structured report of files referenced by <em>source</em>
        that contain text matching <em>form</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
