<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageResolution.html">ImageResolution</a></h3>
<ul>
    <li>ImageResolution is an option for Export, Rasterize, and related functions that specifies at what resolution
        bitmap images should be rendered.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
