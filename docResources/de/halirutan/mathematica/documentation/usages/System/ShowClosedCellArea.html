<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowClosedCellArea.html">ShowClosedCellArea</a></h3>
<ul>
    <li>ShowClosedCellArea is an option for cells that specifies whether a rectangular bar is displayed next to a closed
        cell group to indicate the number of cells in the group.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
