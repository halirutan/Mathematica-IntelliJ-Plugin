<h3><a href="http://reference.wolfram.com/mathematica/ref/SortBy.html">SortBy</a></h3>
<ul>
    <li>SortBy[<em>list</em>,<em>f</em>] sorts the elements of <em>list</em> in the order defined by applying <em>f</em>
        to each of them.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
