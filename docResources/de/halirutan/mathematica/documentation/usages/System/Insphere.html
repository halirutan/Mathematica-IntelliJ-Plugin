<h3><a href="http://reference.wolfram.com/mathematica/ref/Insphere.html">Insphere</a></h3>
<ul>
    <li>Insphere[{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>p</em><sub><em>n+1</em></sub>}] returns the largest Sphere that can be inscribed in the simplex (triangle,
        tetrahedron, etc.) defined by points <em>p</em><sub><em>i</em></sub> in
        <math>
            <ms>&#8477;</ms>
        </math>
        <sup><em>n</em></sup>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
