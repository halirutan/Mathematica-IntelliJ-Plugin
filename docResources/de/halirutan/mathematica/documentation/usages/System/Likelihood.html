<h3><a href="http://reference.wolfram.com/mathematica/ref/Likelihood.html">Likelihood</a></h3>
<ul>
    <li>Likelihood[<em>dist</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the likelihood function for observations <em>x</em><sub>1</sub>, <em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        from the distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
