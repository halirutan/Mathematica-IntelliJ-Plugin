<h3><a href="http://reference.wolfram.com/mathematica/ref/MeanShift.html">MeanShift</a></h3>
<ul>
    <li>MeanShift[<em>list</em>,<em>d</em>] replaces each element in <em>list</em> by the mean of the values of all
        elements that differ by less than <em>d</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>DistanceFunction, MaxIterations</p>
