<h3><a href="http://reference.wolfram.com/mathematica/ref/GegenbauerC.html">GegenbauerC</a></h3>
<ul>
    <li>GegenbauerC[<em>n</em>,<em>m</em>,<em>x</em>] gives the Gegenbauer polynomial <em>C</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small>(<em>m</em>)</small>
    </sup>(<em>x</em>).
    <li>GegenbauerC[<em>n</em>,<em>x</em>] gives the renormalized form UnderscriptBox[lim, {{{<em>, m, </em>},
        <math>
            <ms>&#62754;</ms>
        </math>
        , 0}}, LimitsPositioning -> True]<em>C</em><sub>
            <small><em>n</em></small>
        </sub><sup>
            <small>(<em>m</em>)</small>
        </sup>(<em>x</em>)/<em>m</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
