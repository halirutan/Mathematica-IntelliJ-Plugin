<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonExpandable.html">ButtonExpandable</a></h3>
<ul>
    <li>ButtonExpandable is an option for the low-level function ButtonBox that specifies whether the button should
        expand to fill any GridBox position in which it appears.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
