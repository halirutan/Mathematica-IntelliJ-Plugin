<h3><a href="http://reference.wolfram.com/mathematica/ref/AskState.html">AskState</a></h3>
<ul>
    <li>AskState[] is a construct for use inside AskFunction that returns an association of all values in the current
        state of the AskFunction.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
