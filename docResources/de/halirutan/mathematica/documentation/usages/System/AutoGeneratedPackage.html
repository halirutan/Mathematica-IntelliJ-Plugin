<h3><a href="http://reference.wolfram.com/mathematica/ref/AutoGeneratedPackage.html">AutoGeneratedPackage</a></h3>
<ul>
    <li>AutoGeneratedPackage is an option for notebooks that specifies whether a package is automatically created when a
        notebook that contains initialization cells or groups is saved.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
