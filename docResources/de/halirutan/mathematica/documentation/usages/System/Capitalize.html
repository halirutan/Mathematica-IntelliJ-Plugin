<h3><a href="http://reference.wolfram.com/mathematica/ref/Capitalize.html">Capitalize</a></h3>
<ul>
    <li>Capitalize[<em>string</em>] yields a string in which the first character has been made upper case.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
