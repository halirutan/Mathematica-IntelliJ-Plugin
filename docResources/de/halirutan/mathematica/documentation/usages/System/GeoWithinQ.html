<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoWithinQ.html">GeoWithinQ</a></h3>
<ul>
    <li>GeoWithinQ[<em>reg</em>] returns True if the current geo location is within the region <em>reg</em>, and False
        otherwise.
    <li>GeoWithinQ[<em>reg</em>,<em>loc</em>] returns True if the location <em>loc</em> is contained within the region
        <em>reg</em>, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
