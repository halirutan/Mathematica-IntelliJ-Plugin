<h3><a href="http://reference.wolfram.com/mathematica/ref/GeodesicErosion.html">GeodesicErosion</a></h3>
<ul>
    <li>GeodesicErosion[<em>marker</em>,<em>mask</em>] gives the fixed point of the geodesic erosion of the
        <em>marker</em> constrained by the <em>mask</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CornerNeighbors, Padding</p>
