<h3><a href="http://reference.wolfram.com/mathematica/ref/SemialgebraicComponentInstances.html">SemialgebraicComponentInstances</a>
</h3>
<ul>
    <li>SemialgebraicComponentInstances[<em>ineqs</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives at least one sample point in each connected component of the semialgebraic set defined by the
        inequalities <em>ineqs</em> in the variables <em>x</em><sub>1</sub>, <em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
