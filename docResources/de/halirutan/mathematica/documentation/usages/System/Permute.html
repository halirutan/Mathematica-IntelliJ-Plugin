<h3><a href="http://reference.wolfram.com/mathematica/ref/Permute.html">Permute</a></h3>
<ul>
    <li>Permute[<em>expr</em>,<em>perm</em>] permutes the positions of the elements of <em>expr</em> according to the
        permutation <em>perm</em>.
    <li>Permute[<em>expr</em>,<em>gr</em>] returns the list of permuted forms of <em>expr</em> under the elements of the
        permutation group <em>gr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
