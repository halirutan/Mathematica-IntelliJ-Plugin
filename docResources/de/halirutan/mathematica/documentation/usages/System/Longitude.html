<h3><a href="http://reference.wolfram.com/mathematica/ref/Longitude.html">Longitude</a></h3>
<ul>
    <li>Longitude[<em>pos</em>] gives the longitude in degrees of a geographic position specified by <em>pos</em>.
    <li>Longitude[<em>pos</em>,<em>datum</em>] gives the longitude referring to the specified geodetic datum.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
