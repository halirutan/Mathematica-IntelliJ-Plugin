<h3><a href="http://reference.wolfram.com/mathematica/ref/SendMail.html">SendMail</a></h3>
<ul>
    <li>SendMail[<em>rules</em>] sends an email message built up from the elements specified in <em>rules</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Attachments, Bcc, Body, Cc,
    EncryptionProtocol, From, FullName, Password, PortNumber, ReplyTo, Server, ServerAuthentication, Subject, To,
    UserName</p>
