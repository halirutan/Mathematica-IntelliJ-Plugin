<h3><a href="http://reference.wolfram.com/mathematica/ref/BlockchainData.html">BlockchainData</a></h3>
<ul>
    <li>BlockchainData[] gives information about the blockchain specified by $BlockchainBase.
    <li>BlockchainData[<em>property</em>] gives the value of the specified property of the blockchain.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
