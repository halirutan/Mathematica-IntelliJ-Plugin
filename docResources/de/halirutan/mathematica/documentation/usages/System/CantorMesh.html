<h3><a href="http://reference.wolfram.com/mathematica/ref/CantorMesh.html">CantorMesh</a></h3>
<ul>
    <li>CantorMesh[<em>n</em>] gives a mesh region representing the <em>n</em><sup>th</sup>-step Cantor set.
    <li>CantorMesh[<em>n</em>,<em>d</em>] gives the <em>n</em><sup>th</sup>-step Cantor set in dimension <em>d</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
