<h3><a href="http://reference.wolfram.com/mathematica/ref/$NewSymbol.html">$NewSymbol</a></h3>
<ul>
    <li>$NewSymbol is a global variable which, if set, is applied to the name and context of each new symbol that
        Mathematica creates.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
