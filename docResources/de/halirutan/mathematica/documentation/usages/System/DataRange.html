<h3><a href="http://reference.wolfram.com/mathematica/ref/DataRange.html">DataRange</a></h3>
<ul>
    <li>DataRange is an option for functions such as ListPlot and ListDensityPlot that specifies what range of actual
        coordinates the data should be assumed to occupy.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
