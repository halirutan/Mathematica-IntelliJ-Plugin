<h3><a href="http://reference.wolfram.com/mathematica/ref/BlockRandom.html">BlockRandom</a></h3>
<ul>
    <li>BlockRandom[<em>expr</em>] evaluates <em>expr</em> with all pseudorandom generators localized, so that uses of
        SeedRandom, RandomInteger, and related functions within the evaluation of <em>expr</em> do not affect subsequent
        pseudorandom sequences.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
