<h3><a href="http://reference.wolfram.com/mathematica/ref/ChannelSend.html">ChannelSend</a></h3>
<ul>
    <li>ChannelSend[<em>channel</em>,<em>msg</em>] sends the specified message <em>msg</em> to the specified channel.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
