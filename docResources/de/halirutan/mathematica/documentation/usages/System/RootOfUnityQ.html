<h3><a href="http://reference.wolfram.com/mathematica/ref/RootOfUnityQ.html">RootOfUnityQ</a></h3>
<ul>
    <li>RootOfUnityQ[<em>a</em>] yields True if <em>a</em> is a root of unity, and yields False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
