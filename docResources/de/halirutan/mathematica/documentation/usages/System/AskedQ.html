<h3><a href="http://reference.wolfram.com/mathematica/ref/AskedQ.html">AskedQ</a></h3>
<ul>
    <li>AskedQ["key"] is a construct for use inside AskFunction that gives True if a value is currently associated with
        <em>key</em>, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
