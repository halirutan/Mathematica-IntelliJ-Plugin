<h3><a href="http://reference.wolfram.com/mathematica/ref/Discriminant.html">Discriminant</a></h3>
<ul>
    <li>Discriminant[<em>poly</em>,<em>var</em>] computes the discriminant of the polynomial <em>poly</em> with respect
        to the variable <em>var</em>.
    <li>Discriminant[<em>poly</em>,<em>var</em>,Modulus-><em>p</em>] computes the discriminant modulo <em>p</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Method, Modulus</p>
