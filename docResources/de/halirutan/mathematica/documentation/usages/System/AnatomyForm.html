<h3><a href="http://reference.wolfram.com/mathematica/ref/AnatomyForm.html">AnatomyForm</a></h3>
<ul>
    <li>AnatomyForm[<em>g</em>] is a graphics directive used in AnatomyPlot3D that specifies how anatomy entity
        <math>
            <ms>&#8208;</ms>

        based graphics objects are to be drawn using the graphics directive or association of directives <em>g</em>.
