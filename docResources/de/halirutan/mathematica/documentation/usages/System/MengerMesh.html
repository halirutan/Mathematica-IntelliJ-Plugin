<h3><a href="http://reference.wolfram.com/mathematica/ref/MengerMesh.html">MengerMesh</a></h3>
<ul>
    <li>MengerMesh[<em>n</em>] gives a mesh region representing the <em>n</em><sup>th</sup>-step Menger sponge.
    <li>MengerMesh[<em>n</em>,<em>d</em>] gives the <em>n</em><sup>th</sup>-step Menger sponge in dimension <em>d</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
