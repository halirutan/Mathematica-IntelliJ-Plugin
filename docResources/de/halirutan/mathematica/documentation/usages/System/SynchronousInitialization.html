<h3><a href="http://reference.wolfram.com/mathematica/ref/SynchronousInitialization.html">SynchronousInitialization</a>
</h3>
<ul>
    <li>SynchronousInitialization is an option for Manipulate, DynamicModule, and related functions that specifies
        whether or not to evaluate the expression given as the setting for Initialization synchronously.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
