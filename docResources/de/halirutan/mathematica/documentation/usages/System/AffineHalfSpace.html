<h3><a href="http://reference.wolfram.com/mathematica/ref/AffineHalfSpace.html">AffineHalfSpace</a></h3>
<ul>
    <li>AffineHalfSpace[{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>p</em><sub><em>k+1</em></sub>},<em>w</em>] represents AffineSpace[{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>p</em><sub><em>k+1</em></sub>}] extended in the direction <em>w</em>.
    <li>AffineHalfSpace[<em>p</em>,{<em>v</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>v</em><sub><em>k</em></sub>},<em>w</em>] represents AffineSpace[<em>p</em>,{<em>v</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>v</em><sub><em>k</em></sub>}] extended in the direction <em>w</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
