<h3><a href="http://reference.wolfram.com/mathematica/ref/FileHash.html">FileHash</a></h3>
<ul>
    <li>FileHash["file"] gives an integer hash code for the contents of the specified file.
    <li>FileHash["file","type"] gives an integer hash of the specified type.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
