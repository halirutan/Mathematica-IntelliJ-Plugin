<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeContract.html">EdgeContract</a></h3>
<ul>
    <li>EdgeContract[<em>g</em>,<em>e</em>] contracts the edge <em>e</em> of the graph <em>g</em>.
    <li>EdgeContract[<em>g</em>,{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] contracts a collection of edges <em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
