<h3><a href="http://reference.wolfram.com/mathematica/ref/TravelDistanceList.html">TravelDistanceList</a></h3>
<ul>
    <li>TravelDistanceList[{<em>loc</em><sub>1</sub>,<em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>loc</em><sub><em>n</em></sub>}] returns the list {TravelDistance[<em>loc</em><sub>1</sub>,<em>loc</em><sub>2</sub>],
        <math>
            <ms>&#8230;</ms>
        </math>
        ,TravelDistance[<em>loc</em><sub><em>n-1</em></sub>,<em>loc</em><sub><em>n</em></sub>]}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
