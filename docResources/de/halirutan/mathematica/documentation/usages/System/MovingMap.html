<h3><a href="http://reference.wolfram.com/mathematica/ref/MovingMap.html">MovingMap</a></h3>
<ul>
    <li>MovingMap[<em>f</em>,<em>data</em>,<em>window</em>] applies <em>f</em> to <em>data</em> over a moving window
        specified by <em>window</em>.
    <li>MovingMap[<em>f</em>,<em>data</em>,<em>window</em>,<em>padding</em>] applies <em>f</em> to <em>data</em> over a
        moving window with padding specified by <em>padding</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
