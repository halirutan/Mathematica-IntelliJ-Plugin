<h3><a href="http://reference.wolfram.com/mathematica/ref/BitGet.html">BitGet</a></h3>
<ul>
    <li>BitGet[<em>n</em>,<em>k</em>] gets the bit corresponding to the coefficient of 2<sup><em>k</em></sup> in the
        integer <em>n</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
