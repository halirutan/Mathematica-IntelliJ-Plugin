<h3><a href="http://reference.wolfram.com/mathematica/ref/OrderedQ.html">OrderedQ</a></h3>
<ul>
    <li>OrderedQ[<em>h</em>[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ]] gives True if the <em>e</em><sub><em>i</em></sub> are in canonical order, and False otherwise.
