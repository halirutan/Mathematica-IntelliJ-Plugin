<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxMixtureKernels.html">MaxMixtureKernels</a></h3>
<ul>
    <li>MaxMixtureKernels is an option for SmoothKernelDistribution and related functions that specifies the maximum
        number and location of kernel functions to use in the estimation.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
