<h3><a href="http://reference.wolfram.com/mathematica/ref/PowerMod.html">PowerMod</a></h3>
<ul>
    <li>PowerMod[<em>a</em>,<em>b</em>,<em>m</em>] gives <em>a</em><sup><em>b</em></sup> mod <em>m</em>.
    <li>PowerMod[<em>a</em>,-1,<em>m</em>] finds the modular inverse of <em>a</em> modulo <em>m</em>.
    <li>PowerMod[<em>a</em>,1/<em>r</em>,<em>m</em>] finds a modular <em>r</em><sup>th</sup> root of <em>a</em>.
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
