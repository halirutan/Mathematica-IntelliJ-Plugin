<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionMeasure.html">RegionMeasure</a></h3>
<ul>
    <li>RegionMeasure[<em>reg</em>] gives the measure of the region <em>reg</em>.
    <li>RegionMeasure[<em>reg</em>,<em>d</em>] gives the <em>d</em>-dimensional measure of the region <em>reg</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Assumptions</p>
