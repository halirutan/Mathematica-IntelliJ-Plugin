<h3><a href="http://reference.wolfram.com/mathematica/ref/Quantity.html">Quantity</a></h3>
<ul>
    <li>Quantity[<em>magnitude</em>,<em>unit</em>] represents a quantity with size <em>magnitude</em> and the unit
        specified by <em>unit</em>.
    <li>Quantity[<em>unit</em>] assumes the <em>magnitude</em> of the specified <em>unit</em> to be 1.
</ul><p><b>Attributes:</b> HoldRest, Protected, ReadProtected</p><p><b>Options: </b>ThreadDepth</p>
