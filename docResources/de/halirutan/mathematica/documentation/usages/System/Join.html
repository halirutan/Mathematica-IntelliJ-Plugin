<h3><a href="http://reference.wolfram.com/mathematica/ref/Join.html">Join</a></h3>
<ul>
    <li>Join[<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] concatenates lists or other expressions that share the same head.
    <li>Join[<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>n</em>] joins the objects at level <em>n</em> in each of the <em>list</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Flat, OneIdentity, Protected</p><p><b>Symbol has no options.</b></p>
