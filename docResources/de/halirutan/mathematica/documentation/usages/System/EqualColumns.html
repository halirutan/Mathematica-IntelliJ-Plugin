<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=EqualColumns%20System&collection=reference&lang=en">EqualColumns</a>
</h3>
<ul>
    <li>EqualColumns is an option to GridBox which specifies whether the size of the columns are all set to the size of
        the largest column. The default value of EqualColumns is False.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
