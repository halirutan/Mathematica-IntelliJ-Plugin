<h3><a href="http://reference.wolfram.com/mathematica/ref/ToSphericalCoordinates.html">ToSphericalCoordinates</a></h3>
<ul>
    <li>ToSphericalCoordinates[{<em>x</em>,<em>y</em>,<em>z</em>}] gives the {<em>r</em>,
        <math>
            <ms>&#952;</ms>
        </math>
        ,
        <math>
            <ms>&#981;</ms>
        </math>
        } spherical coordinates corresponding to the Cartesian coordinates {<em>x</em>,<em>y</em>,<em>z</em>}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
