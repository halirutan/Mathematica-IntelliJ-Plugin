<h3><a href="http://reference.wolfram.com/mathematica/ref/BarcodeImage.html">BarcodeImage</a></h3>
<ul>
    <li>BarcodeImage["string",<em>format</em>] generates a barcode image of "<em>string</em>" in the specified <em>format</em>.
    <li>BarcodeImage["string",<em>format</em>,<em>size</em>] attempts to generate a barcode image of the specified <em>size</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
