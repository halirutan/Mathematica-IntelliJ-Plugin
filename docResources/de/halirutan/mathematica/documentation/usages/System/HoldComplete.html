<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldComplete.html">HoldComplete</a></h3>
<ul>
    <li>HoldComplete[<em>expr</em>] shields <em>expr</em> completely from the standard Mathematica evaluation process,
        preventing even upvalues associated with <em>expr</em> from being used.
</ul><p><b>Attributes:</b> HoldAllComplete, Protected</p><p><b>Symbol has no options.</b></p>
