<h3><a href="http://reference.wolfram.com/mathematica/ref/Interactive.html">Interactive</a></h3>
<ul>
    <li>Interactive is an option to notebook manipulation functions that specifies whether the function should create a
        user prompt when mimicking an action that would have created a user prompt if invoked manually.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
