<h3><a href="http://reference.wolfram.com/mathematica/ref/Reverse.html">Reverse</a></h3>
<ul>
    <li>Reverse[<em>expr</em>] reverses the order of the elements in <em>expr</em>.
    <li>Reverse[<em>expr</em>,<em>n</em>] reverses elements at level <em>n</em> in <em>expr</em>.
    <li>Reverse[<em>expr</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] reverses elements at levels <em>n</em><sub>1</sub>, <em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        in <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
