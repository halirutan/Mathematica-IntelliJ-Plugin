<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshCellMarker.html">MeshCellMarker</a></h3>
<ul>
    <li>MeshCellMarker is an option to MeshRegion and BoundaryMeshRegion that specifies integer markers to associate
        with mesh cells.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
