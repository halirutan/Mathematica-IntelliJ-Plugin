<h3><a href="http://reference.wolfram.com/mathematica/ref/SpeechSynthesize.html">SpeechSynthesize</a></h3>
<ul>
    <li>SpeechSynthesize[<em>expr</em>] synthesizes the contents of <em>expr</em> as an Audio object.
    <li>SpeechSynthesize[<em>expr</em>,<em>voice</em>] uses the specified <em>voice</em> to synthesize the speech
        signal.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
