<h3><a href="http://reference.wolfram.com/mathematica/ref/NetReplace.html">NetReplace</a></h3>
<ul>
    <li>NetReplace[<em>net</em>,<em>patt</em>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>layer</em>] gives a net in which all layers matching <em>patt</em> are replaced with <em>layer</em>.
    <li>NetReplace[<em>net</em>,{<em>rule</em><sub>1</sub>,<em>rule</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] performs all replacements specified by the <em>rule</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
