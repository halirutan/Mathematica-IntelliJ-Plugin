<h3><a href="http://reference.wolfram.com/mathematica/ref/FindGraphIsomorphism.html">FindGraphIsomorphism</a></h3>
<ul>
    <li>FindGraphIsomorphism[<em>g</em><sub>1</sub>,<em>g</em><sub>2</sub>] finds an isomorphism that maps the graph
        <em>g</em><sub>1</sub> to <em>g</em><sub>2</sub> by renaming vertices.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
