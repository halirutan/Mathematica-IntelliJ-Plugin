<h3><a href="http://reference.wolfram.com/mathematica/ref/ColumnAlignments.html">ColumnAlignments</a></h3>
<ul>
    <li>ColumnAlignments is an option for the low-level function GridBox that specifies how entries in each column
        should be aligned.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
