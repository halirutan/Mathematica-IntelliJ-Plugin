<h3><a href="http://reference.wolfram.com/mathematica/ref/RecordSeparators.html">RecordSeparators</a></h3>
<ul>
    <li>RecordSeparators is an option for Read, Find, and related functions that specifies the list of strings to be
        taken as delimiters for records.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
