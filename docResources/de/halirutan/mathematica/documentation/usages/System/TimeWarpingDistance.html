<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeWarpingDistance.html">TimeWarpingDistance</a></h3>
<ul>
    <li>TimeWarpingDistance[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>] gives the dynamic time warping (DTW) distance
        between sequences <em>s</em><sub>1</sub> and <em>s</em><sub>2</sub>.
    <li>TimeWarpingDistance[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,<em>r</em>] uses a window of radius <em>r</em>
        for local search.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
