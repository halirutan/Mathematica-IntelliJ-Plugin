<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageFileScan.html">ImageFileScan</a></h3>
<ul>
    <li>ImageFileScan[<em>f</em>,"inputfile"] applies the function <em>f</em> to the list of channel values for each
        pixel of the image stored in "<em>inputfile</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ImageList, MaxBlockSize, Interleaving</p>
