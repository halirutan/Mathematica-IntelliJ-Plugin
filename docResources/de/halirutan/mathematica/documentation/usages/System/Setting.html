<h3><a href="http://reference.wolfram.com/mathematica/ref/Setting.html">Setting</a></h3>
<ul>
    <li>Setting[<em>expr</em>] replaces control objects such as sliders or popup menus in <em>expr</em> by their
        settings.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
