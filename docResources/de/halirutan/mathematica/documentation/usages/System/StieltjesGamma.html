<h3><a href="http://reference.wolfram.com/mathematica/ref/StieltjesGamma.html">StieltjesGamma</a></h3>
<ul>
    <li>StieltjesGamma[<em>n</em>] gives the Stieltjes constant
        <math>
            <ms>&#947;</ms>
        </math>
        <sub><em>n</em></sub>.
    <li>StieltjesGamma[<em>n</em>,<em>a</em>] gives the generalized Stieltjes constant
        <math>
            <ms>&#947;</ms>
        </math>
        <sub><em>n</em></sub>(<em>a</em>).
</ul><p><b>Attributes:</b> Listable, NHoldFirst, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
