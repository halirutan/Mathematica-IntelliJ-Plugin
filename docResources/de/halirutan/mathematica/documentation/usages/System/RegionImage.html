<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionImage.html">RegionImage</a></h3>
<ul>
    <li>RegionImage[<em>reg</em>] returns a rasterized grayscale 2D or 3D image of <em>reg</em>.
    <li>RegionImage[<em>reg</em>,{{<em>x</em><sub><em>min</em></sub>,<em>x</em><sub><em>max</em></sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] restricts to the bounds [x<sub>min</sub>,x<sub>max</sub>]
        <math>
            <ms>&#215;</ms>
        </math>
        <math>
            <ms>&#8943;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
