<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioSplit.html">AudioSplit</a></h3>
<ul>
    <li>AudioSplit[<em>audio</em>,<em>t</em>] splits <em>audio</em> at time <em>t</em>.
    <li>AudioSplit[<em>audio</em>,{<em>t</em><sub>1</sub>,<em>t</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] splits <em>audio</em> at times <em>t</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
