<h3><a href="http://reference.wolfram.com/mathematica/ref/MemoryAvailable.html">MemoryAvailable</a></h3>
<ul>
    <li>MemoryAvailable[] gives the estimated number of bytes readily available for storing additional data in the
        current Wolfram Language kernel session.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
