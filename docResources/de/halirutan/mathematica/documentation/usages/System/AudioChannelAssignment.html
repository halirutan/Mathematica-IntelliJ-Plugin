<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioChannelAssignment.html">AudioChannelAssignment</a></h3>
<ul>
    <li>AudioChannelAssignment is an option for Audio and related functions that specifies a mapping from audio channels
        to available speakers of the output audio device.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
