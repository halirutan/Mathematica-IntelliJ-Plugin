<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoModel.html">GeoModel</a></h3>
<ul>
    <li>GeoModel is an option for GeoGraphics that specifies the reference body or model for it for the purposes of
        geodetic computations and map drawing.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
