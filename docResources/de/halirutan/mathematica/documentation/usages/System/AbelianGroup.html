<h3><a href="http://reference.wolfram.com/mathematica/ref/AbelianGroup.html">AbelianGroup</a></h3>
<ul>
    <li>AbelianGroup[{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents the direct product of the cyclic groups of degrees <em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
