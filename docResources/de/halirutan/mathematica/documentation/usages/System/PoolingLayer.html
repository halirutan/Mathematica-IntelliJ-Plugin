<h3><a href="http://reference.wolfram.com/mathematica/ref/PoolingLayer.html">PoolingLayer</a></h3>
<ul>
    <li>PoolingLayer[<em>sz</em>] represents a 2D pooling net layer using kernels of size {<em>sz</em>,<em>sz</em>}.
    <li>PoolingLayer[{<em>h</em>,<em>w</em>}] uses a kernel of size {<em>h</em>,<em>w</em>}.
    <li>PoolingLayer[{<em>h</em>,<em>w</em>},<em>opts</em>] includes options for other pooling method parameters.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
