<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexCoordinateRules.html">VertexCoordinateRules</a></h3>
<ul>
    <li>VertexCoordinateRules is an option for GraphPlot and related functions which specifies rules for determining the
        coordinates at which vertices should be placed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
