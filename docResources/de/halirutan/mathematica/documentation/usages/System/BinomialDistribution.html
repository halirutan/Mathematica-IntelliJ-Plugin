<h3><a href="http://reference.wolfram.com/mathematica/ref/BinomialDistribution.html">BinomialDistribution</a></h3>
<ul>
    <li>BinomialDistribution[<em>n</em>,<em>p</em>] represents a binomial distribution with <em>n</em> trials and
        success probability <em>p</em>.
</ul><p><b>Attributes:</b> NHoldFirst, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
