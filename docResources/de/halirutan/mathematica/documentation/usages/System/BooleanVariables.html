<h3><a href="http://reference.wolfram.com/mathematica/ref/BooleanVariables.html">BooleanVariables</a></h3>
<ul>
    <li>BooleanVariables[<em>expr</em>] gives a list of the Boolean variables in the Boolean expression <em>expr</em>.
    <li>BooleanVariables[<em>bf</em>] gives the number of Boolean variables in the BooleanFunction object <em>bf</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
