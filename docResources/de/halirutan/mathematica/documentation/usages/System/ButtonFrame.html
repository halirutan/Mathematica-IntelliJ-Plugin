<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonFrame.html">ButtonFrame</a></h3>
<ul>
    <li>ButtonFrame is an option for the low-level function ButtonBox that specifies the type of frame to display around
        a button.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
