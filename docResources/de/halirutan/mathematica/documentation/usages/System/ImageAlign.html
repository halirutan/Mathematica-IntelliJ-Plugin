<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageAlign.html">ImageAlign</a></h3>
<ul>
    <li>ImageAlign[<em>image</em><sub>1</sub>,<em>image</em><sub>2</sub>] returns a version of
        <em>image</em><sub>2</sub> that is aligned with <em>image</em><sub>1</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Transformation, Background</p>
