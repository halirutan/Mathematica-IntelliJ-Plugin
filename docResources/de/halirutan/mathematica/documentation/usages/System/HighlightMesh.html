<h3><a href="http://reference.wolfram.com/mathematica/ref/HighlightMesh.html">HighlightMesh</a></h3>
<ul>
    <li>HighlightMesh[<em>mr</em>,{<em>cellspec</em><sub>1</sub>,<em>cellspec</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] highlights the cells specified by <em>cellspec</em><sub><em>i</em></sub> in the mesh region <em>mr</em>.
    <li>HighlightMesh[<em>mr</em>,{
        <math>
            <ms>...</ms>
        </math>
        ,<em>w</em><sub><em>j</em></sub>[<em>cellspec</em><sub><em>j</em></sub>],
        <math>
            <ms>...</ms>
        </math>
        }] highlights using the symbolic wrappers <em>w</em><sub><em>j</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
