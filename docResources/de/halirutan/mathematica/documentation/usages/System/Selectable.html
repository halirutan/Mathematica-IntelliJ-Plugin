<h3><a href="http://reference.wolfram.com/mathematica/ref/Selectable.html">Selectable</a></h3>
<ul>
    <li>Selectable is an option for displayed objects, cells, and notebooks that specifies whether their contents can be
        selected interactively using the front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
