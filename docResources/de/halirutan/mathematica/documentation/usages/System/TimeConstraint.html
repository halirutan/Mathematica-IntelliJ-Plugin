<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeConstraint.html">TimeConstraint</a></h3>
<ul>
    <li>TimeConstraint is an option for various algorithmic functions which specifies how long to spend trying a
        particular transformation or part of an algorithm.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
