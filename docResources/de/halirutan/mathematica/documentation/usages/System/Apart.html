<h3><a href="http://reference.wolfram.com/mathematica/ref/Apart.html">Apart</a></h3>
<ul>
    <li>Apart[<em>expr</em>] rewrites a rational expression as a sum of terms with minimal denominators.
    <li>Apart[<em>expr</em>,<em>var</em>] treats all variables other than <em>var</em> as constants.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Modulus, Trig</p>
