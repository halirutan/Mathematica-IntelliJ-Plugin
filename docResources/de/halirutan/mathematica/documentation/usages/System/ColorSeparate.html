<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorSeparate.html">ColorSeparate</a></h3>
<ul>
    <li>ColorSeparate[<em>image</em>] gives a list of single-channel images corresponding to each of the color channels
        in <em>image</em>.
    <li>ColorSeparate[<em>image</em>,<em>colorspace</em>] gives a list of images corresponding to the components of <em>colorspace</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
