<h3><a href="http://reference.wolfram.com/mathematica/ref/HeaderLines.html">HeaderLines</a></h3>
<ul>
    <li>HeaderLines is an option for SemanticImport and related functions that specifies how many of the initial rows
        should be considered part of a column header.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
