<h3><a href="http://reference.wolfram.com/mathematica/ref/StringToByteArray.html">StringToByteArray</a></h3>
<ul>
    <li>StringToByteArray["string"] returns a byte array corresponding to the UTF-8 encoding of the specified string.
    <li>StringToByteArray["string","encoding"] uses the specified character encoding.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
