<h3><a href="http://reference.wolfram.com/mathematica/ref/NextDate.html">NextDate</a></h3>
<ul>
    <li>NextDate[<em>gran</em>] gives the next occurring date of the specified granularity type <em>gran</em>.
    <li>NextDate[<em>date</em>,<em>gran</em>] gives the next date of the given granularity relative to the specified
        date.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Options: </b>CalendarType, TimeZone</p>
