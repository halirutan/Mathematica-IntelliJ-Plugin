<h3><a href="http://reference.wolfram.com/mathematica/ref/NumericQ.html">NumericQ</a></h3>
<ul>
    <li>NumericQ[<em>expr</em>] gives True if <em>expr</em> is a numeric quantity, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
