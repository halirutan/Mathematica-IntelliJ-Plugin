<h3><a href="http://reference.wolfram.com/mathematica/ref/Unitize.html">Unitize</a></h3>
<ul>
    <li>Unitize[<em>x</em>] gives 0 when <em>x</em> is zero, and 1 when <em>x</em> has any other numerical value.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
