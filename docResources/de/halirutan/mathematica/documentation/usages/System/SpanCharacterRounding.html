<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanCharacterRounding.html">SpanCharacterRounding</a></h3>
<ul>
    <li>SpanCharacterRounding is an option for selections that specifies the method used for rounding a spanning
        character when its size is to be adjusted.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
