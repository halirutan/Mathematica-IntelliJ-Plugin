<h3><a href="http://reference.wolfram.com/mathematica/ref/ThreadingLayer.html">ThreadingLayer</a></h3>
<ul>
    <li>ThreadingLayer[<em>f</em>] represents a net layer that takes two input tensors and applies a binary function
        <em>f</em> to corresponding tensor elements.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
