<h3><a href="http://reference.wolfram.com/mathematica/ref/SymmetricPolynomial.html">SymmetricPolynomial</a></h3>
<ul>
    <li>SymmetricPolynomial[<em>k</em>,{<em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em></sub>}] gives the <em>k</em><sup>th</sup> elementary symmetric polynomial in the
        variables <em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
