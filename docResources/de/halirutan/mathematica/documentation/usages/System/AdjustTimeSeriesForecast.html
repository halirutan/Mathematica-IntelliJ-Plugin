<h3><a href="http://reference.wolfram.com/mathematica/ref/AdjustTimeSeriesForecast.html">AdjustTimeSeriesForecast</a>
</h3>
<ul>
    <li>AdjustTimeSeriesForecast[<em>tproc</em>,<em>forecast</em>,<em>newdata</em>] adjusts <em>forecast</em> using new
        observations <em>newdata</em> according to the time series model <em>tproc</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
