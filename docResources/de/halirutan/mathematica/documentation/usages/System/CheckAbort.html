<h3><a href="http://reference.wolfram.com/mathematica/ref/CheckAbort.html">CheckAbort</a></h3>
<ul>
    <li>CheckAbort[<em>expr</em>,<em>failexpr</em>] evaluates <em>expr</em>, returning <em>failexpr</em> if an abort
        occurs.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
