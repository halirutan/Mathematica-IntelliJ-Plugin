<h3><a href="http://reference.wolfram.com/mathematica/ref/SetSharedFunction.html">SetSharedFunction</a></h3>
<ul>
    <li>SetSharedFunction[<em>f</em><sub>1</sub>,<em>f</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] declares the symbols <em>f</em><sub><em>i</em></sub> as shared functions whose downvalues are synchronized
        among all parallel kernels.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
