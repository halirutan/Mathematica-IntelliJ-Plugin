<h3><a href="http://reference.wolfram.com/mathematica/ref/WriteString.html">WriteString</a></h3>
<ul>
    <li>WriteString[<em>channel</em>,<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] converts the <em>expr</em><sub><em>i</em></sub> to strings, and then writes them in sequence to the specified
        output channel.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
