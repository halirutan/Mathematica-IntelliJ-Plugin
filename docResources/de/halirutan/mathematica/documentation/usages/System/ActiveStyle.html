<h3><a href="http://reference.wolfram.com/mathematica/ref/ActiveStyle.html">ActiveStyle</a></h3>
<ul>
    <li>ActiveStyle is an option for Hyperlink and related constructs that specifies styles to add when the constructs
        are active, typically as a result of the mouse being over them.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
