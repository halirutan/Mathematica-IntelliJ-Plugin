<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemOptions.html">SystemOptions</a></h3>
<ul>
    <li>SystemOptions["name"] gives the current setting for the internal system option with the specified name.
    <li>SystemOptions[] gives the current settings for all settable internal system options.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
