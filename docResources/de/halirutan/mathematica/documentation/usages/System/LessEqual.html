<h3><a href="http://reference.wolfram.com/mathematica/ref/LessEqual.html">LessEqual</a></h3>
<ul>
    <li><em>x</em><=<em>y</em> or <em>x</em>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>y</em> yields True if <em>x</em> is determined to be less than or equal to <em>y</em>.
    <li><em>x</em><sub>1</sub>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>x</em><sub>2</sub>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>x</em><sub>3</sub> yields True if the <em>x</em><sub>i</sub> form a nondecreasing sequence.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
