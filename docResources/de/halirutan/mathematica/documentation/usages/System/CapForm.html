<h3><a href="http://reference.wolfram.com/mathematica/ref/CapForm.html">CapForm</a></h3>
<ul>
    <li>CapForm[<em>type</em>] is a graphics primitive that specifies what type of caps should be used at the ends of
        lines, tubes, and related primitives.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
