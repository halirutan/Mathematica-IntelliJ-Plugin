<h3><a href="http://reference.wolfram.com/mathematica/ref/ContentPadding.html">ContentPadding</a></h3>
<ul>
    <li>ContentPadding is an option for objects that can be displayed with frames that specifies whether the vertical
        margins should shrink wrap tightly around the contents.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
