<h3><a href="http://reference.wolfram.com/mathematica/ref/CreatePermissionsGroup.html">CreatePermissionsGroup</a></h3>
<ul>
    <li>CreatePermissionsGroup["name"] creates a permissions group with the specified name.
    <li>CreatePermissionsGroup["name",{<em>user</em><sub>1</sub>,<em>user</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] creates a permissions group consisting of the specified initial users.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
