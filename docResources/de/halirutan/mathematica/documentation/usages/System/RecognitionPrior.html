<h3><a href="http://reference.wolfram.com/mathematica/ref/RecognitionPrior.html">RecognitionPrior</a></h3>
<ul>
    <li>RecognitionPrior is an option for ImageInstanceQ and related functions that specifies the prior probability to
        assume for the function to give True.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
