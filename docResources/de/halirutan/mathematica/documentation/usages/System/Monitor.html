<h3><a href="http://reference.wolfram.com/mathematica/ref/Monitor.html">Monitor</a></h3>
<ul>
    <li>Monitor[<em>expr</em>,<em>mon</em>] generates a temporary monitor cell in which the continually updated current
        value of <em>mon</em> is displayed during the course of evaluation of <em>expr</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
