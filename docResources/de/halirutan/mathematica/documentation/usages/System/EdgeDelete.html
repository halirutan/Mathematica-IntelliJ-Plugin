<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeDelete.html">EdgeDelete</a></h3>
<ul>
    <li>EdgeDelete[<em>g</em>,<em>e</em>] makes a graph by deleting the edge <em>e</em> from the graph <em>g</em>.
    <li>EdgeDelete[<em>g</em>,{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] deletes a collection of edges from <em>g</em>.
    <li>EdgeDelete[<em>g</em>,<em>patt</em>] deletes all edges that match the pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
