<h3><a href="http://reference.wolfram.com/mathematica/ref/OrthogonalMatrixQ.html">OrthogonalMatrixQ</a></h3>
<ul>
    <li>OrthogonalMatrixQ[<em>m</em>] gives True if <em>m</em> is an explicitly orthogonal matrix, and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Normalized, SameTest, Tolerance</p>
