<h3><a href="http://reference.wolfram.com/mathematica/ref/ResizeLayer.html">ResizeLayer</a></h3>
<ul>
    <li>ResizeLayer[{<em>n</em>}] resizes a matrix of size <em>c</em><sub>0</sub>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em><sub>0</sub> to be size <em>c</em><sub>0</sub>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em>.
    <li>ResizeLayer[{<em>h</em>,<em>w</em>}] resizes a tensor of dimensions <em>c</em><sub>0</sub>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>h</em><sub>0</sub>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>w</em><sub>0</sub> to be size <em>c</em><sub>0</sub>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>h</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>w</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
