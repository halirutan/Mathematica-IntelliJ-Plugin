<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=SequenceLimit%20System&collection=reference&lang=en">SequenceLimit</a>
</h3>
<ul>
    <li>SequenceLimit[<em>list</em>] returns the approximation given by Wynn's epsilon algorithm to the limit of a
        sequence whose first few terms are given by list. Warning: Wynn's epsilon algorithm can give finite results for
        divergent sequences.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
