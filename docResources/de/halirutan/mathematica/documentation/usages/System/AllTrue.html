<h3><a href="http://reference.wolfram.com/mathematica/ref/AllTrue.html">AllTrue</a></h3>
<ul>
    <li>AllTrue[{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        },<em>test</em>] yields True if <em>test</em>[<em>e</em><sub><em>i</em></sub>] is True for all of the <em>e</em><sub><em>i</em></sub>.
    <li>AllTrue[<em>test</em>] represents an operator form of AllTrue that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
