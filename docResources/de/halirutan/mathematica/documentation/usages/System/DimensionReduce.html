<h3><a href="http://reference.wolfram.com/mathematica/ref/DimensionReduce.html">DimensionReduce</a></h3>
<ul>
    <li>DimensionReduce[{<em>vec</em><sub>1</sub>,<em>vec</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] projects the vectors <em>vec</em><sub><em>i</em></sub> onto an approximating manifold in lower-dimensional
        space.
    <li>DimensionReduce[<em>vecs</em>,<em>n</em>] projects onto an approximating manifold in <em>n</em>-dimensional
        space.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
