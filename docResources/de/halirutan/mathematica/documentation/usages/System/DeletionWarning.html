<h3><a href="http://reference.wolfram.com/mathematica/ref/DeletionWarning.html">DeletionWarning</a></h3>
<ul>
    <li>DeletionWarning is an option for InterpretationBox or TagBox objects that specifies whether a warning is issued
        if the box is deleted.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
