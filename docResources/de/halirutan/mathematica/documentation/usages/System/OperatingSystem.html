<h3><a href="http://reference.wolfram.com/mathematica/ref/OperatingSystem.html">OperatingSystem</a></h3>
<ul>
    <li>OperatingSystem is an option for file and related operations that specifies the type of operating system to use
        to determine file name and other conventions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
