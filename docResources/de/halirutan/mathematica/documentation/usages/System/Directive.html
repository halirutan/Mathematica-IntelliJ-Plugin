<h3><a href="http://reference.wolfram.com/mathematica/ref/Directive.html">Directive</a></h3>
<ul>
    <li>Directive[<em>g</em><sub>1</sub>,<em>g</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] represents a single graphics directive composed of the directives <em>g</em><sub>1</sub>,
        <em>g</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
