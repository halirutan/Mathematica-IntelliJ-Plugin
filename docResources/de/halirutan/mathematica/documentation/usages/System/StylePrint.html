<h3><a href="http://reference.wolfram.com/mathematica/ref/StylePrint.html">StylePrint</a></h3>
<ul>
    <li>StylePrint[<em>expr</em>,"style"] creates a new cell in the current notebook with the specified style, and
        prints <em>expr</em> into it.
    <li>StylePrint[<em>expr</em>] uses the default style for the current notebook.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
