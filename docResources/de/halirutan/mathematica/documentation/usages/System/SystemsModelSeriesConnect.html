<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemsModelSeriesConnect.html">SystemsModelSeriesConnect</a>
</h3>
<ul>
    <li>SystemsModelSeriesConnect[<em>sys</em><sub>1</sub>,<em>sys</em><sub>2</sub>] connects systems models
        <em>sys</em><sub>1</sub> and <em>sys</em><sub>2</sub> in series.
    <li>
        SystemsModelSeriesConnect[<em>sys</em><sub>1</sub>,<em>sys</em><sub>2</sub>,{{<em>out</em><sub>11</sub>,<em>in</em><sub>21</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] connects outputs <em>out</em><sub>1<em>i</em></sub> of <em>sys</em><sub>1</sub> to inputs
        <em>in</em><sub>2<em>i</em></sub> of <em>sys</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
