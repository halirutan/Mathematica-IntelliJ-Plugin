<h3><a href="http://reference.wolfram.com/mathematica/ref/VectorColorFunction.html">VectorColorFunction</a></h3>
<ul>
    <li>VectorColorFunction is an option for VectorPlot and related functions which specifies a function to apply to
        determine colors of field vectors drawn.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
