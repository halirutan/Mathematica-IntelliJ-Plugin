<h3><a href="http://reference.wolfram.com/mathematica/ref/ClearAll.html">ClearAll</a></h3>
<ul>
    <li>ClearAll[<em>symb</em><sub>1</sub>,<em>symb</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] clears all values, definitions, attributes, messages, and defaults associated with symbols.
    <li>ClearAll["<em>form<sub>1</sub></em>","<em>form<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ] clears all symbols whose names textually match any of the <em>form</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
