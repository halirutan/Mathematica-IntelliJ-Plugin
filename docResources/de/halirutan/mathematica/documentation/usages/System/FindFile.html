<h3><a href="http://reference.wolfram.com/mathematica/ref/FindFile.html">FindFile</a></h3>
<ul>
    <li>FindFile[<em>name</em>] finds the file with the specified name that would be loaded by Get[<em>name</em>] and
        related functions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
