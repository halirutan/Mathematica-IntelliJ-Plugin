<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxTrainingRounds.html">MaxTrainingRounds</a></h3>
<ul>
    <li>MaxTrainingRounds is an option for NetTrain and related functions that specifies the maximum number of rounds of
        training to do.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
