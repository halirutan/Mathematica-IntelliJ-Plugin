<h3><a href="http://reference.wolfram.com/mathematica/ref/TopologicalSort.html">TopologicalSort</a></h3>
<ul>
    <li>TopologicalSort[<em>g</em>] gives a list of vertices of <em>g</em> in topologically sorted order for a directed
        acyclic graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
