<h3><a href="http://reference.wolfram.com/mathematica/ref/FieldSize.html">FieldSize</a></h3>
<ul>
    <li>FieldSize is an option for InputField, PopupMenu, and related functions that specifies the size of the field
        allowed for input or contents.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
