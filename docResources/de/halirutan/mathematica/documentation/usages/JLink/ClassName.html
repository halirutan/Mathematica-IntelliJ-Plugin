<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/ClassName.html">ClassName</a></h3>
<ul>
    <li>ClassName[javaclass] returns, as a string, the fully-qualified name of the Java class represented by javaclass.
        You can also specify an object of the class, as in ClassName[javaobject].
</ul><p><b>Attributes:</b>Listable</p><p><b>Symbol has no options.</b></p>
