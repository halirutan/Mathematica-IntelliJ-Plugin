<h3><a href="http://reference.wolfram.com/mathematica/ref/MemberQ.html">MemberQ</a></h3>
<ul>
    <li>MemberQ[<em>list</em>,<em>form</em>] returns True if an element of <em>list</em> matches <em>form</em>, and
        False otherwise.
    <li>MemberQ[<em>list</em>,<em>form</em>,<em>levelspec</em>] tests all parts of <em>list</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
