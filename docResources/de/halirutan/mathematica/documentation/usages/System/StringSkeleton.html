<h3><a href="http://reference.wolfram.com/mathematica/ref/StringSkeleton.html">StringSkeleton</a></h3>
<ul>
    <li>StringSkeleton[<em>n</em>] represents a sequence of <em>n</em> omitted characters in a string printed with
        Short. The standard print form for StringSkeleton is an ellipsis.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
