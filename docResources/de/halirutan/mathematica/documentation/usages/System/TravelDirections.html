<h3><a href="http://reference.wolfram.com/mathematica/ref/TravelDirections.html">TravelDirections</a></h3>
<ul>
    <li>TravelDirections[{<em>loc</em><sub>1</sub>,<em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] generates directions for travel from <em>loc</em><sub>1</sub> to <em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
    <li>TravelDirections[{<em>loc</em><sub>1</sub>,<em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },"prop"] gives the property <em>prop</em> of travel directions.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
