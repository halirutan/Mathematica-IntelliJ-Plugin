<h3><a href="http://reference.wolfram.com/mathematica/ref/WaveletBestBasis.html">WaveletBestBasis</a></h3>
<ul>
    <li>WaveletBestBasis[<em>dwd</em>] computes a best basis representation in the DiscreteWaveletData object
        <em>dwd</em>.
    <li>WaveletBestBasis[<em>dwd</em>,<em>cspec</em>] computes a best basis representation using the cost specification
        <em>cspec</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
