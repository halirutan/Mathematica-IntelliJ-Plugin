<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeConstrained.html">TimeConstrained</a></h3>
<ul>
    <li>TimeConstrained[<em>expr</em>,<em>t</em>] evaluates <em>expr</em>, stopping after <em>t</em> seconds.
    <li>TimeConstrained[<em>expr</em>,<em>t</em>,<em>failexpr</em>] returns <em>failexpr</em> if the time constraint is
        not met.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
