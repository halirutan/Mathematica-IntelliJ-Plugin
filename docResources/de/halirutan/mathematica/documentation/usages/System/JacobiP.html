<h3><a href="http://reference.wolfram.com/mathematica/ref/JacobiP.html">JacobiP</a></h3>
<ul>
    <li>JacobiP[<em>n</em>,<em>a</em>,<em>b</em>,<em>x</em>] gives the Jacobi polynomial <em>P</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small>(<em>a</em>,<em>b</em>)</small>
    </sup>(<em>x</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
