<h3><a href="http://reference.wolfram.com/mathematica/ref/SetCloudDirectory.html">SetCloudDirectory</a></h3>
<ul>
    <li>SetCloudDirectory[<em>dir</em>] sets the current working directory used for cloud objects to <em>dir</em>.
    <li>SetCloudDirectory[] sets the current working directory for cloud objects to $CloudRootDirectory.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
