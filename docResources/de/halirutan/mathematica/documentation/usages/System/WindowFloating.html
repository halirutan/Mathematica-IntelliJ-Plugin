<h3><a href="http://reference.wolfram.com/mathematica/ref/WindowFloating.html">WindowFloating</a></h3>
<ul>
    <li>WindowFloating is a notebook option that specifies whether the window for the notebook should float on top of
        other windows when it is displayed on the screen.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
