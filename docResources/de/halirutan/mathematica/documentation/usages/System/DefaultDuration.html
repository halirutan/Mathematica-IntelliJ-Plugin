<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultDuration.html">DefaultDuration</a></h3>
<ul>
    <li>DefaultDuration is an option to Animate and related functions that specifies the default total duration of the
        animation in seconds.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
