<h3><a href="http://reference.wolfram.com/mathematica/ref/FileDate.html">FileDate</a></h3>
<ul>
    <li>FileDate["file"] gives the date and time at which a file was last modified.
    <li>FileDate["file","type"] gives information on the specified type of date associated with a file.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
