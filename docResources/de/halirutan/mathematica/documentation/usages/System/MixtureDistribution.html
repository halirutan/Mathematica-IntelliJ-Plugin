<h3><a href="http://reference.wolfram.com/mathematica/ref/MixtureDistribution.html">MixtureDistribution</a></h3>
<ul>
    <li>MixtureDistribution[{<em>w</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>w</em><sub><em>n</em></sub>},{<em>dist</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>dist</em><sub><em>n</em></sub>}] represents a mixture distribution whose CDF is given as a sum of the CDFs
        of the component distributions <em>dist</em><sub><em>i</em></sub>, each with weight
        <em>w</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
