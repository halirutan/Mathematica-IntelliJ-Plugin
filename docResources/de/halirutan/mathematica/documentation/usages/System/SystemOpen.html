<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemOpen.html">SystemOpen</a></h3>

    <li>SystemOpen["target"] opens the specified file, URL, or other target with the associated program on your computer
        system.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
