<h3><a href="http://reference.wolfram.com/mathematica/ref/PrecisionGoal.html">PrecisionGoal</a></h3>
<ul>
    <li>PrecisionGoal is an option for various numerical operations which specifies how many effective digits of
        precision should be sought in the final result.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
