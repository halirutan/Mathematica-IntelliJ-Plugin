<h3><a href="http://reference.wolfram.com/mathematica/ref/TemplateApply.html">TemplateApply</a></h3>
<ul>
    <li>TemplateApply[<em>template</em>] applies a template, evaluating all template elements it contains.
    <li>TemplateApply[<em>template</em>,<em>args</em>] applies a template, using <em>args</em> to fill slots in the
        template.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
