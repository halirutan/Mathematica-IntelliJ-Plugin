<h3><a href="http://reference.wolfram.com/mathematica/ref/ShellRegion.html">ShellRegion</a></h3>
<ul>
    <li>ShellRegion[<em>reg</em>] gives a solid shell of a 3D region <em>reg</em>.
    <li>ShellRegion[<em>reg</em>,<em>t</em>] gives a solid shell of <em>reg</em> with minimal thickness <em>t</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
