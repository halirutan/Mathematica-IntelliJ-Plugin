<h3><a href="http://reference.wolfram.com/mathematica/ref/IgnoreCase.html">IgnoreCase</a></h3>
<ul>
    <li>IgnoreCase is an option for string manipulation and searching functions that specifies whether lowercase and
        uppercase letters should be treated as equivalent.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
