<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/TouchscreenControlPlacement.html">TouchscreenControlPlacement</a>
</h3>
<ul>
    <li>TouchscreenControlPlacement is an option for Manipulate that specifies where controls should be placed when the
        Manipulate is viewed on a supported touchscreen device.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
