<h3><a href="http://reference.wolfram.com/mathematica/ref/ContinuedFraction.html">ContinuedFraction</a></h3>
<ul>
    <li>ContinuedFraction[<em>x</em>,<em>n</em>] generates a list of the first <em>n</em> terms in the continued
        fraction representation of
        <math>
            <ms>&#160;</ms>
        </math>
        <em>x</em>.
    <li>ContinuedFraction[<em>x</em>] generates a list of all terms that can be obtained given the precision of
        <math>
            <ms>&#160;</ms>
        </math>
        <em>x</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
