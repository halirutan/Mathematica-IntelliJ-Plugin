<h3><a href="http://reference.wolfram.com/mathematica/ref/RotationAction.html">RotationAction</a></h3>
<ul>
    <li>RotationAction is an option for three-dimensional graphics functions that specifies how to render 3D objects
        when they are interactively rotated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
