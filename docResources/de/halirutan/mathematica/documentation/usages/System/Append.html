<h3><a href="http://reference.wolfram.com/mathematica/ref/Append.html">Append</a></h3>
<ul>
    <li>Append[<em>expr</em>,<em>elem</em>] gives <em>expr</em> with <em>elem</em> appended.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
