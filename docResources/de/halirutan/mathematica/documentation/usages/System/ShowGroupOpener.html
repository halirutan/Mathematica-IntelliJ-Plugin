<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowGroupOpener.html">ShowGroupOpener</a></h3>
<ul>
    <li>ShowGroupOpener is an option for cells that specifies whether an opener icon is displayed next to the leading
        cell in a cell group to indicate whether the cell group is open or closed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
