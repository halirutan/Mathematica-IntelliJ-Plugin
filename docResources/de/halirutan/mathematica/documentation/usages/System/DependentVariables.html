<h3><a href="http://reference.wolfram.com/mathematica/ref/DependentVariables.html">DependentVariables</a></h3>
<ul>
    <li>DependentVariables is an option for NDSolve and other functions that specifies the list of all objects that
        should be considered as dependent variables in equations that have been supplied.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
