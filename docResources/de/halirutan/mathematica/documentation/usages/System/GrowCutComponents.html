<h3><a href="http://reference.wolfram.com/mathematica/ref/GrowCutComponents.html">GrowCutComponents</a></h3>
<ul>
    <li>GrowCutComponents[<em>image</em>,{<em>marker</em><sub>1</sub>,<em>marker</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] creates a segmentation from <em>image</em> by growing each <em>marker</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
