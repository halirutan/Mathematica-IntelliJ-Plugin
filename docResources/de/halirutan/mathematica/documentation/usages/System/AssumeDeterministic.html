<h3><a href="http://reference.wolfram.com/mathematica/ref/AssumeDeterministic.html">AssumeDeterministic</a></h3>
<ul>
    <li>AssumeDeterministic is an option for functions such as BayesianMinimization that specifies whether or not the
        function being considered should be assumed to be deterministic.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
