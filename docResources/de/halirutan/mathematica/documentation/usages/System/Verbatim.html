<h3><a href="http://reference.wolfram.com/mathematica/ref/Verbatim.html">Verbatim</a></h3>
<ul>
    <li>Verbatim[<em>expr</em>] represents <em>expr</em> in pattern matching, requiring that <em>expr</em> be matched
        exactly as it appears, with no substitutions for blanks or other transformations.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
