<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Modular%20System&collection=reference&lang=en">Modular</a>
</h3>
<ul>
    <li>Modular is a setting for the option Mode in Solve and related functions, which specifies that equations need be
        satisfied only modulo an integer.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
