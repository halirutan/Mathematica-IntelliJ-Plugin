<h3><a href="http://reference.wolfram.com/mathematica/ref/RowSpacings.html">RowSpacings</a></h3>
<ul>
    <li>RowSpacings is an option for the low-level function GridBox that specifies the spaces in x heights that should
        be inserted between successive rows.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
