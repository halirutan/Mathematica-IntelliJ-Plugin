<h3><a href="http://reference.wolfram.com/mathematica/ref/FourierDCT.html">FourierDCT</a></h3>
<ul>
    <li>FourierDCT[<em>list</em>] finds the Fourier discrete cosine transform of a list of real numbers.
    <li>FourierDCT[<em>list</em>,<em>m</em>] finds the Fourier discrete cosine transform of type <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
