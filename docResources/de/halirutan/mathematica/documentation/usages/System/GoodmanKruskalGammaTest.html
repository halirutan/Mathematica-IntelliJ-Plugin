<h3><a href="http://reference.wolfram.com/mathematica/ref/GoodmanKruskalGammaTest.html">GoodmanKruskalGammaTest</a></h3>
<ul>
    <li>GoodmanKruskalGammaTest[<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>] tests whether the vectors <em>v</em><sub>1</sub>
        and <em>v</em><sub>2</sub> are independent.
    <li>GoodmanKruskalGammaTest[
        <math>
            <ms>&#8230;</ms>
        </math>
        ,"property"] returns the value of "<em>property</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>AlternativeHypothesis, Method,
    SignificanceLevel</p>
