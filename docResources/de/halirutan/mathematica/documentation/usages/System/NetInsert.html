<h3><a href="http://reference.wolfram.com/mathematica/ref/NetInsert.html">NetInsert</a></h3>
<ul>
    <li>NetInsert[<em>chain</em>,<em>layer</em>,<em>i</em>] inserts a layer into a NetChain before the layer at position
        <em>i</em>.
    <li>NetInsert[<em>chain</em>,"name"-><em>layer</em>,"pos"] inserts a named layer into a NetChain before the layer at
        the given position.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
