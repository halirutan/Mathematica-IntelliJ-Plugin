<h3><a href="http://reference.wolfram.com/mathematica/ref/TrigToExp.html">TrigToExp</a></h3>
<ul>
    <li>TrigToExp[<em>expr</em>] converts trigonometric functions in <em>expr</em> to exponentials.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
