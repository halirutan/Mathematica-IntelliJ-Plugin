<h3><a href="http://reference.wolfram.com/mathematica/ref/ExcludedForms.html">ExcludedForms</a></h3>
<ul>
    <li>ExcludedForms is an option for FullSimplify which can be set to a list of patterns for expressions that should
        not be touched if they are encountered at intermediate steps in the operation of FullSimplify.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
