<h3><a href="http://reference.wolfram.com/mathematica/ref/DotPlusLayer.html">DotPlusLayer</a></h3>
<ul>
    <li>DotPlusLayer[<em>n</em>] represents a trainable, fully connected net layer that computes
        <em>w</em>.<em>x</em>+<em>b</em> with output of size <em>n</em>.
    <li>DotPlusLayer[<em>n</em>,<em>opts</em>] includes options for initial weights and other parameters.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
