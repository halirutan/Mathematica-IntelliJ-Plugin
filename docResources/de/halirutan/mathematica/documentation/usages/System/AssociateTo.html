<h3><a href="http://reference.wolfram.com/mathematica/ref/AssociateTo.html">AssociateTo</a></h3>
<ul>
    <li>AssociateTo[<em>a</em>,<em>key</em>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em>] changes the association <em>a</em> by adding the key-value pair <em>key</em>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em>.
    <li>AssociateTo[<em>a</em>,{<em>key</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>key</em><sub>2</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] adds all key-value pairs <em>key</em><sub><em>i</em></sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
