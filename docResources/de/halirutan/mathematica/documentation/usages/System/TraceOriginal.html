<h3><a href="http://reference.wolfram.com/mathematica/ref/TraceOriginal.html">TraceOriginal</a></h3>
<ul>
    <li>TraceOriginal is an option for Trace and related functions which specifies whether to test the form of each
        expression before its head and arguments are evaluated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
