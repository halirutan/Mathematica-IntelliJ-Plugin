<h3><a href="http://reference.wolfram.com/mathematica/ref/AltitudeMethod.html">AltitudeMethod</a></h3>
<ul>
    <li>AltitudeMethod is an option for SunPosition, MoonPosition, and related functions that determines whether to take
        atmospheric refraction into account when computing altitude.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
