<h3><a href="http://reference.wolfram.com/mathematica/ref/SmithWatermanSimilarity.html">SmithWatermanSimilarity</a></h3>
<ul>
    <li>SmithWatermanSimilarity[<em>u</em>,<em>v</em>] gives a number representing the Smith
        <math>
            <ms>&#8211;</ms>
        </math>
        Waterman similarity between strings or vectors <em>u</em> and <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>GapPenalty, IgnoreCase, SimilarityRules</p>
