<h3><a href="http://reference.wolfram.com/mathematica/ref/BesselJZero.html">BesselJZero</a></h3>
<ul>
    <li>BesselJZero[<em>n</em>,<em>k</em>] represents the <em>k</em><sup>th</sup> zero of the Bessel function <em>J</em><sub><em>n</em></sub>(<em>x</em>).
    <li>BesselJZero[<em>n</em>,<em>k</em>,<em>x</em><sub>0</sub>] represents the <em>k</em><sup>th</sup> zero greater
        than <em>x</em><sub>0</sub>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
