<h3><a href="http://reference.wolfram.com/mathematica/ref/Series.html">Series</a></h3>
<ul>
    <li>Series[<em>f</em>,{<em>x</em>,<em>x</em><sub>0</sub>,<em>n</em>}] generates a power series expansion for
        <em>f</em> about the point <em>x</em>=<em>x</em><sub>0</sub> to order
        (<em>x</em>-<em>x</em><sub>0</sub>)<sup><em>n</em></sup>.
    <li>
        Series[<em>f</em>,{<em>x</em>,<em>x</em><sub>0</sub>,<em>n</em><sub><em>x</em></sub>},{<em>y</em>,<em>y</em><sub>0</sub>,<em>n</em><sub><em>y</em></sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        ] successively finds series expansions with respect to <em>x</em>, then <em>y</em>, etc.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Analytic, Assumptions</p>
