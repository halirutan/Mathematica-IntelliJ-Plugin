<h3><a href="http://reference.wolfram.com/mathematica/ref/DistanceFunction.html">DistanceFunction</a></h3>
<ul>
    <li>DistanceFunction is an option for functions such as Nearest that specifies the distance value to assume between
        any two specified points.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
