<h3><a href="http://reference.wolfram.com/mathematica/ref/ColumnForm.html">ColumnForm</a></h3>
<ul>
    <li>ColumnForm[{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] prints as a column with <em>e</em><sub>1</sub> above <em>e</em><sub>2</sub>, etc.
    <li>ColumnForm[<em>list</em>,<em>horiz</em>] specifies the horizontal alignment of each element.
    <li>ColumnForm[<em>list</em>,<em>horiz</em>,<em>vert</em>] also specifies the vertical alignment of the whole
        column.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
