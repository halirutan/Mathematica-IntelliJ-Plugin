<h3><a href="http://reference.wolfram.com/mathematica/ref/MantissaExponent.html">MantissaExponent</a></h3>
<ul>
    <li>MantissaExponent[<em>x</em>] gives a list containing the mantissa and exponent of a number <em>x</em>.
    <li>MantissaExponent[<em>x</em>,<em>b</em>] gives the base
        <math>
            <ms>&#8208;</ms>
        </math>
        <em>b</em> mantissa and exponent of <em>x</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
