<h3><a href="http://reference.wolfram.com/mathematica/ref/PageBreakWithin.html">PageBreakWithin</a></h3>
<ul>
    <li>PageBreakWithin is an option for Cell which specifies whether a page break should be allowed within the cell if
        the notebook that contains the cell is printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
