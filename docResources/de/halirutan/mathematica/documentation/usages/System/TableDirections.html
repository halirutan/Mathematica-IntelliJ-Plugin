<h3><a href="http://reference.wolfram.com/mathematica/ref/TableDirections.html">TableDirections</a></h3>
<ul>
    <li>TableDirections is an option for TableForm and MatrixForm which specifies whether successive dimensions should
        be arranged as rows or columns.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
