<h3><a href="http://reference.wolfram.com/mathematica/ref/AnimationRunning.html">AnimationRunning</a></h3>
<ul>
    <li>AnimationRunning is an option to Animate and related functions that specifies whether the animation they create
        is running.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
