<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationMax.html">PermutationMax</a></h3>
<ul>
    <li>PermutationMax[<em>perm</em>] returns the largest integer moved by the permutation <em>perm</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
