<h3><a href="http://reference.wolfram.com/mathematica/ref/SequenceAlignment.html">SequenceAlignment</a></h3>
<ul>
    <li>SequenceAlignment[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>] finds an optimal alignment of sequences of
        elements in the strings or lists <em>s</em><sub>1</sub> and <em>s</em><sub>2</sub>, and yields a list of
        successive matching and differing sequences.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>GapPenalty, IgnoreCase, MergeDifferences, Method,
    SimilarityRules</p>
