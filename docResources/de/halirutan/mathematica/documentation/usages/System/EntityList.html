<h3><a href="http://reference.wolfram.com/mathematica/ref/EntityList.html">EntityList</a></h3>
<ul>
    <li>EntityList[<em>class</em>] gives a list of entities in the specified entity class.
    <li>EntityList["type"] gives a list of entities of the specified type.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
