<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshRefinementFunction.html">MeshRefinementFunction</a></h3>
<ul>
    <li>MeshRefinementFunction is an option for DiscretizeRegion and related functions that specifies a function to
        indicate whether mesh cells should be refined or not.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
