<h3><a href="http://reference.wolfram.com/mathematica/ref/CornerFilter.html">CornerFilter</a></h3>
<ul>
    <li>CornerFilter[<em>image</em>] computes a measure for the presence of a corner for each pixel in <em>image</em>
        and returns the result as an intensity image.
    <li>CornerFilter[<em>image</em>,<em>r</em>] detects corners at a pixel range <em>r</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Gaussian, Method</p>
