<h3><a href="http://reference.wolfram.com/mathematica/ref/Encrypt.html">Encrypt</a></h3>
<ul>
    <li>Encrypt["password",<em>expr</em>] encrypts <em>expr</em> using the specified password, to give an encrypted
        object.
    <li>Encrypt[<em>keyspec</em>,<em>expr</em>] encrypts <em>expr</em> using the cryptographic key specification <em>keyspec</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
