<h3><a href="http://reference.wolfram.com/mathematica/ref/Xor.html">Xor</a></h3>
<ul>
    <li>Xor[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is the logical XOR (exclusive OR) function. It gives True if an odd number of the
        <em>e</em><sub><em>i</em></sub> are True, and the rest are False. It gives False if an even number of the
        <em>e</em><sub><em>i</em></sub> are True, and the rest are False.
</ul><p><b>Attributes:</b> Flat, OneIdentity, Orderless, Protected</p><p><b>Symbol has no options.</b></p>
