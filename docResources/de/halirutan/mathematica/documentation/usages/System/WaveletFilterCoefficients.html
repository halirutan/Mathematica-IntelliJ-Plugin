<h3><a href="http://reference.wolfram.com/mathematica/ref/WaveletFilterCoefficients.html">WaveletFilterCoefficients</a>
</h3>

    <li>WaveletFilterCoefficients[<em>wave</em>,<em>filt</em>] gives the filter coefficients for the symbolic wavelet

</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>WorkingPrecision</p>
