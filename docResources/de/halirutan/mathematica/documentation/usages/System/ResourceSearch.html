<h3><a href="http://reference.wolfram.com/mathematica/ref/ResourceSearch.html">ResourceSearch</a></h3>
<ul>
    <li>ResourceSearch[<em>keywords</em>] gives a list of resources in local and cloud resource systems whose
        descriptions include the given keywords.
    <li>ResourceSearch[<em>keywords</em>,<em>n</em>] returns up to <em>n</em> results.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
