<h3><a href="http://reference.wolfram.com/mathematica/ref/Module.html">Module</a></h3>
<ul>
    <li>Module[{<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] specifies that occurrences of the symbols <em>x</em>, <em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        in <em>expr</em> should be treated as local.
    <li>Module[{<em>x</em>=<em>x</em><sub>0</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] defines initial values for <em>x</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
