<ul>
    <li>CoordinateTransform[<em>t</em>,<em>pt</em>] performs the coordinate transformation <em>t</em> on the point <em>pt</em>.
    <li>CoordinateTransform[<em>t</em>,{<em>pt</em><sub>1</sub>,<em>pt</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] transforms several points.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
