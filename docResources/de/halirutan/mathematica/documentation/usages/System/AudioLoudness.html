<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioLoudness.html">AudioLoudness</a></h3>
<ul>
    <li>AudioLoudness[<em>audio</em>] computes the loudness of <em>audio</em> according to the EBU momentary definition.
    <li>AudioLoudness[<em>audio</em>,<em>def</em>] computes the loudness according to the definition <em>def</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
