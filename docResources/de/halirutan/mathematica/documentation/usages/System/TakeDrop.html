<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeDrop.html">TakeDrop</a></h3>
<ul>
    <li>TakeDrop[<em>list</em>,<em>n</em>] gives the pair {<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>}, where
        <em>list</em><sub>1</sub> contains the first <em>n</em> elements of <em>list</em> and <em>list</em><sub>2</sub>
        contains the rest.
    <li>TakeDrop[<em>list</em>,<em>seq</em>] gives the pair
        {Take[<em>list</em>,<em>seq</em>],Drop[<em>list</em>,<em>seq</em>]}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
