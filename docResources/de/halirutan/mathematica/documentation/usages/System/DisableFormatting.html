<h3><a href="http://reference.wolfram.com/mathematica/ref/DisableFormatting.html">DisableFormatting</a></h3>
<ul>
    <li>DisableFormatting[<em>expr</em>] is a form that disables the formatting of <em>expr</em> when it appears inside
        held expressions, but gives <em>expr</em> as soon as evaluation occurs.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
