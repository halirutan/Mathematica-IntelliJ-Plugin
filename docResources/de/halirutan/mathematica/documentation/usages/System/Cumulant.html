<h3><a href="http://reference.wolfram.com/mathematica/ref/Cumulant.html">Cumulant</a></h3>
<ul>
    <li>Cumulant[<em>dist</em>,<em>r</em>] gives the <em>r</em><sup>th</sup> cumulant of the symbolic distribution <em>dist</em>.
    <li>Cumulant[<em>list</em>,<em>r</em>] gives the <em>r</em><sup>th</sup> cumulant of the elements in the
        <em>list</em>.
    <li>Cumulant[<em>r</em>] represents the <em>r</em><sup>th</sup> formal cumulant.
</ul><p><b>Attributes:</b> NHoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
