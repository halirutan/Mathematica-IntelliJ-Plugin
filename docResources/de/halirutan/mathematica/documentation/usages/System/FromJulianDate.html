<h3><a href="http://reference.wolfram.com/mathematica/ref/FromJulianDate.html">FromJulianDate</a></h3>
<ul>
    <li>FromJulianDate[<em>jd</em>] gives a date object corresponding to the Julian date <em>jd</em>.
    <li>FromJulianDate["type",<em>jd</em>] gives a date object corresponding to the specified Julian date variant.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Options: </b>TimeZone</p>
