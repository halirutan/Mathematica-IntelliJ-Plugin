<h3><a href="http://reference.wolfram.com/mathematica/ref/$ProductInformation.html">$ProductInformation</a></h3>
<ul>
    <li>$ProductInformation is a list of rules giving detailed information about the software product to which the
        current kernel belongs.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Options: </b>ProductIDName, ProductKernelName, ProductVersion,
    ProductVersionNumber</p>
