<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoCenter.html">GeoCenter</a></h3>
<ul>
    <li>GeoCenter is an option for GeoGraphics that specifies the coordinates of the point that should appear at the
        geographic center of the final map.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
