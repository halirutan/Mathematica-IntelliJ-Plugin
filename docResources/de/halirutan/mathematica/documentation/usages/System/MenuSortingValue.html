<h3><a href="http://reference.wolfram.com/mathematica/ref/MenuSortingValue.html">MenuSortingValue</a></h3>
<ul>
    <li>MenuSortingValue is an option for cells and notebooks that specifies where a cell style, stylesheet, or palette
        is listed in the Format
        <math>
            <ms>&#9654;</ms>
        </math>
        Style submenu, Format
        <math>
            <ms>&#9654;</ms>
        </math>
        Stylesheet submenu, or Palettes menu respectively.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
