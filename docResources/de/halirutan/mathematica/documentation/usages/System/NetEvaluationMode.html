<h3><a href="http://reference.wolfram.com/mathematica/ref/NetEvaluationMode.html">NetEvaluationMode</a></h3>
<ul>
    <li>NetEvaluationMode is an option that can be given when applying neural net functions to input data, specifying
        whether the net should use training-specific behavior.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
