<h3><a href="http://reference.wolfram.com/mathematica/ref/LinearOffsetFunction.html">LinearOffsetFunction</a></h3>
<ul>
    <li>LinearOffsetFunction is an option for linear and generalized linear model fitting functions that specifies a
        component for the model that is to be assumed known.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
