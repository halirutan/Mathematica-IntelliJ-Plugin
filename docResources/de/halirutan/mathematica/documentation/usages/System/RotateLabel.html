<h3><a href="http://reference.wolfram.com/mathematica/ref/RotateLabel.html">RotateLabel</a></h3>
<ul>
    <li>RotateLabel is an option for graphics and related functions that specifies whether labels on vertical frame axes
        should be rotated to be vertical.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
