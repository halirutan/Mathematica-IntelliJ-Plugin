<h3><a href="http://reference.wolfram.com/mathematica/ref/DeleteStopwords.html">DeleteStopwords</a></h3>
<ul>
    <li>DeleteStopwords[<em>list</em>] delete stopwords from a list of words.
    <li>DeleteStopwords["string"] delete stopwords from a string.
    <li>DeleteStopwords[{<em>string</em><sub>1</sub>,<em>string</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] delete stopwords from a list of strings.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
