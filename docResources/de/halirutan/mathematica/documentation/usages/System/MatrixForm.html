<h3><a href="http://reference.wolfram.com/mathematica/ref/MatrixForm.html">MatrixForm</a></h3>
<ul>
    <li>MatrixForm[<em>list</em>] prints with the elements of <em>list</em> arranged in a regular array.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>TableAlignments, TableDepth, TableDirections,
    TableHeadings, TableSpacing</p>
