<h3><a href="http://reference.wolfram.com/mathematica/ref/ExactNumberQ.html">ExactNumberQ</a></h3>
<ul>
    <li>ExactNumberQ[<em>expr</em>] returns True if <em>expr</em> is an exact real or complex number, and returns False
        otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
