<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateUUID.html">CreateUUID</a></h3>
<ul>
    <li>CreateUUID[] creates a random universally unique UUID string.
    <li>CreateUUID["base"] appends a UUID string to the specified base string.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
