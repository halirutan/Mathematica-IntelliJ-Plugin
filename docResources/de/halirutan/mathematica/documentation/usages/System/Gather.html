<h3><a href="http://reference.wolfram.com/mathematica/ref/Gather.html">Gather</a></h3>
<ul>
    <li>Gather[<em>list</em>] gathers the elements of <em>list</em> into sublists of identical elements.
    <li>Gather[<em>list</em>,<em>test</em>] applies <em>test</em> to pairs of elements to determine if they should be
        considered identical.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
