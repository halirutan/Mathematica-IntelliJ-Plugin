<h3><a href="http://reference.wolfram.com/mathematica/ref/TransformedField.html">TransformedField</a></h3>
<ul>
    <li>TransformedField[<em>t</em>,<em>f</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em></sub>}->{<em>y</em><sub>1</sub>,<em>y</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>y</em><sub><em>n</em></sub>}] uses the coordinate transformation <em>t</em> to transform the scalar,
        vector, or tensor field <em>f</em> from coordinates <em>x</em><sub><em>i</em></sub> to <em>y</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
