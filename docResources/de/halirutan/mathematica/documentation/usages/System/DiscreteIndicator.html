<h3><a href="http://reference.wolfram.com/mathematica/ref/DiscreteIndicator.html">DiscreteIndicator</a></h3>
<ul>
    <li>DiscreteIndicator[<em>x</em>,<em>x</em><sub>1</sub>,{<em>u</em><sub>1</sub>,<em>u</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] yields the discrete indicator function, equal to 1 if <em>x</em>=<em>x</em><sub>1</sub> and 0 if
        <em>x</em>=<em>u</em><sub><em>i</em></sub> for any <em>i</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
