<h3><a href="http://reference.wolfram.com/mathematica/ref/TraceForward.html">TraceForward</a></h3>
<ul>
    <li>TraceForward is an option for Trace and related functions which specifies whether to include later expressions
        on the evaluation chain that contains the pattern <em>form</em> sought.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
