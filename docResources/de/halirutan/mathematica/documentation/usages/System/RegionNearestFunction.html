<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionNearestFunction.html">RegionNearestFunction</a></h3>
<ul>
    <li>RegionNearestFunction[<em>reg</em>,
        <math>
            <ms>...</ms>
        </math>
        ] represents a function whose values give the nearest point in the region <em>reg</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
