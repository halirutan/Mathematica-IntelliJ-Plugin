<h3><a href="http://reference.wolfram.com/mathematica/ref/Residue.html">Residue</a></h3>
<ul>
    <li>Residue[<em>expr</em>,{<em>z</em>,<em>z</em><sub>0</sub>}] finds the residue of <em>expr</em> at the point
        <em>z</em>=<em>z</em><sub>0</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
