<h3><a href="http://reference.wolfram.com/mathematica/ref/PartLayer.html">PartLayer</a></h3>
<ul>
    <li>PartLayer[<em>i</em>] represents a net layer that gives the <em>i</em><sup>th</sup> part of the input.
    <li>PartLayer[<em>m</em>;;<em>n</em>] gives parts <em>m</em> through <em>n</em>.
    <li>PartLayer[{<em>spec</em><sub>1</sub>,<em>spec</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] takes part <em>spec</em><sub><em>i</em></sub> at level <em>i</em> in the input.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
