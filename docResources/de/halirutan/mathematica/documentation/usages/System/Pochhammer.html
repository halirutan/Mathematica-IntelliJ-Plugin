<h3><a href="http://reference.wolfram.com/mathematica/ref/Pochhammer.html">Pochhammer</a></h3>
<ul>
    <li>Pochhammer[<em>a</em>,<em>n</em>] gives the Pochhammer symbol (<em>a</em>)<sub><em>n</em></sub>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
