<h3><a href="http://reference.wolfram.com/mathematica/ref/$MessageList.html">$MessageList</a></h3>
<ul>
    <li>$MessageList is a global variable that gives a list of the names of messages generated during the evaluation of
        the current input line.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
