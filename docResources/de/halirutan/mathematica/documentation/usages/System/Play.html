<h3><a href="http://reference.wolfram.com/mathematica/ref/Play.html">Play</a></h3>
<ul>
    <li>Play[<em>f</em>,{<em>t</em>,<em>t</em><sub><em>min</em></sub>,<em>t</em><sub><em>max</em></sub>}] creates an
        object that plays as a sound whose amplitude is given by <em>f</em> as a function of time <em>t</em> in seconds
        between <em>t</em><sub><em>min</em></sub> and <em>t</em><sub><em>max</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>Compiled, DisplayFunction, Epilog, PlayRange,
    Prolog, SampleDepth, SampleRate</p>
