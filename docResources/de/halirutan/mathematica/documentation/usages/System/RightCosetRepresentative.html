<h3><a href="http://reference.wolfram.com/mathematica/ref/RightCosetRepresentative.html">RightCosetRepresentative</a>
</h3>
<ul>
    <li>RightCosetRepresentative[<em>group</em>,<em>g</em>] returns the smallest element in the right coset of products
        of the elements of <em>group</em> by <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GroupActionBase</p>
