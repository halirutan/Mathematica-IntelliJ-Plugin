<h3><a href="http://reference.wolfram.com/mathematica/ref/Blank.html">Blank</a></h3>
<ul>
    <li>_ or Blank[] is a pattern object that can stand for any Mathematica expression.
    <li>_<em>h</em> or Blank[<em>h</em>] can stand for any expression with head <em>h</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
