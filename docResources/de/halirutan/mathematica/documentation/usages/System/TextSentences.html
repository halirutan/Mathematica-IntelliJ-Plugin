<h3><a href="http://reference.wolfram.com/mathematica/ref/TextSentences.html">TextSentences</a></h3>
<ul>
    <li>TextSentences["string"] gives a list of the runs of characters identified as sentences in <em>string</em>.
    <li>TextSentences["string",<em>n</em>] gives the first <em>n</em> sentences in <em>string</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
