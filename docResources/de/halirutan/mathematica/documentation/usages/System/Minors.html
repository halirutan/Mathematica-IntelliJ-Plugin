<h3><a href="http://reference.wolfram.com/mathematica/ref/Minors.html">Minors</a></h3>
<ul>
    <li>Minors[<em>m</em>] gives the minors of a matrix <em>m</em>.
    <li>Minors[<em>m</em>,<em>k</em>] gives the <em>k</em><sup>th</sup> minors.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
