<h3><a href="http://reference.wolfram.com/mathematica/ref/KroneckerSymbol.html">KroneckerSymbol</a></h3>
<ul>
    <li>KroneckerSymbol[<em>n</em>,<em>m</em>] gives the Kronecker symbol ((<em>n</em>)/(<em>m</em>)).
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
