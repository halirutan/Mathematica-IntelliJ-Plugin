<h3><a href="http://reference.wolfram.com/mathematica/ref/AbsArg.html">AbsArg</a></h3>
<ul>
    <li>AbsArg[<em>z</em>] gives the list {Abs[<em>z</em>],Arg[<em>z</em>]} of the number <em>z</em>.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Symbol has no options.</b></p>
