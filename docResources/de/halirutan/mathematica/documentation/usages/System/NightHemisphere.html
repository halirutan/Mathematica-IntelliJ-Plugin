<h3><a href="http://reference.wolfram.com/mathematica/ref/NightHemisphere.html">NightHemisphere</a></h3>
<ul>
    <li>NightHemisphere[] is a two-dimensional GeoGraphics primitive that represents the half of the Earth currenly in
        night shade.
    <li>NightHemisphere[<em>datespec</em>] represents the night half of the Earth for the specified date.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
