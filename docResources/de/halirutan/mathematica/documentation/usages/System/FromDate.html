<h3><a href="http://reference.wolfram.com/mathematica/ref/FromDate.html">FromDate</a></h3>
<ul>
    <li>FromDate[<em>date</em>] converts a date of the form {<em>y</em>,<em>m</em>,<em>d</em>,<em>h</em>,<em>m</em>,<em>s</em>}
        to an absolute number of seconds since the beginning of January 1, 1900.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
