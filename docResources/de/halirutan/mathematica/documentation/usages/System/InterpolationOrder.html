<h3><a href="http://reference.wolfram.com/mathematica/ref/InterpolationOrder.html">InterpolationOrder</a></h3>
<ul>
    <li>InterpolationOrder is an option for Interpolation, as well as ListLinePlot, ListPlot3D, ListContourPlot, and
        related functions, that specifies what order of interpolation to use.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
