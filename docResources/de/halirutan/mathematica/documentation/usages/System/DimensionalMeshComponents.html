<h3><a href="http://reference.wolfram.com/mathematica/ref/DimensionalMeshComponents.html">DimensionalMeshComponents</a>
</h3>
<ul>
    <li>DimensionalMeshComponents[<em>mr</em>] gives a list {<em>r</em><sub>0</sub>,<em>r</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        } of regions such that <em>r</em><sub><em>d</em></sub> has dimension <em>d</em> for a mesh region <em>mr</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
