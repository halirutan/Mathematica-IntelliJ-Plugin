<h3><a href="http://reference.wolfram.com/mathematica/ref/Dimensions.html">Dimensions</a></h3>
<ul>
    <li>Dimensions[<em>expr</em>] gives a list of the dimensions of <em>expr</em>.
    <li>Dimensions[<em>expr</em>,<em>n</em>] gives a list of the dimensions of <em>expr</em> down to level <em>n</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
