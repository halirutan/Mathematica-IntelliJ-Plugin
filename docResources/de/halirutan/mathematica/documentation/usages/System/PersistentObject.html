<h3><a href="http://reference.wolfram.com/mathematica/ref/PersistentObject.html">PersistentObject</a></h3>
<ul>
    <li>PersistentObject["name",<em>loc</em>] represents a persistent object stored at persistence location <em>loc</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
