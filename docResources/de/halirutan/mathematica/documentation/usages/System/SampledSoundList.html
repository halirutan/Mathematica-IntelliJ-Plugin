<h3><a href="http://reference.wolfram.com/mathematica/ref/SampledSoundList.html">SampledSoundList</a></h3>
<ul>
    <li>SampledSoundList[{<em>a</em><sub>1</sub>,<em>a</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>r</em>] is a sound primitive that represents a sound whose amplitude has levels <em>a</em><sub><em>i</em></sub>
        sampled <em>r</em> times a second.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
