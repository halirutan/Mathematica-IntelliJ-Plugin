<h3><a href="http://reference.wolfram.com/mathematica/ref/BooleanRegion.html">BooleanRegion</a></h3>
<ul>
    <li>BooleanRegion[<em>bfunc</em>,{<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] represents the Boolean combination <em>bfunc</em> of regions <em>reg</em><sub>1</sub>,
        <em>reg</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
