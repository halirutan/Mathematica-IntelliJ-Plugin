<h3><a href="http://reference.wolfram.com/mathematica/ref/MellinConvolve.html">MellinConvolve</a></h3>
<ul>
    <li>MellinConvolve[<em>f</em>,<em>g</em>,<em>x</em>,<em>y</em>] gives the Mellin convolution with respect to
        <em>x</em> of the expressions <em>f</em> and <em>g</em>.
    <li>MellinConvolve[<em>f</em>,<em>g</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>y</em><sub>1</sub>,<em>y</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multidimensional Mellin convolution.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
