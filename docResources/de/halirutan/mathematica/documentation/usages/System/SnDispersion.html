<h3><a href="http://reference.wolfram.com/mathematica/ref/SnDispersion.html">SnDispersion</a></h3>
<ul>
    <li>SnDispersion[<em>list</em>] gives the <em>S</em><sub><em>n</em></sub> statistic of the elements in <em>list</em>.
    <li>SnDispersion[<em>list</em>,<em>c</em>] gives the <em>S</em><sub><em>n</em></sub> statistic with scaling factor
        <em>c</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
