<h3><a href="http://reference.wolfram.com/mathematica/ref/ApplySides.html">ApplySides</a></h3>
<ul>
    <li>ApplySides[<em>f</em>,<em>rel</em>] applies <em>f</em> to each side of the equation or inequality <em>rel</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
