<h3><a href="http://reference.wolfram.com/mathematica/ref/GraphDistance.html">GraphDistance</a></h3>
<ul>
    <li>GraphDistance[<em>g</em>,<em>s</em>,<em>t</em>] gives the distance from source vertex <em>s</em> to target
        vertex <em>t</em> in the graph <em>g</em>.
    <li>GraphDistance[<em>g</em>,<em>s</em>] gives the distance from <em>s</em> to all vertices of the graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, WorkingPrecision</p>
