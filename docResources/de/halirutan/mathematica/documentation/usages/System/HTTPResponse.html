<h3><a href="http://reference.wolfram.com/mathematica/ref/HTTPResponse.html">HTTPResponse</a></h3>
<ul>
    <li>HTTPResponse[<em>body</em>] represents a successful response to an HTTP request, with the specified body and
        default metadata.
    <li>HTTPResponse[<em>body</em>,<em>metadata</em>] represents a response to an HTTP request, including the specified
        body and metadata.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
