<h3><a href="http://reference.wolfram.com/mathematica/ref/StirlingS2.html">StirlingS2</a></h3>
<ul>
    <li>StirlingS2[<em>n</em>,<em>m</em>] gives the Stirling number of the second kind
        <math>
            <ms>&#119982;</ms>
        </math>
        <sub>
            <small><em>n</em></small>
        </sub><sup>
            <small>(<em>m</em>)</small>
        </sup>.
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
