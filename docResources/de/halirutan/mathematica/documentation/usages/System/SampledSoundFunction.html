<h3><a href="http://reference.wolfram.com/mathematica/ref/SampledSoundFunction.html">SampledSoundFunction</a></h3>
<ul>
    <li>SampledSoundFunction[<em>f</em>,<em>n</em>,<em>r</em>] is a sound primitive that represents a sound whose
        amplitude sampled <em>r</em> times a second is generated by applying the function <em>f</em> to successive
        integers from 1 to <em>n</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
