<h3><a href="http://reference.wolfram.com/mathematica/ref/AtomQ.html">AtomQ</a></h3>
<ul>
    <li>AtomQ[<em>expr</em>] yields True if <em>expr</em> is an expression which cannot be divided into subexpressions,
        and yields False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
