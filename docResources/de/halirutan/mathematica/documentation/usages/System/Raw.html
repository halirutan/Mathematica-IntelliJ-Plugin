<h3><a href="http://reference.wolfram.com/mathematica/ref/Raw.html">Raw</a></h3>
<ul>
    <li>Raw[<em>h</em>,"hexstring"] constructs a raw data object with head <em>h</em>, and with contents corresponding
        to the binary bit pattern represented by the string <em>hexstring</em>, interpreted as a hexadecimal number.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
