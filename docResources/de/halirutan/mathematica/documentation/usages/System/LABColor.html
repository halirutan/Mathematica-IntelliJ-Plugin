<h3><a href="http://reference.wolfram.com/mathematica/ref/LABColor.html">LABColor</a></h3>
<ul>
    <li>LABColor[<em>l</em>,<em>a</em>,<em>b</em>] is a color directive with lightness <em>l</em> and color components
        <em>a</em> and <em>b</em>.
    <li>LABColor[<em>l</em>,<em>a</em>,<em>b</em>,
        <math>
            <ms>&alpha;</ms>
        </math>
        ] specifies opacity
        <math>
            <ms>&alpha;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
