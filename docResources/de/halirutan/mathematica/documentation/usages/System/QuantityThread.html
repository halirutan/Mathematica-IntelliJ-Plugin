<h3><a href="http://reference.wolfram.com/mathematica/ref/QuantityThread.html">QuantityThread</a></h3>
<ul>
    <li>QuantityThread[<em>quantity</em>] threads the unit of <em>quantity</em> through all levels of its magnitude.
    <li>QuantityThread[<em>quantity</em>,<em>n</em>] threads the unit to depth <em>n</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
