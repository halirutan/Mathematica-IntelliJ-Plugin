<h3><a href="http://reference.wolfram.com/mathematica/ref/HilbertCurve.html">HilbertCurve</a></h3>
<ul>
    <li>HilbertCurve[<em>n</em>] gives the line segments representing the <em>n</em><sup>th</sup>-step Hilbert curve.
    <li>HilbertCurve[<em>n</em>,<em>d</em>] gives the <em>n</em><sup>th</sup>-step Hilbert curve in dimension <em>d</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>DataRange</p>
