<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Loopback%20System&collection=reference&lang=en">Loopback</a>
</h3>
<ul>
    <li>Loopback is a setting for the LinkMode option of LinkOpen. LinkMode->Loopback causes a link to be created that
        is not connected to another program. Expressions written to the link are read back from the same link.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
