<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=DampingFactor%20System&collection=reference&lang=en">DampingFactor</a>
</h3>
<ul>
    <li>DampingFactor is an option for FindRoot, which can be used to control convergence behavior. DampingFactor ->
        <em>n</em> uses a damping factor of <em>n</em> in Newton's method.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
