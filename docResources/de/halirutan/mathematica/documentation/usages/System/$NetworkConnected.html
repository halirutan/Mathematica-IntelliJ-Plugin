<h3><a href="http://reference.wolfram.com/mathematica/ref/$NetworkConnected.html">$NetworkConnected</a></h3>
<ul>
    <li>$NetworkConnected gives True if your computer has a network interface that is active and capable of sending and
        receiving IP traffic, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
