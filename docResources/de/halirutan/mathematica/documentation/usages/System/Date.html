<h3><a href="http://reference.wolfram.com/mathematica/ref/Date.html">Date</a></h3>
<ul>
    <li>Date[] gives the current local date and time in the form
        {<em>year</em>,<em>month</em>,<em>day</em>,<em>hour</em>,<em>minute</em>,<em>second</em>}.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
