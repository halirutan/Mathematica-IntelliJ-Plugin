<h3><a href="http://reference.wolfram.com/mathematica/ref/Legended.html">Legended</a></h3>
<ul>
    <li>Legended[<em>expr</em>,<em>leg</em>] displays <em>expr</em> with legend <em>leg</em>.
    <li>Legended[<em>expr</em>,<em>lbl</em>] indicates in plotting and charting functions that a legend entry for <em>expr</em>
        should be created, with label <em>lbl</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
