<h3><a href="http://reference.wolfram.com/mathematica/ref/KeyValueMap.html">KeyValueMap</a></h3>
<ul>
    <li>KeyValueMap[<em>f</em>,
        <math>
            <ms>&lt;&#x7c;</ms>
        </math>
        <em>key</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>key</em><sub>2</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        <math>
            <ms>&#x7c;&gt;</ms>
        </math>
        ] gives the list
        {<em>f</em>[<em>key</em><sub>1</sub>,<em>val</em><sub>1</sub>],<em>f</em>[<em>key</em><sub>2</sub>,<em>val</em><sub>2</sub>],
        <math>
            <ms>&#8230;</ms>
        </math>
        }.
    <li>KeyValueMap[<em>f</em>] represents an operator form of KeyValueMap that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
