<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionBounds.html">RegionBounds</a></h3>
<ul>
    <li>RegionBounds[<em>reg</em>] gives a bounds for the region <em>reg</em>.
    <li>RegionBounds[<em>reg</em>,"type"] gives region bounds of the specified "<em>type</em>".
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
