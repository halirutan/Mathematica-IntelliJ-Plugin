<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioResample.html">AudioResample</a></h3>
<ul>
    <li>AudioResample[<em>audio</em>,<em>sr</em>] resamples <em>audio</em> to have the sample rate of <em>sr</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Antialiasing, Padding, Resampling</p>
