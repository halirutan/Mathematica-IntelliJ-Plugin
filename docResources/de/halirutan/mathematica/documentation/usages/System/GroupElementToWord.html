<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupElementToWord.html">GroupElementToWord</a></h3>
<ul>
    <li>GroupElementToWord[<em>group</em>,<em>g</em>] decomposes the group element <em>g</em> as a product of generators
        of <em>group</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GroupActionBase, Method, MaxIterations</p>
