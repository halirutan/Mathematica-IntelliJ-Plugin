<h3><a href="http://reference.wolfram.com/mathematica/ref/MatchLocalNames.html">MatchLocalNames</a></h3>
<ul>
    <li>MatchLocalNames is an option for Trace and related functions that specifies whether symbols such as <em>x</em>
        should match symbols with local names of the form <em>x</em>$<em>nnn</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
