<h3><a href="http://reference.wolfram.com/mathematica/ref/Spacer.html">Spacer</a></h3>
<ul>
    <li>Spacer[<em>w</em>] displays as a spacer <em>w</em> printer's points wide.
    <li>Spacer[{<em>w</em>,<em>h</em>}] displays as a spacer <em>w</em> points wide and a total of <em>h</em> points
        high.
    <li>Spacer[{<em>w</em>,<em>h</em>,<em>dh</em>}] makes the spacer extend <em>dh</em> points below the baseline.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
