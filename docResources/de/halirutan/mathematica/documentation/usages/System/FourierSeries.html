<h3><a href="http://reference.wolfram.com/mathematica/ref/FourierSeries.html">FourierSeries</a></h3>
<ul>
    <li>FourierSeries[<em>expr</em>,<em>t</em>,<em>n</em>] gives the <em>n</em><sup>th</sup>-order Fourier series
        expansion of <em>expr</em> in <em>t</em>.
    <li>FourierSeries[<em>expr</em>,{<em>t</em><sub>1</sub>,<em>t</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multidimensional Fourier series.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>FourierParameters, GenerateConditions,
    Assumptions</p>
