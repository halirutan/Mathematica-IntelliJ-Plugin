<h3><a href="http://reference.wolfram.com/mathematica/ref/Nest.html">Nest</a></h3>
<ul>
    <li>Nest[<em>f</em>,<em>expr</em>,<em>n</em>] gives an expression with <em>f</em> applied <em>n</em> times to <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
