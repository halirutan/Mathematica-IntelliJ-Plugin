<h3><a href="http://reference.wolfram.com/mathematica/ref/Through.html">Through</a></h3>
<ul>
    <li>Through[<em>p</em>[<em>f</em><sub>1</sub>,<em>f</em><sub>2</sub>][<em>x</em>]] gives
        <em>p</em>[<em>f</em><sub>1</sub>[<em>x</em>],<em>f</em><sub>2</sub>[<em>x</em>]].
    <li>Through[<em>expr</em>,<em>h</em>] performs the transformation wherever <em>h</em> occurs in the head of
        <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
