<h3><a href="http://reference.wolfram.com/mathematica/ref/$Initialization.html">$Initialization</a></h3>
<ul>
    <li>$Initialization is a symbol whose value, if any, is evaluated with ReleaseHold[$Initialization] at the start of
        a Wolfram Language session.
</ul><p><b>Attributes:</b>ReadProtected</p><p><b>Symbol has no options.</b></p>
