<h3><a href="http://reference.wolfram.com/mathematica/ref/ExternalSessions.html">ExternalSessions</a></h3>
<ul>
    <li>ExternalSessions[] gives the list of currently active external evaluator sessions.
    <li>ExternalSessions[<em>sys</em>] gives the list of sessions associated with the system <em>sys</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
