<h3><a href="http://reference.wolfram.com/mathematica/ref/Get.html">Get</a></h3>
<ul>
    <li><<<em>name</em> reads in a file, evaluating each expression in it and returning the last one.
    <li>Get[<em>stream</em>] reads from a stream, evaluating each expression in it and returning the last one.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>CharacterEncoding, Method, Path</p>
