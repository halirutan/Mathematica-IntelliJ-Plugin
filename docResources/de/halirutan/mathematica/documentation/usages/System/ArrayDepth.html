<h3><a href="http://reference.wolfram.com/mathematica/ref/ArrayDepth.html">ArrayDepth</a></h3>
<ul>
    <li>ArrayDepth[<em>expr</em>] gives the depth to which <em>expr</em> is a full array, with all the parts at a
        particular level being lists of the same length, or is a SparseArray object.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
