<h3><a href="http://reference.wolfram.com/mathematica/ref/SearchAdjustment.html">SearchAdjustment</a></h3>
<ul>
    <li>SearchAdjustment[<em>query</em>,<em>w</em>] represents a component of a search query that is to be treated as
        having weight <em>w</em>.
    <li>SearchAdjustment[<em>query</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>opts</em>] represents a component of a search query with certain options.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
