<h3><a href="http://reference.wolfram.com/mathematica/ref/FixedPoint.html">FixedPoint</a></h3>
<ul>
    <li>FixedPoint[<em>f</em>,<em>expr</em>] starts with <em>expr</em>, then applies <em>f</em> repeatedly until the
        result no longer changes.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>SameTest</p>
