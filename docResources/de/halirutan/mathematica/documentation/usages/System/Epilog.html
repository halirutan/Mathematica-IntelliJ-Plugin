<h3><a href="http://reference.wolfram.com/mathematica/ref/Epilog.html">Epilog</a></h3>
<ul>
    <li>Epilog is an option for graphics functions that gives a list of graphics primitives to be rendered after the
        main part of the graphics is rendered.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
