<h3><a href="http://reference.wolfram.com/mathematica/ref/FindVertexCover.html">FindVertexCover</a></h3>
<ul>
    <li>FindVertexCover[<em>g</em>] finds a vertex cover of the graph <em>g</em> with a minimum number of vertices.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
