<h3><a href="http://reference.wolfram.com/mathematica/ref/CarmichaelLambda.html">CarmichaelLambda</a></h3>
<ul>
    <li>CarmichaelLambda[<em>n</em>] gives the Carmichael function
        <math>
            <ms>&#955;</ms>
        </math>
        (<em>n</em>), defined as the smallest integer <em>m</em> such that <em>k</em><sup><em>m</em></sup>
        <math>
            <ms>&#8801;</ms>
        </math>
        1mod <em>n</em> for all <em>k</em> relatively prime to <em>n</em>.
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
