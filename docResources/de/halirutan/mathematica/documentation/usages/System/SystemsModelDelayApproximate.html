<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemsModelDelayApproximate.html">SystemsModelDelayApproximate</a>
</h3>
<ul>
    <li>SystemsModelDelayApproximate[<em>sys</em>,<em>ord</em>] gives a delay-free system by using approximations of
        order <em>ord</em> of the time delays in system <em>sys</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
