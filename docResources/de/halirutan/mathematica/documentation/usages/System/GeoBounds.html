<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoBounds.html">GeoBounds</a></h3>
<ul>
    <li>GeoBounds[<em>g</em>] gives the rectangle enclosing the geographic area determined by the geo region <em>g</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
