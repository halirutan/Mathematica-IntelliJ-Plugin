<h3><a href="http://reference.wolfram.com/mathematica/ref/UnsetShared.html">UnsetShared</a></h3>
<ul>
    <li>UnsetShared[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] stops the sharing of the variables or functions <em>s</em><sub><em>i</em></sub> among parallel kernels.
    <li>UnsetShared[<em>patt</em>] stops the sharing of all variables and functions whose names match the string pattern
        <em>patt</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
