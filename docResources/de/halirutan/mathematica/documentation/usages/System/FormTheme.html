<h3><a href="http://reference.wolfram.com/mathematica/ref/FormTheme.html">FormTheme</a></h3>
<ul>
    <li>FormTheme is an option for FormObject and related functions that specifies an overall theme for a form and its
        elements.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
