<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/MakeJavaExpr.html">MakeJavaExpr</a></h3>
<ul>
    <li>MakeJavaExpr[expr] constructs a new Java object of the J/Link Expr class that represents the Wolfram Language
        expression expr.
</ul><p><b>Attributes:</b>HoldAllComplete</p><p><b>Symbol has no options.</b></p>
