<h3><a href="http://reference.wolfram.com/mathematica/ref/$PreRead.html">$PreRead</a></h3>
<ul>
    <li>$PreRead is a global variable whose value, if set, is applied to the text or box form of every input expression
        before it is fed to Mathematica.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
