<h3><a href="http://reference.wolfram.com/mathematica/ref/PowerRange.html">PowerRange</a></h3>
<ul>
    <li>PowerRange[<em>a</em>,<em>b</em>] generates a list {<em>a</em>,10<em>a</em>,100<em>a</em>,
        <math>
            <ms>...</ms>
        </math>
        ,<em>b</em>}, with successive elements increasing by factors of 10.
    <li>PowerRange[<em>a</em>,<em>b</em>,<em>r</em>] uses factors of <em>r</em> instead of 10.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
