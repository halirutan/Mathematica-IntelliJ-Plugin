<h3><a href="http://reference.wolfram.com/mathematica/ref/Operate.html">Operate</a></h3>
<ul>
    <li>Operate[<em>p</em>,<em>f</em>[<em>x</em>,<em>y</em>]] gives <em>p</em>[<em>f</em>][<em>x</em>,<em>y</em>].
    <li>Operate[<em>p</em>,<em>expr</em>,<em>n</em>] applies <em>p</em> at level <em>n</em> in the head of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
