<h3><a href="http://reference.wolfram.com/mathematica/ref/InexactNumberQ.html">InexactNumberQ</a></h3>
<ul>
    <li>InexactNumberQ[<em>expr</em>] returns True if <em>expr</em> is an inexact real or complex number, and returns
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
