<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageCorrespondingPoints.html">ImageCorrespondingPoints</a>
</h3>
<ul>
    <li>ImageCorrespondingPoints[<em>image</em><sub>1</sub>,<em>image</em><sub>2</sub>] finds a set of matching interest
        points in <em>image</em><sub>1</sub> and <em>image</em><sub>2</sub> and returns their pixel coordinates.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Transformation, Masking</p>
