<h3><a href="http://reference.wolfram.com/mathematica/ref/ScheduledTaskObject.html">ScheduledTaskObject</a></h3>
<ul>
    <li>ScheduledTaskObject[<em>id</em>,<em>expr</em>,<em>spec</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is a task object specifying future evaluation of <em>expr</em> according to <em>spec</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
