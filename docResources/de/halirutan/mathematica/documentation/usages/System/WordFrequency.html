<h3><a href="http://reference.wolfram.com/mathematica/ref/WordFrequency.html">WordFrequency</a></h3>
<ul>
    <li>WordFrequency[<em>text</em>,<em>word</em>] gives the frequency of <em>word</em> in <em>text</em>.
    <li>WordFrequency[<em>text</em>,{<em>word</em><sub>1</sub>,<em>word</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives an association of the frequencies of each of the <em>word</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
