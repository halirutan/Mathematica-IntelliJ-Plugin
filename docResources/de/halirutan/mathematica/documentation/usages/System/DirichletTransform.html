<h3><a href="http://reference.wolfram.com/mathematica/ref/DirichletTransform.html">DirichletTransform</a></h3>
<ul>
    <li>DirichletTransform[<em>expr</em>,<em>n</em>,<em>s</em>] gives the Dirichlet transform of <em>expr</em> with
        respect to <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions, GenerateConditions, Method,
    VerifyConvergence</p>
