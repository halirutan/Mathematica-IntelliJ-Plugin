<h3><a href="http://reference.wolfram.com/mathematica/ref/DeleteObject.html">DeleteObject</a></h3>
<ul>
    <li>DeleteObject[<em>obj</em>] deletes the object <em>obj</em>.
    <li>DeleteObject[{<em>obj</em><sub>1</sub>,<em>obj</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] deletes all the <em>obj</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
