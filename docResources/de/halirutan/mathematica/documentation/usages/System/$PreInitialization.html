<h3><a href="http://reference.wolfram.com/mathematica/ref/$PreInitialization.html">$PreInitialization</a></h3>
<ul>
    <li>$PreInitialization is a symbol whose value, if any, is evaluated with ReleaseHold[$PreInitialization] before any
        other initializations in a Wolfram Language session.
</ul><p><b>Attributes:</b>ReadProtected</p><p><b>Symbol has no options.</b></p>
