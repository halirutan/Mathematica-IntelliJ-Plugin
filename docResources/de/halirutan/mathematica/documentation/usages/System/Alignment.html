<h3><a href="http://reference.wolfram.com/mathematica/ref/Alignment.html">Alignment</a></h3>
<ul>
    <li>Alignment is an option which specifies how the contents of a displayed object should be aligned within the
        available area in the object.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
