<h3><a href="http://reference.wolfram.com/mathematica/ref/TensorContract.html">TensorContract</a></h3>
<ul>
    <li>
        TensorContract[<em>tensor</em>,{{<em>s</em><sub>11</sub>,<em>s</em><sub>12</sub>},{<em>s</em><sub>21</sub>,<em>s</em><sub>22</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] yields the contraction of <em>tensor</em> in the pairs {<em>s</em><sub><em>i1</em></sub>,<em>s</em><sub><em>i2</em></sub>}

</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
