<h3><a href="http://reference.wolfram.com/mathematica/ref/ClippingStyle.html">ClippingStyle</a></h3>
<ul>
    <li>ClippingStyle is an option for plotting functions that specifies the style of what should be drawn when curves
        or surfaces would extend beyond the plot range.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
