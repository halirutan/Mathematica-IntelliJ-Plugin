<h3><a href="http://reference.wolfram.com/mathematica/ref/$SystemShell.html">$SystemShell</a></h3>
<ul>
    <li>$SystemShell is a symbol that specifies the system shell for the OS that is currently being used.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
