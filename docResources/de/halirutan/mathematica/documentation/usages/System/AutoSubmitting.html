<h3><a href="http://reference.wolfram.com/search/?q=AutoSubmitting">AutoSubmitting</a></h3>
<ul>
    <li>AutoSubmitting[<em>spec</em>] represents an element of a form that automatically submits the whole form if it is
        entered.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
