<h3><a href="http://reference.wolfram.com/mathematica/ref/BooleanStrings.html">BooleanStrings</a></h3>
<ul>
    <li>BooleanStrings is an option to TextString and related functions that determines what strings correspond to the
        Wolfram Language symbols True and False.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
