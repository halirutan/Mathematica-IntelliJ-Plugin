<h3><a href="http://reference.wolfram.com/mathematica/ref/IgnoreDiacritics.html">IgnoreDiacritics</a></h3>
<ul>
    <li>IgnoreDiacritics is an option for string, grammar, and related functions that specifies whether diacritics
        should be ignored in strings.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
