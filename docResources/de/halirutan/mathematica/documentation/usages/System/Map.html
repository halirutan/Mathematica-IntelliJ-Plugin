<h3><a href="http://reference.wolfram.com/mathematica/ref/Map.html">Map</a></h3>
<ul>
    <li>Map[<em>f</em>,<em>expr</em>] or <em>f</em>/@<em>expr</em> applies <em>f</em> to each element on the first level
        in <em>expr</em>.
    <li>Map[<em>f</em>,<em>expr</em>,<em>levelspec</em>] applies <em>f</em> to parts of <em>expr</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
