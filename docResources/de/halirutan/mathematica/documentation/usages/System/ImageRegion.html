<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageRegion.html">ImageRegion</a></h3>
<ul>
    <li>ImageRegion is an option for cells that specifies the size and position of the bounding box within which a
        graphic is rendered.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
