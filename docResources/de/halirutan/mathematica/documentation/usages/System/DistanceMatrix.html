<h3><a href="http://reference.wolfram.com/mathematica/ref/DistanceMatrix.html">DistanceMatrix</a></h3>
<ul>
    <li>DistanceMatrix[{<em>u</em><sub>1</sub>,<em>u</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the matrix of distances between each pair of elements <em>u</em><sub><em>i</em></sub>,
        <em>u</em><sub><em>j</em></sub>.
    <li>DistanceMatrix[{<em>u</em><sub>1</sub>,<em>u</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the matrix of distances between each pair of elements <em>u</em><sub><em>i</em></sub>,
        <em>v</em><sub><em>j</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
