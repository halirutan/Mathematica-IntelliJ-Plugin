<h3><a href="http://reference.wolfram.com/mathematica/ref/NetInformation.html">NetInformation</a></h3>
<ul>
    <li>NetInformation[<em>net</em>,"property"] gives information about the specified property of the neural network
        <em>net</em>.
    <li>NetInformation[{<em>net</em><sub>1</sub>,<em>net</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },"property"] gives a list containing the result for each <em>net</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
