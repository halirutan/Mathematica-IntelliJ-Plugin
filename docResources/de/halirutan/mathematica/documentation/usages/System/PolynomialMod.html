<h3><a href="http://reference.wolfram.com/mathematica/ref/PolynomialMod.html">PolynomialMod</a></h3>
<ul>
    <li>PolynomialMod[<em>poly</em>,<em>m</em>] gives the polynomial <em>poly</em> reduced modulo <em>m</em>.
    <li>PolynomialMod[<em>poly</em>,{<em>m</em><sub>1</sub>,<em>m</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] reduces modulo all of the <em>m</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CoefficientDomain, Modulus, Trig</p>
