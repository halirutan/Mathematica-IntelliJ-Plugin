<h3><a href="http://reference.wolfram.com/mathematica/ref/Apply.html">Apply</a></h3>
<ul>
    <li>Apply[<em>f</em>,<em>expr</em>] or <em>f</em>@@<em>expr</em> replaces the head of <em>expr</em> by <em>f</em>.
    <li>Apply[<em>f</em>,<em>expr</em>,{1}] or <em>f</em>@@@<em>expr</em> replaces heads at level 1 of <em>expr</em> by
        <em>f</em>.
    <li>Apply[<em>f</em>,<em>expr</em>,<em>levelspec</em>] replaces heads in parts of <em>expr</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
