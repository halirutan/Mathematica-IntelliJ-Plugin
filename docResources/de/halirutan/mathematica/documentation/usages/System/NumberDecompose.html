<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberDecompose.html">NumberDecompose</a></h3>
<ul>
    <li>NumberDecompose[<em>x</em>,{<em>u</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>u</em><sub><em>n</em></sub>}] returns a list of coefficients {<em>c</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>c</em><sub><em>n</em></sub>} of a decomposition of the number <em>x</em> in the basis
        {<em>u</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>u</em><sub><em>n</em></sub>}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
