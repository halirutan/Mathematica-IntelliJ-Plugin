<h3><a href="http://reference.wolfram.com/mathematica/ref/OpacityFunctionScaling.html">OpacityFunctionScaling</a></h3>
<ul>
    <li>OpacityFunctionScaling is an option to visualization functions such as DensityPlot3D that specifies whether
        arguments supplied to OpacityFunction should be scaled to lie between 0 and 1.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
