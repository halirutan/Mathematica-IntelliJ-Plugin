<h3><a href="http://reference.wolfram.com/mathematica/ref/$Failed.html">$Failed</a></h3>
<ul>
    <li>$Failed is a special symbol returned by certain functions when they cannot do what they were asked to do.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
