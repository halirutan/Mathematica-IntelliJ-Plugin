<h3><a href="http://reference.wolfram.com/mathematica/ref/MapIndexed.html">MapIndexed</a></h3>
<ul>
    <li>MapIndexed[<em>f</em>,<em>expr</em>] applies <em>f</em> to the elements of <em>expr</em>, giving the part
        specification of each element as a second argument to <em>f</em>.
    <li>MapIndexed[<em>f</em>,<em>expr</em>,<em>levelspec</em>] applies <em>f</em> to all parts of <em>expr</em> on
        levels specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
