<h3><a href="http://reference.wolfram.com/mathematica/ref/SelfLoopStyle.html">SelfLoopStyle</a></h3>
<ul>
    <li>SelfLoopStyle is an option for GraphPlot and related functions that specifies how to draw self-loops that
        connect a vertex to itself.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
