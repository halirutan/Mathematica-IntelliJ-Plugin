<h3><a href="http://reference.wolfram.com/mathematica/ref/BinaryDistance.html">BinaryDistance</a></h3>
<ul>
    <li>BinaryDistance[<em>u</em>,<em>v</em>] gives the binary distance between vectors <em>u</em> and <em>v</em>, equal
        to 0 if they are identical and 1 otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
