<h3><a href="http://reference.wolfram.com/mathematica/ref/CloseKernels.html">CloseKernels</a></h3>
<ul>
    <li>CloseKernels[] terminates all parallel kernels from the list Kernels[].
    <li>CloseKernels[<em>k</em>] terminates the kernel <em>k</em>.
    <li>CloseKernels[{<em>k</em><sub>1</sub>,<em>k</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] terminates the kernels <em>k</em><sub>1</sub>, <em>k</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
