<h3><a href="http://reference.wolfram.com/mathematica/ref/Except.html">Except</a></h3>
<ul>
    <li>Except[<em>c</em>] is a pattern object which represents any expression except one that matches <em>c</em>.
    <li>Except[<em>c</em>,<em>p</em>] represents any expression that matches <em>p</em> but not <em>c</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
