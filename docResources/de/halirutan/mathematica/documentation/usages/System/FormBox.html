<h3><a href="http://reference.wolfram.com/mathematica/ref/FormBox.html">FormBox</a></h3>
<ul>
    <li>FormBox[<em>boxes</em>,<em>form</em>] is a low-level box construct which displays as <em>boxes</em> but
        specifies that rules associated with <em>form</em> should be used to interpret <em>boxes</em> on input.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle</p>
