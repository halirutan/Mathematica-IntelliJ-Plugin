<h3><a href="http://reference.wolfram.com/mathematica/ref/StadiumShape.html">StadiumShape</a></h3>
<ul>
    <li>
        StadiumShape[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>}},<em>r</em>]
        represents a stadium of radius <em>r</em> between the points {<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>} and
        {<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>}.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
