<h3><a href="http://reference.wolfram.com/mathematica/ref/LongestOrderedSequence.html">LongestOrderedSequence</a></h3>
<ul>
    <li>LongestOrderedSequence[<em>list</em>] finds the longest ordered sequence of contiguous or disjoint elements in
        <em>list</em>.
    <li>LongestOrderedSequence[<em>list</em>,<em>p</em>] finds the longest ordered sequence using the ordering function
        <em>p</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>IgnoreCase</p>
