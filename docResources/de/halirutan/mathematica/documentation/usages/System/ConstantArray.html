<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantArray.html">ConstantArray</a></h3>
<ul>
    <li>ConstantArray[<em>c</em>,<em>n</em>] generates a list of <em>n</em> copies of the element <em>c</em>.
    <li>ConstantArray[<em>c</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] generates an <em>n</em><sub>1</sub>
        <math>
            <ms>&#10799;</ms>
        </math>
        <em>n</em><sub>2</sub>
        <math>
            <ms>&#10799;</ms>
        </math>
        <math>
            <ms>&#8230;</ms>
        </math>
        array of nested lists containing copies of the element <em>c</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
