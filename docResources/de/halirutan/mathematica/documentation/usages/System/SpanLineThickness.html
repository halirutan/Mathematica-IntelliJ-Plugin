<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanLineThickness.html">SpanLineThickness</a></h3>
<ul>
    <li>SpanLineThickness is an option for selections that specifies the thickness in printer's points of line-spanning
        characters such as
        <math>
            <ms>&#8726;</ms>
        </math>
        [VerticalLine] and
        <math>
            <ms>&#8726;</ms>
        </math>
        [HorizontalLine].
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
