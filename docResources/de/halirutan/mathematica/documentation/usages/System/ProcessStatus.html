<h3><a href="http://reference.wolfram.com/mathematica/ref/ProcessStatus.html">ProcessStatus</a></h3>
<ul>
    <li>ProcessStatus[<em>proc</em>] gives the current status of the external process represented by the ProcessObject
        <em>proc</em>.
    <li>ProcessStatus[<em>proc</em>,"status"] returns True if the process has the status given, and returns False
        otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
