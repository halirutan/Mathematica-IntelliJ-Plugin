<h3><a href="http://reference.wolfram.com/mathematica/ref/DensityPlot3D.html">DensityPlot3D</a></h3>
<ul>
    <li>
        DensityPlot3D[<em>f</em>,{<em>x</em>,<em>x</em><sub><em>min</em></sub>,<em>x</em><sub><em>max</em></sub>},{<em>y</em>,<em>y</em><sub><em>min</em></sub>,<em>y</em><sub><em>max</em></sub>},{<em>z</em>,<em>z</em><sub><em>min</em></sub>,<em>z</em><sub><em>max</em></sub>}]
        makes a density plot of <em>f</em> as a function of <em>x</em>, <em>y</em>, and <em>z</em>.
    <li>DensityPlot3D[<em>f</em>,{<em>x</em>,<em>y</em>,<em>z</em>}
        <math>
            <ms>&#8712;</ms>
        </math>
        <em>reg</em>] takes the variables to be in the geometric region <em>reg</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
