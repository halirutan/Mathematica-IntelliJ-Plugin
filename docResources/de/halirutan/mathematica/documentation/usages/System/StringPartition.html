<h3><a href="http://reference.wolfram.com/mathematica/ref/StringPartition.html">StringPartition</a></h3>
<ul>
    <li>StringPartition["string",<em>n</em>] partitions string into nonoverlapping substrings of length <em>n</em>.
    <li>StringPartition["string",<em>n</em>,<em>d</em>] generates substrings with offset <em>d</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
