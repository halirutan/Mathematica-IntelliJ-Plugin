<h3><a href="http://reference.wolfram.com/mathematica/ref/PageHeaderLines.html">PageHeaderLines</a></h3>
<ul>
    <li>PageHeaderLines is an option for notebooks that specifies whether a horizontal line is inserted at the top of
        each page when the notebook is printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
