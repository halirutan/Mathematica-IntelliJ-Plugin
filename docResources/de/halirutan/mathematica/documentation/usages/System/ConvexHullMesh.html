<h3><a href="http://reference.wolfram.com/mathematica/ref/ConvexHullMesh.html">ConvexHullMesh</a></h3>
<ul>
    <li>ConvexHullMesh[{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] gives a BoundaryMeshRegion representing the convex hull from the points <em>p</em><sub>1</sub>,
        <em>p</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Method</p>
