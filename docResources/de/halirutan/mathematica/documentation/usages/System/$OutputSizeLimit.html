<h3><a href="http://reference.wolfram.com/mathematica/ref/$OutputSizeLimit.html">$OutputSizeLimit</a></h3>
<ul>
    <li>$OutputSizeLimit specifies the maximum size in bytes of expressions that will automatically be output in their
        entirety in a Mathematica notebook.
</ul><p><b>Attributes:</b> ReadProtected</p><p><b>Symbol has no options.</b></p>
