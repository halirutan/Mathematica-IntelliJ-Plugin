<h3><a href="http://reference.wolfram.com/mathematica/ref/MatrixPower.html">MatrixPower</a></h3>
<ul>
    <li>MatrixPower[<em>m</em>,<em>n</em>] gives the <em>n</em><sup>th</sup> matrix power of the matrix <em>m</em>.
    <li>MatrixPower[<em>m</em>,<em>n</em>,<em>v</em>] gives the <em>n</em><sup>th</sup> matrix power of the matrix
        <em>m</em> applied to the vector <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
