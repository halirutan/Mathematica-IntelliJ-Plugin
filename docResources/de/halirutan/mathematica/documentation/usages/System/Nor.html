<h3><a href="http://reference.wolfram.com/mathematica/ref/Nor.html">Nor</a></h3>
<ul>
    <li>Nor[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is the logical NOR function. It evaluates its arguments in order, giving False immediately if any of them are
        True, and True if they are all False.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
