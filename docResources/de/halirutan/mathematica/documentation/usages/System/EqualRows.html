<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=EqualRows%20System&collection=reference&lang=en">EqualRows</a>
</h3>
<ul>
    <li>EqualRows is an option to GridBox which specifies whether the size of the rows are all set to the size of the
        largest row. The default value of EqualRows is False.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
