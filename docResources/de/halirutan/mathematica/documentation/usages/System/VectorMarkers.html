<h3><a href="http://reference.wolfram.com/mathematica/ref/VectorMarkers.html">VectorMarkers</a></h3>
<ul>
    <li>VectorMarkers is an option for graphics functions like VectorPlot, ListVectorPlot and related functions that
        specifies what markers to draw at the field points plotted.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
