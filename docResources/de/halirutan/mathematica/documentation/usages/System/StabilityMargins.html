<h3><a href="http://reference.wolfram.com/mathematica/ref/StabilityMargins.html">StabilityMargins</a></h3>
<ul>
    <li>StabilityMargins is an option to frequency response plots such as BodePlot, NyquistPlot, and NicholsPlot that
        specifies the gain and phase margins to be shown on the plot.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
