<h3><a href="http://reference.wolfram.com/mathematica/ref/ValidationSet.html">ValidationSet</a></h3>
<ul>
    <li>ValidationSet is an option for Predict, Classify, and related functions that specifies the validation set to be
        used during the training phase.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
