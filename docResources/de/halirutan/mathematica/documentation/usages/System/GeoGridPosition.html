<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoGridPosition.html">GeoGridPosition</a></h3>
<ul>
    <li>GeoGridPosition[{<em>x</em>,<em>y</em>,<em>z</em>},<em>projection</em>] represents a point
        {<em>x</em>,<em>y</em>,<em>z</em>} in a planimetric cartographic grid using the specified projection.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
