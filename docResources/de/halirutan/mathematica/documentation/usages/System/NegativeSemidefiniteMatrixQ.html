<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/NegativeSemidefiniteMatrixQ.html">NegativeSemidefiniteMatrixQ</a>
</h3>
<ul>
    <li>NegativeSemidefiniteMatrixQ[<em>m</em>] gives True if <em>m</em> is explicitly negative semidefinite, and False
        otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Tolerance</p>
