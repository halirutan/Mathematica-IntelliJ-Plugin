<h3><a href="http://reference.wolfram.com/mathematica/ref/RadicalBox.html">RadicalBox</a></h3>
<ul>
    <li>RadicalBox[<em>x</em>,<em>n</em>] is a low-level box construct that represents the displayed object
        <em>x</em><sup>1/<em>n</em></sup> in notebook expressions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle, ExponentPosition,
    MultilineFunction, SurdForm</p>
