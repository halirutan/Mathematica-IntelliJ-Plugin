<h3><a href="http://reference.wolfram.com/mathematica/ref/CellLabelStyle.html">CellLabelStyle</a></h3>
<ul>
    <li>CellLabelStyle is an option for Cell that specifies the style to use in displaying cell labels marking inputs
        and outputs.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
