<h3><a href="http://reference.wolfram.com/mathematica/ref/UpSet.html">UpSet</a></h3>
<ul>
    <li><em>lhs</em>^=<em>rhs</em> assigns <em>rhs</em> to be the value of <em>lhs</em>, and associates the assignment
        with symbols that occur at level one in <em>lhs</em>.
</ul><p><b>Attributes:</b> HoldFirst, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
