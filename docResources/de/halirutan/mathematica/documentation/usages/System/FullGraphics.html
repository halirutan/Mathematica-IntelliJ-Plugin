<h3><a href="http://reference.wolfram.com/mathematica/ref/FullGraphics.html">FullGraphics</a></h3>
<ul>
    <li>FullGraphics[<em>g</em>] takes a graphics object, and generates a new one in which objects specified by graphics

</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
