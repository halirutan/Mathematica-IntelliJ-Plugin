<h3><a href="http://reference.wolfram.com/mathematica/ref/DateObjectQ.html">DateObjectQ</a></h3>
<ul>
    <li>DateObjectQ[<em>expr</em>] gives True if <em>expr</em> is a DateObject with valid arguments, and False
        otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
