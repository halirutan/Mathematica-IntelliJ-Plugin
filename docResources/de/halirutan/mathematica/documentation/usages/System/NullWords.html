<h3><a href="http://reference.wolfram.com/mathematica/ref/NullWords.html">NullWords</a></h3>
<ul>
    <li>NullWords is an option for Read and related functions which specifies whether null words should be taken to
        exist between repeated word separators.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
