<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioJoin.html">AudioJoin</a></h3>
<ul>
    <li>AudioJoin[{<em>audio</em><sub>1</sub>,<em>audio</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] concatenates all <em>audio</em><sub><em>i</em></sub> and returns an audio object.
    <li>
        AudioJoin[{{<em>audio</em><sub>1</sub>,<em>t</em><sub>1</sub>},{<em>audio</em><sub>2</sub>,<em>t</em><sub>2</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] inserts <em>t</em><sub><em>i</em></sub> seconds of silence after each <em>audio</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>SampleRate</p>
