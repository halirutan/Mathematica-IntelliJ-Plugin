<h3><a href="http://reference.wolfram.com/mathematica/ref/DateRange.html">DateRange</a></h3>
<ul>
    <li>DateRange[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>] gives all dates in the range from
        <em>date<sub>1</sub></em> to <em>date<sub>2</sub></em>.
    <li>DateRange[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>,<em>increment</em>] gives the date lists in the
        range from <em>date<sub>1</sub></em> to <em>date<sub>2</sub></em> that are <em>increment</em> apart.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType</p>
