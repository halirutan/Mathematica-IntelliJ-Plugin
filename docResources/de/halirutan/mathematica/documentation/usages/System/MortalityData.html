<h3><a href="http://reference.wolfram.com/mathematica/ref/MortalityData.html">MortalityData</a></h3>
<ul>
    <li>MortalityData[<em>spec</em>] gives the values of all properties for the specified demographic.
    <li>MortalityData[<em>spec</em>,<em>property</em>] gives the value of the specified property for the specified
        demographic.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
