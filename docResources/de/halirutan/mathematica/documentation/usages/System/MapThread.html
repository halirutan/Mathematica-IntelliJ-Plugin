<h3><a href="http://reference.wolfram.com/mathematica/ref/MapThread.html">MapThread</a></h3>
<ul>
    <li>MapThread[<em>f</em>,{{<em>a</em><sub>1</sub>,<em>a</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>b</em><sub>1</sub>,<em>b</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives {<em>f</em>[<em>a</em><sub>1</sub>,<em>b</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ],<em>f</em>[<em>a</em><sub>2</sub>,<em>b</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ],
        <math>
            <ms>&#8230;</ms>
        </math>
        }.
    <li>MapThread[<em>f</em>,{<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>n</em>] applies <em>f</em> to the parts of the <em>expr</em><sub><em>i</em></sub> at level <em>n</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
