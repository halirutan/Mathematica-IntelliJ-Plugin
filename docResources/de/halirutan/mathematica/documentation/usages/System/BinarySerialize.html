<h3><a href="http://reference.wolfram.com/mathematica/ref/BinarySerialize.html">BinarySerialize</a></h3>
<ul>
    <li>BinarySerialize[<em>expr</em>] gives a binary representation of any expression <em>expr</em> as a ByteArray
        object.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Method, PerformanceGoal</p>
