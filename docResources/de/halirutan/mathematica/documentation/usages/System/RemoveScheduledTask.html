<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveScheduledTask.html">RemoveScheduledTask</a></h3>
<ul>
    <li>RemoveScheduledTask[<em>obj</em>] remove the <em>obj</em> from the list of currently set tasks.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
