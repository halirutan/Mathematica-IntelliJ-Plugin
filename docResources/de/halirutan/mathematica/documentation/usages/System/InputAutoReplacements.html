<h3><a href="http://reference.wolfram.com/mathematica/ref/InputAutoReplacements.html">InputAutoReplacements</a></h3>
<ul>
    <li>InputAutoReplacements is an option for cells and notebooks which specifies strings of characters that should be
        replaced immediately on input.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
