<h3><a href="http://reference.wolfram.com/mathematica/ref/QuantityVariable.html">QuantityVariable</a></h3>
<ul>
    <li>QuantityVariable[<em>var</em>,"pq"] represents a variable with the label <em>var</em> and the corresponding
        physical quantity "<em>pq</em>".
    <li>QuantityVariable["pq"] represents the unlabeled physical quantity "<em>pq</em>".
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
