<h3><a href="http://reference.wolfram.com/mathematica/ref/IsotopeData.html">IsotopeData</a></h3>
<ul>
    <li>IsotopeData[{<em>Z</em>,<em>A</em>},"property"] gives the value of the specified property for the isotope with
        atomic number <em>Z</em> and mass number <em>A</em>.
    <li>IsotopeData["name","property"] gives the value of the property for the named isotope.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
