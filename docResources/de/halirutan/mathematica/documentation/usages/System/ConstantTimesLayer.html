<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantTimesLayer.html">ConstantTimesLayer</a></h3>
<ul>
    <li>ConstantTimesLayer[] represents a layer that multiplies its input by a learnable scaling tensor.
    <li>ConstantTimesLayer[<em>opts</em>] includes options for initial scaling and other parameters.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
