<h3><a href="http://reference.wolfram.com/mathematica/Experimental/ref/ValueFunction.html">ValueFunction</a></h3>
<ul>
    <li>ValueFunction[<em>symb</em>] represents a function to be applied whenever the symbol <em>symb</em> gets a new
        value.
</ul><p><b>Attributes:</b>HoldAll</p><p><b>Symbol has no options.</b></p>
