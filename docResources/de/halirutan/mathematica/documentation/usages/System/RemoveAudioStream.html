<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveAudioStream.html">RemoveAudioStream</a></h3>
<ul>
    <li>RemoveAudioStream[] deletes all AudioStream objects.
    <li>RemoveAudioStream[<em>stream</em>] deletes the AudioStream object <em>stream</em>.
    <li>RemoveAudioStream[<em>audio</em>] deletes all the AudioStream objects stemming from <em>audio</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
