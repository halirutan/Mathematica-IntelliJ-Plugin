<h3><a href="http://reference.wolfram.com/mathematica/ref/NHoldRest.html">NHoldRest</a></h3>
<ul>
    <li>NHoldRest is an attribute which specifies that all but the first argument to a function should not be affected
        by N.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
