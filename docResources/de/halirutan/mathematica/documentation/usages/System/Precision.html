<h3><a href="http://reference.wolfram.com/mathematica/ref/Precision.html">Precision</a></h3>

    <li>Precision[<em>x</em>] gives the effective number of digits of precision in the number <em>x</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
