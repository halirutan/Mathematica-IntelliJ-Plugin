<h3><a href="http://reference.wolfram.com/mathematica/ref/WrapAround.html">WrapAround</a></h3>
<ul>
    <li>WrapAround is an option for NotebookFind that specifies whether the find operation should continue past the
        bottom or top of a document.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
