<h3><a href="http://reference.wolfram.com/mathematica/ref/SetSharedVariable.html">SetSharedVariable</a></h3>
<ul>
    <li>SetSharedVariable[<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] declares the symbols <em>s</em><sub><em>i</em></sub> as shared variables whose values are synchronized among
        all parallel kernels.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
