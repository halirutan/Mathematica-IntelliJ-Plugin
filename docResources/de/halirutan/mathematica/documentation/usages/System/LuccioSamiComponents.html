<h3><a href="http://reference.wolfram.com/mathematica/ref/LuccioSamiComponents.html">LuccioSamiComponents</a></h3>
<ul>
    <li>LuccioSamiComponents[<em>g</em>] gives the Luccio
        <math>
            <ms>&#8211;</ms>
        </math>
        Sami components of the graph <em>g</em>.
    <li>LuccioSamiComponents[<em>g</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the components that include at least one of the vertices <em>v</em><sub>1</sub>, <em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
