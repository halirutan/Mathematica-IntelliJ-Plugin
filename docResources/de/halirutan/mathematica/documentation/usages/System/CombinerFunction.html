<h3><a href="http://reference.wolfram.com/mathematica/ref/CombinerFunction.html">CombinerFunction</a></h3>
<ul>
    <li>CombinerFunction is an option for template functions that specifies how fragments should be assembled to give
        the result of applying a template.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
