<h3><a href="http://reference.wolfram.com/mathematica/ref/TextJustification.html">TextJustification</a></h3>
<ul>
    <li>TextJustification is an option for Cell and Inset which specifies how much lines of text can be stretched in
        order to make them be the same length.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
