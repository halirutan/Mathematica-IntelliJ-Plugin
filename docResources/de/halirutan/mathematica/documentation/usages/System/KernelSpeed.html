<h3><a href="http://reference.wolfram.com/search/?q=KernelSpeed">KernelSpeed</a></h3>
<ul>
    <li>KernelSpeed[kernel] is a relative performance measure.
    <li> KernelSpeed[kernel] = r sets the speed.
    <li> KernelSpeed->r can be used to specify the speed in the constructor.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Symbol has no options.</b></p>
