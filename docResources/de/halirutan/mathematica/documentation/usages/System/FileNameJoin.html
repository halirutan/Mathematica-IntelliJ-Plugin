<h3><a href="http://reference.wolfram.com/mathematica/ref/FileNameJoin.html">FileNameJoin</a></h3>
<ul>
    <li>FileNameJoin[{<em>name</em><sub>1</sub>,<em>name</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] joins the <em>name</em><sub><em>i</em></sub> together into a file name suitable for your current operating
        system.
