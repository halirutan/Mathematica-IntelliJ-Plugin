<h3><a href="http://reference.wolfram.com/mathematica/ref/HarmonicNumber.html">HarmonicNumber</a></h3>
<ul>
    <li>HarmonicNumber[<em>n</em>] gives the <em>n</em><sup>th</sup> harmonic number <em>H</em><sub><em>n</em></sub>.
    <li>HarmonicNumber[<em>n</em>,<em>r</em>] gives the harmonic number <em>H</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small>(<em>r</em>)</small>
    </sup> of order <em>r</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
