<h3><a href="http://reference.wolfram.com/mathematica/ref/NetFoldOperator.html">NetFoldOperator</a></h3>
<ul>
    <li>NetFoldOperator[<em>net</em>] represents a net in which <em>net</em> is folded over a sequence of inputs,
        maintaining a recurrent state.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
