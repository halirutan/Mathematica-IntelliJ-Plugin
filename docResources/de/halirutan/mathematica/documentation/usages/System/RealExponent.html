<h3><a href="http://reference.wolfram.com/mathematica/ref/RealExponent.html">RealExponent</a></h3>
<ul>
    <li>RealExponent[<em>x</em>] gives log<sub>10</sub>(
        <math>
            <ms>&#62979;</ms>
        </math>
        <em>x</em>
        <math>
            <ms>&#62980;</ms>
        </math>
        ).
    <li>RealExponent[<em>x</em>,<em>b</em>] gives log<sub><em>b</em></sub>(
        <math>
            <ms>&#62979;</ms>
        </math>
        <em>x</em>
        <math>
            <ms>&#62980;</ms>
        </math>
        ).
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
