<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Delimiters%20System&collection=reference&lang=en">Delimiters</a>
</h3>
<ul>
    <li>Delimiters is an option to Splice that specifies the delimiters to look for. The default is Delimiters -> {"<*",
        "*>"}.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
