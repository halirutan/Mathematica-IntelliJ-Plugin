<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxExtraConditions.html">MaxExtraConditions</a></h3>
<ul>
    <li>MaxExtraConditions is an option to Solve and related functions that specifies how many extra equational
        conditions on continuous parameters to allow in solutions that are given.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
