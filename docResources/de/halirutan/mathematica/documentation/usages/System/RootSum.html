<h3><a href="http://reference.wolfram.com/mathematica/ref/RootSum.html">RootSum</a></h3>
<ul>
    <li>RootSum[<em>f</em>,<em>form</em>] represents the sum of <em>form</em>[<em>x</em>] for all <em>x</em> that
        satisfy the polynomial equation <em>f</em>[<em>x</em>]==0.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
