<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexAdd.html">VertexAdd</a></h3>
<ul>
    <li>VertexAdd[<em>g</em>,<em>v</em>] makes a graph by adding the vertex <em>v</em> to the graph <em>g</em>.
    <li>VertexAdd[<em>g</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] adds a collection of vertices to <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
