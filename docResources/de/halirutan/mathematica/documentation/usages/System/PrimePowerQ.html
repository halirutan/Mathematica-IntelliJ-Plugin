<h3><a href="http://reference.wolfram.com/mathematica/ref/PrimePowerQ.html">PrimePowerQ</a></h3>
<ul>
    <li>PrimePowerQ[<em>expr</em>] yields True if <em>expr</em> is a power of a prime number, and yields False
        otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GaussianIntegers</p>
