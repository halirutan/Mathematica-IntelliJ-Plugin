<h3><a href="http://reference.wolfram.com/mathematica/ref/ControlActive.html">ControlActive</a></h3>
<ul>
    <li>ControlActive[<em>act</em>,<em>norm</em>] evaluates to <em>act</em> if a control that affects <em>act</em> is
        actively being used, and to <em>norm</em> otherwise.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
