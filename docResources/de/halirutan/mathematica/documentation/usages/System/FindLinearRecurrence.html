<h3><a href="http://reference.wolfram.com/mathematica/ref/FindLinearRecurrence.html">FindLinearRecurrence</a></h3>
<ul>
    <li>FindLinearRecurrence[<em>list</em>] finds if possible the minimal linear recurrence that generates <em>list</em>.
    <li>FindLinearRecurrence[<em>list</em>,<em>d</em>] finds if possible the linear recurrence of maximum order
        <em>d</em> that generates <em>list</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
