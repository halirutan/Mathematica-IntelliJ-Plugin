<h3><a href="http://reference.wolfram.com/mathematica/ref/SaveDefinitions.html">SaveDefinitions</a></h3>
<ul>
    <li>SaveDefinitions is an option to Manipulate and related functions that specifies whether current definitions
        relevant for the evaluation of the expression being manipulated should automatically be saved.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
