<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookDirectory.html">NotebookDirectory</a></h3>
<ul>
    <li>NotebookDirectory[] gives the directory of the current evaluation notebook.
    <li>NotebookDirectory[<em>nb</em>] gives the directory for the notebook specified by <em>nb</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
