<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowShortBoxForm.html">ShowShortBoxForm</a></h3>
<ul>
    <li>ShowShortBoxForm is an option for cells that specifies whether box expressions, which are used to represent
        two-dimensional forms in a cell, are displayed in a more compact notation when the expression for that cell is
        viewed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
