<h3><a href="http://reference.wolfram.com/mathematica/ref/CompoundPoissonProcess.html">CompoundPoissonProcess</a></h3>
<ul>
    <li>CompoundPoissonProcess[
        <math>
            <ms>&#955;</ms>
        </math>
        ,<em>jdist</em>] represents a compound Poisson process with rate parameter
        <math>
            <ms>&#955;</ms>
        </math>
        and jump size distribution <em>jdist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
