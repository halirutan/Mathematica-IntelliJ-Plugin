<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveAlphaChannel.html">RemoveAlphaChannel</a></h3>
<ul>
    <li>RemoveAlphaChannel[<em>image</em>] removes all opacity information from <em>image</em>.
    <li>RemoveAlphaChannel[<em>image</em>,<em>c</em>] removes opacity by blending all pixels with the background color
        <em>c</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
