<h3><a href="http://reference.wolfram.com/mathematica/ref/TextureCoordinateScaling.html">TextureCoordinateScaling</a>
</h3>
<ul>
    <li>TextureCoordinateScaling is an option to Plot3D and similar functions that specifies whether arguments supplied
        to a texture coordinate function should be scaled to lie between 0 and 1.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
