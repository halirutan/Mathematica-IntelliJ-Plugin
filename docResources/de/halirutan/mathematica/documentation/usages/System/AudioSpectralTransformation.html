<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/AudioSpectralTransformation.html">AudioSpectralTransformation</a>
</h3>
<ul>
    <li>AudioSpectralTransformation[<em>f</em>,<em>audio</em>] returns a modified version of <em>audio</em> by applying
        a time-frequency transformation <em>f</em> to its short-time Fourier transform.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
