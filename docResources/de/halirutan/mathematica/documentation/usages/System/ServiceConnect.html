<h3><a href="http://reference.wolfram.com/mathematica/ref/ServiceConnect.html">ServiceConnect</a></h3>
<ul>
    <li>ServiceConnect["service"] creates a connection to an external service.
    <li>ServiceConnect["service",<em>id</em>] uses the specified connection identifier.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
