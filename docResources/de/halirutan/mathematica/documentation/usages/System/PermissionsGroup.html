<h3><a href="http://reference.wolfram.com/mathematica/ref/PermissionsGroup.html">PermissionsGroup</a></h3>
<ul>
    <li>PermissionsGroup["name"] represents a permissions group with the specified name, owned by the current user.
    <li>PermissionsGroup[<em>user</em>,"name"] represents a permissions group owned by the specified user.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
