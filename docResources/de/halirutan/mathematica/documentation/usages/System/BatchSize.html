<h3><a href="http://reference.wolfram.com/mathematica/ref/BatchSize.html">BatchSize</a></h3>
<ul>
    <li>BatchSize is an option for NetTrain and related functions that specifies the size of a batch of examples to
        process together.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
