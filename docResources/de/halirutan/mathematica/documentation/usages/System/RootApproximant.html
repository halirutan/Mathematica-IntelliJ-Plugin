<h3><a href="http://reference.wolfram.com/mathematica/ref/RootApproximant.html">RootApproximant</a></h3>
<ul>
    <li>RootApproximant[<em>x</em>] converts the number <em>x</em> to one of the "simplest" algebraic numbers that
        approximates it well.
    <li>RootApproximant[<em>x</em>,<em>n</em>] finds an algebraic number of degree at most <em>n</em> that approximates
        <em>x</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Method</p>
