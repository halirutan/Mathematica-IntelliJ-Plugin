<h3><a href="http://reference.wolfram.com/mathematica/ref/Ratios.html">Ratios</a></h3>
<ul>
    <li>Ratios[<em>list</em>] gives the successive ratios of elements in <em>list</em>.
    <li>Ratios[<em>list</em>,<em>n</em>] gives the <em>n</em><sup>th</sup> iterated ratios of <em>list</em>.
    <li>Ratios[<em>list</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the successive <em>n</em><sub><em>k</em></sub><sup>th</sup> ratios at level <em>k</em> in a nested
        list.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
