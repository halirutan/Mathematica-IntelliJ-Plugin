<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateDirectory.html">CreateDirectory</a></h3>
<ul>
    <li>CreateDirectory["dir"] creates a directory with name <em>dir</em>.
    <li>CreateDirectory[] creates a directory in the default area for temporary directories on your computer system.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>CreateIntermediateDirectories</p>
