<h3><a href="http://reference.wolfram.com/mathematica/ref/Subscript.html">Subscript</a></h3>
<ul>
    <li>Subscript[<em>x</em>,<em>y</em>] is an object that formats as <em>x</em><sub><em>y</em></sub>.
    <li>Subscript[<em>x</em>,<em>y</em><sub>1</sub>,<em>y</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] formats as <em>x</em><sub><em>y</em><sub>1</sub>,<em>y</em><sub>2</sub>,
            <math>
                <ms>&#8230;</ms>
            </math>
        </sub>.
</ul><p><b>Attributes:</b> NHoldRest</p><p><b>Symbol has no options.</b></p>
