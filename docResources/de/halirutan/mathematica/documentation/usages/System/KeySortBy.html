<h3><a href="http://reference.wolfram.com/mathematica/ref/KeySortBy.html">KeySortBy</a></h3>
<ul>
    <li>KeySortBy[<em>assoc</em>,<em>f</em>] sorts the elements of an association in the order defined by applying
        <em>f</em> to each of their keys.
    <li>KeySortBy[<em>f</em>] represents an operator form of KeySortBy that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
