<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonFunction.html">ButtonFunction</a></h3>
<ul>
    <li>ButtonFunction is an option for the low-level function ButtonBox that specifies the function to execute when the
        button is active and is clicked.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
