<h3><a href="http://reference.wolfram.com/mathematica/ref/Thread.html">Thread</a></h3>
<ul>
    <li>Thread[<em>f</em>[<em>args</em>]] "threads" <em>f</em> over any lists that appear in <em>args</em>.
    <li>Thread[<em>f</em>[<em>args</em>],<em>h</em>] threads <em>f</em> over any objects with head <em>h</em> that
        appear in <em>args</em>.
    <li>Thread[<em>f</em>[<em>args</em>],<em>h</em>,<em>n</em>] threads <em>f</em> over objects with head <em>h</em>
        that appear in the first <em>n</em> <em>args</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
