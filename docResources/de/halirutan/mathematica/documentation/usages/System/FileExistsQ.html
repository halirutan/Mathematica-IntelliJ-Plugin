<h3><a href="http://reference.wolfram.com/mathematica/ref/FileExistsQ.html">FileExistsQ</a></h3>
<ul>
    <li>FileExistsQ["name"] gives True if the file with the specified name exists, and gives False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
