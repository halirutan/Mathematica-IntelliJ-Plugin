<h3><a href="http://reference.wolfram.com/mathematica/ref/PerformanceGoal.html">PerformanceGoal</a></h3>
<ul>
    <li>PerformanceGoal is an option for plotting and various other algorithmic functions that specifies what aspect of
        performance to try to optimize with Automatic settings for options.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
