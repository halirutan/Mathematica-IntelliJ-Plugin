<h3><a href="http://reference.wolfram.com/mathematica/ref/ExpandAll.html">ExpandAll</a></h3>
<ul>
    <li>ExpandAll[<em>expr</em>] expands out all products and integer powers in any part of <em>expr</em>.
    <li>ExpandAll[<em>expr</em>,<em>patt</em>] avoids expanding parts of <em>expr</em> that do not contain terms
        matching the pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus, Trig</p>
