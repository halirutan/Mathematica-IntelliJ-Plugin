<h3><a href="http://reference.wolfram.com/mathematica/ref/Gamma.html">Gamma</a></h3>
<ul>
    <li>Gamma[<em>z</em>] is the Euler gamma function
        <math>
            <ms>&#915;</ms>
        </math>
        (<em>z</em>).
    <li>Gamma[<em>a</em>,<em>z</em>] is the incomplete gamma function
        <math>
            <ms>&#915;</ms>
        </math>
        (<em>a</em>,<em>z</em>).
    <li>Gamma[<em>a</em>,<em>z</em><sub>0</sub>,<em>z</em><sub>1</sub>] is the generalized incomplete gamma function
        <math>
            <ms>&#915;</ms>
        </math>
        (<em>a</em>,<em>z</em><sub>0</sub>)-
        <math>
            <ms>&#915;</ms>
        </math>
        (<em>a</em>,<em>z</em><sub>1</sub>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
