<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/ZeroQ.html">ZeroQ</a></h3>
<ul>
    <li>ZeroQ[<em>expr</em>] returns True if built
        <math>
            <ms>&#8208;</ms>
        </math>
        in transformations allow it to be determined that <em>expr</em> is numerically equal to zero, and returns False
        otherwise.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Options: </b>Algebraics, Assumptions</p>
