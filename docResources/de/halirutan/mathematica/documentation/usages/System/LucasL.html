<h3><a href="http://reference.wolfram.com/mathematica/ref/LucasL.html">LucasL</a></h3>
<ul>
    <li>LucasL[<em>n</em>] gives the Lucas number <em>L</em><sub><em>n</em></sub>.
    <li>LucasL[<em>n</em>,<em>x</em>] gives the Lucas polynomial <em>L</em><sub><em>n</em></sub>(<em>x</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
