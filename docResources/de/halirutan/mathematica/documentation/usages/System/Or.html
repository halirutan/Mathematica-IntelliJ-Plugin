<h3><a href="http://reference.wolfram.com/mathematica/ref/Or.html">Or</a></h3>
<ul>
    <li><em>e</em><sub>1</sub>||<em>e</em><sub>2</sub>||
        <math>
            <ms>&#8230;</ms>
        </math>
        is the logical OR function. It evaluates its arguments in order, giving True immediately if any of them are
        True, and False if they are all False.
</ul><p><b>Attributes:</b> Flat, HoldAll, OneIdentity, Protected</p><p><b>Symbol has no options.</b></p>
