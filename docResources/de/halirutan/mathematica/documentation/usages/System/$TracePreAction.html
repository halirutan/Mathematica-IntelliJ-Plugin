<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=$TracePreAction%20System&collection=reference&lang=en">$TracePreAction</a>
</h3>
<ul>
    <li>$TracePreAction is the currently active first argument to TraceScan (or the equivalent in related functions). It
        can be reset during the trace to alter the action taken before intercepted expressions are evaluated.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
