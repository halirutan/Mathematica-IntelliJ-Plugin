<ul>
    <li>FourierDCTMatrix[<em>n</em>] returns an <em>n</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em> discrete cosine transform matrix of type 2.
    <li>FourierDCTMatrix[<em>n</em>,<em>m</em>] returns an <em>n</em>
