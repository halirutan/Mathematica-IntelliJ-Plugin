<h3><a href="http://reference.wolfram.com/mathematica/ref/NorlundB.html">NorlundB</a></h3>
<ul>
    <li>NorlundB[<em>n</em>,<em>a</em>] gives N
        <math>
            <ms>&#248;</ms>
        </math>
        rlund polynomials <em>B</em><sub>
            <small><em>n</em></small>
        </sub><sup>
            <small>(<em>a</em>)</small>
        </sup> of degree <em>n</em> in <em>a</em>.
    <li>NorlundB[<em>n</em>,<em>a</em>,<em>x</em>] gives generalized Bernoulli polynomials <em>B</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small>(<em>a</em>)</small>
    </sup>(<em>x</em>).
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
