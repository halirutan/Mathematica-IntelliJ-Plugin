<h3><a href="http://reference.wolfram.com/mathematica/ref/MinimalPolynomial.html">MinimalPolynomial</a></h3>
<ul>
    <li>MinimalPolynomial[<em>s</em>,<em>x</em>] gives the minimal polynomial in <em>x</em> for which the algebraic
        number <em>s</em> is a root.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Extension</p>
