<h3><a href="http://reference.wolfram.com/mathematica/ref/CookieFunction.html">CookieFunction</a></h3>
<ul>
    <li>CookieFunction is an option for URLRead, HTTPRequest, and related functions that gives a function to apply to
        each cookie received when an HTTP response is received.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
