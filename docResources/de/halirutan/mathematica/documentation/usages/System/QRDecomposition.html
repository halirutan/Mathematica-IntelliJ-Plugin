<h3><a href="http://reference.wolfram.com/mathematica/ref/QRDecomposition.html">QRDecomposition</a></h3>
<ul>
    <li>QRDecomposition[<em>m</em>] yields the QR decomposition for a numerical matrix <em>m</em>. The result is a list
        {<em>q</em>,<em>r</em>}, where <em>q</em> is an orthogonal matrix and <em>r</em> is an upper
        <math>
            <ms>&#8208;</ms>
        </math>
        triangular matrix.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Pivoting</p>
