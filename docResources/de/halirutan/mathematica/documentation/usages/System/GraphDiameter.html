<h3><a href="http://reference.wolfram.com/mathematica/ref/GraphDiameter.html">GraphDiameter</a></h3>
<ul>
    <li>GraphDiameter[<em>g</em>] gives the maximum eccentricity of the vertices in the graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
