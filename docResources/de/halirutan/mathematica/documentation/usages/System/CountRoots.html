<h3><a href="http://reference.wolfram.com/mathematica/ref/CountRoots.html">CountRoots</a></h3>
<ul>
    <li>CountRoots[<em>poly</em>,<em>x</em>] gives the number of real roots of the polynomial <em>poly</em> in
        <em>x</em>.
    <li>CountRoots[<em>poly</em>,{<em>x</em>,<em>a</em>,<em>b</em>}] gives the number of roots between <em>a</em> and
        <em>b</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
