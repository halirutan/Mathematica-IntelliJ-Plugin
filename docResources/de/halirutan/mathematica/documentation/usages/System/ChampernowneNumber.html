<h3><a href="http://reference.wolfram.com/mathematica/ref/ChampernowneNumber.html">ChampernowneNumber</a></h3>
<ul>
    <li>ChampernowneNumber[<em>b</em>] gives the base-<em>b</em> Champernowne number <em>C</em><sub><em>b</em></sub>.
    <li>ChampernowneNumber[] gives the base-10 Champernowne number.
</ul><p><b>Attributes:</b> Constant, Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has
    no options.</b></p>
