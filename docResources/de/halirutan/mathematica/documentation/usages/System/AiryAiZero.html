<h3><a href="http://reference.wolfram.com/mathematica/ref/AiryAiZero.html">AiryAiZero</a></h3>
<ul>
    <li>AiryAiZero[<em>k</em>] represents the <em>k</em><sup>th</sup> zero of the Airy function Ai(<em>x</em>).
    <li>AiryAiZero[<em>k</em>,<em>x</em><sub>0</sub>] represents the <em>k</em><sup>th</sup> zero less than
        <em>x</em><sub>0</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
