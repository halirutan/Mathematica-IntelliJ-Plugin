<h3><a href="http://reference.wolfram.com/mathematica/ref/StandardDeviation.html">StandardDeviation</a></h3>
<ul>
    <li>StandardDeviation[<em>list</em>] gives the sample standard deviation of the elements in <em>list</em>.
    <li>StandardDeviation[<em>dist</em>] gives the standard deviation of the symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
