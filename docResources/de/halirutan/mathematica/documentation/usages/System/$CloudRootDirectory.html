<h3><a href="http://reference.wolfram.com/mathematica/ref/$CloudRootDirectory.html">$CloudRootDirectory</a></h3>
<ul>
    <li>$CloudRootDirectory is the cloud object corresponding to the root directory for the file structure in which the
        current user's cloud objects are stored.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
