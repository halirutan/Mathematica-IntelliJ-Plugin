<h3><a href="http://reference.wolfram.com/mathematica/ref/ItemAspectRatio.html">ItemAspectRatio</a></h3>
<ul>
    <li>ItemAspectRatio is an option for GraphicsGrid which specifies the ratio of height to width for the regions in
        which items are placed in the graphics grid.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
