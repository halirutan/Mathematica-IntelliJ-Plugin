<h3><a href="http://reference.wolfram.com/mathematica/ref/EntityCopies.html">EntityCopies</a></h3>
<ul>
    <li>EntityCopies[<em>entity</em>,<em>n</em>] represents <em>n</em> copies of <em>entity</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
