<h3><a href="http://reference.wolfram.com/mathematica/ref/IsolatingInterval.html">IsolatingInterval</a></h3>
<ul>
    <li>IsolatingInterval[<em>a</em>] gives a rational isolating interval for the algebraic number <em>a</em>.
    <li>IsolatingInterval[<em>a</em>,<em>dx</em>] gives an isolating interval of width at most <em>dx</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
