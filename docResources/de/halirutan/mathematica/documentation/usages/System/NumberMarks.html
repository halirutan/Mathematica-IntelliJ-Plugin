<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberMarks.html">NumberMarks</a></h3>
<ul>
    <li>NumberMarks is an option for InputForm and related functions that specifies whether ` marks should be included
        in the printed forms of approximate numbers.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
