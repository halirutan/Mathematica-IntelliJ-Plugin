<h3><a href="http://reference.wolfram.com/mathematica/ref/PassEventsUp.html">PassEventsUp</a></h3>
<ul>
    <li>PassEventsUp is an option to EventHandler that specifies whether events handled by a particular event handler
        should be passed up to event handlers in outer expressions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
