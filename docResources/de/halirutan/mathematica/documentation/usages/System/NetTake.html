<h3><a href="http://reference.wolfram.com/mathematica/ref/NetTake.html">NetTake</a></h3>
<ul>
    <li>NetTake[<em>net</em>,<em>end</em>] takes only those layers up to <em>end</em> in a NetChain or NetGraph.
    <li>NetTake[<em>net</em>,{<em>start</em>,<em>end</em>}] takes only those layers between <em>start</em> and
        <em>end</em> in a NetChain or NetGraph.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
