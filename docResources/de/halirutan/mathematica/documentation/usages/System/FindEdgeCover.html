<h3><a href="http://reference.wolfram.com/mathematica/ref/FindEdgeCover.html">FindEdgeCover</a></h3>
<ul>
    <li>FindEdgeCover[<em>g</em>] finds an edge cover of the graph <em>g</em> with a minimum number of edges.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
