<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookSelection.html">NotebookSelection</a></h3>
<ul>
    <li>NotebookSelection[] represents the current selection in the current evaluation notebook in the front end.
    <li>NotebookSelection[<em>nb</em>] represents the current selection associated with the open notebook <em>nb</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
