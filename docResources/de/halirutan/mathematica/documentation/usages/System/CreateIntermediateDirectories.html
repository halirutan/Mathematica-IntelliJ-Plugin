<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateIntermediateDirectories.html">CreateIntermediateDirectories</a>
</h3>
<ul>
    <li>CreateIntermediateDirectories is an option for CreateDirectory and related functions that specifies whether to
        create intermediate directories in a directory path specified.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
