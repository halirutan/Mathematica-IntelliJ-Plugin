<h3><a href="http://reference.wolfram.com/mathematica/ref/HjorthDistribution.html">HjorthDistribution</a></h3>
<ul>
    <li>HjorthDistribution[<em>m,s,f</em>] represents the Hjorth distribution with location parameter <em>m</em>, scale
        parameter <em>s</em>, and shape parameter <em>f</em><em>.</em>
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
