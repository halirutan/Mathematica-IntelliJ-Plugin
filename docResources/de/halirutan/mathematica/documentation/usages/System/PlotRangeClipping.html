<h3><a href="http://reference.wolfram.com/mathematica/ref/PlotRangeClipping.html">PlotRangeClipping</a></h3>
<ul>
    <li>PlotRangeClipping is an option for graphics functions that specifies whether graphics objects should be clipped
        at the edge of the region defined by PlotRange, or should be allowed to extend to the actual edge of the image.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
