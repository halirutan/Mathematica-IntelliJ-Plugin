<h3><a href="http://reference.wolfram.com/mathematica/ref/FrobeniusSolve.html">FrobeniusSolve</a></h3>
<ul>
    <li>FrobeniusSolve[{<em>a</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>a</em><sub><em>n</em></sub>},<em>b</em>] gives a list of all solutions of the Frobenius equation <em>a</em><sub>1</sub><em>x</em><sub>1</sub>+
        <math>
            <ms>&#8230;</ms>
        </math>
        +<em>a</em><sub><em>n</em></sub><em>x</em><sub><em>n</em></sub>=<em>b</em>.
    <li>FrobeniusSolve[{<em>a</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>a</em><sub><em>n</em></sub>},<em>b</em>,<em>m</em>] gives at most <em>m</em> solutions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
