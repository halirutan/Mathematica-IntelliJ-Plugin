<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeSmallest.html">TakeSmallest</a></h3>
<ul>
    <li>TakeSmallest[<em>list</em>,<em>n</em>] gives the <em>n</em> numerically smallest elements in <em>list</em>,
        sorted in ascending order.
    <li>TakeSmallest[<em>n</em>] represents an operator form of TakeSmallest that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>ExcludedForms</p>
