<h3><a href="http://reference.wolfram.com/mathematica/ref/AnimationCycleOffset.html">AnimationCycleOffset</a></h3>
<ul>
    <li>AnimationCycleOffset is an option for cells that specifies the relative position of the next graphic to be used
        in an animation sequence.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
