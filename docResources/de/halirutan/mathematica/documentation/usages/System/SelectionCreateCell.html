<h3><a href="http://reference.wolfram.com/mathematica/ref/SelectionCreateCell.html">SelectionCreateCell</a></h3>
<ul>
    <li>SelectionCreateCell[<em>notebook</em>] copies the contents of the current selection in a notebook into a new
        cell.
    <li>SelectionCreateCell[<em>notebook</em>,<em>sel</em>] sets the current selection after the copy to be as specified
        by <em>sel</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
