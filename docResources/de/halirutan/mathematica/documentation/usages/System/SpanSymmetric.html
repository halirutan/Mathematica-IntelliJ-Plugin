<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanSymmetric.html">SpanSymmetric</a></h3>
<ul>
    <li>SpanSymmetric is an option for selections that specifies whether vertically expandable characters are symmetric
        about the axis of the selection.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
