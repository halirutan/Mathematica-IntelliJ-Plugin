<h3><a href="http://reference.wolfram.com/mathematica/ref/Coefficient.html">Coefficient</a></h3>
<ul>
    <li>Coefficient[<em>expr</em>,<em>form</em>] gives the coefficient of <em>form</em> in the polynomial <em>expr</em>.
    <li>Coefficient[<em>expr</em>,<em>form</em>,<em>n</em>] gives the coefficient of <em>form</em>^<em>n</em> in <em>expr</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Modulus</p>
