<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=LinkHost%20System&collection=reference&lang=en">LinkHost</a>
</h3>
<ul>
    <li>LinkHost is an option for LinkOpen that specifies on what computer a program should be launched or on what
        computer a listening link will be found.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
