<h3><a href="http://reference.wolfram.com/mathematica/ref/FilterRules.html">FilterRules</a></h3>
<ul>
    <li>FilterRules[<em>rules</em>,<em>patt</em>] filters the list <em>rules</em> by picking out only those rules whose
        left-hand sides match <em>patt</em>.
    <li>FilterRules[<em>rules</em>,{<em>patt</em><sub>1</sub>,<em>patt</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] picks out rules whose left-hand sides match any of the <em>patt</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
