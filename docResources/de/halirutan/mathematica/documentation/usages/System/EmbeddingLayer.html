<h3><a href="http://reference.wolfram.com/mathematica/ref/EmbeddingLayer.html">EmbeddingLayer</a></h3>
<ul>
    <li>EmbeddingLayer[<em>n</em>,<em>size</em>] represents a trainable net layer that embeds integers between 1 and
        <em>n</em> into a continuous vector space of dimension <em>size</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
