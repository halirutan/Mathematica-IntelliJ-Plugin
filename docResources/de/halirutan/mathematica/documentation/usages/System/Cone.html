<h3><a href="http://reference.wolfram.com/mathematica/ref/Cone.html">Cone</a></h3>
<ul>
    <li>
        Cone[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>}},<em>r</em>]
        represents a cone with a base of radius <em>r</em> centered at
        (<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>) and a tip at (<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>).
    <li>
        Cone[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>}}]
        represents a cone with a base of radius 1.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
