<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=OptionQ%20System&collection=reference&lang=en">OptionQ</a>
</h3>
<ul>
    <li>OptionQ[<em>e</em>] returns True if <em>e</em> can be considered an option or list of options, and False
        otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
