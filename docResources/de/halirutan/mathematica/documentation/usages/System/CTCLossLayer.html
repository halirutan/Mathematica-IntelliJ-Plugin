<h3><a href="http://reference.wolfram.com/mathematica/ref/CTCLossLayer.html">CTCLossLayer</a></h3>
<ul>
    <li>CTCLossLayer[] represents a net layer that computes the connectionist temporal classification loss by comparing
        a sequence of class probability vectors with a sequence of indices representing the target classes.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
