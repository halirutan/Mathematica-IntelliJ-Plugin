<h3><a href="http://reference.wolfram.com/mathematica/ref/Hyperplane.html">Hyperplane</a></h3>
<ul>
    <li>Hyperplane[<em>n</em>,<em>p</em>] represents the hyperplane with normal <em>n</em> passing through the point
        <em>p</em>.
    <li>Hyperplane[<em>n</em>,<em>c</em>] represents the hyperplane with normal <em>n</em> given by the points
        <em>x</em> that satisfy <em>n</em>.<em>x</em>
        <math>
            <ms>&#63449;</ms>
        </math>
        <em>c</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
