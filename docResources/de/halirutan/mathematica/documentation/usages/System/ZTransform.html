<h3><a href="http://reference.wolfram.com/mathematica/ref/ZTransform.html">ZTransform</a></h3>
<ul>
    <li>ZTransform[<em>expr</em>,<em>n</em>,<em>z</em>] gives the Z transform of <em>expr</em>.
    <li>ZTransform[<em>expr</em>,{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,<em>
        <math>
            <ms>&#8230;</ms>
        </math>
    </em>},{<em>z</em><sub>1</sub>,<em>z</em><sub>2</sub>,<em>
        <math>
            <ms>&#8230;</ms>
        </math>
    </em>}] gives the multidimensional Z transform of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions, GenerateConditions, Method,
    VerifyConvergence</p>
