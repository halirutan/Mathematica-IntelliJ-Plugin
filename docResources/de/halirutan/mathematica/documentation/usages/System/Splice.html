<h3><a href="http://reference.wolfram.com/mathematica/ref/Splice.html">Splice</a></h3>
<ul>
    <li>Splice["file"] splices Mathematica output into an external file. It takes text enclosed between <* and *> in the
        file, evaluates the text as Mathematica input, and replaces the text with the resulting Mathematica output.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Delimiters, FormatType, PageWidth</p>
