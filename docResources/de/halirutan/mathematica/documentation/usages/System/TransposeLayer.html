<h3><a href="http://reference.wolfram.com/mathematica/ref/TransposeLayer.html">TransposeLayer</a></h3>
<ul>
    <li>TransposeLayer[] represents a net that transposes the first two levels of its input.
    <li>TransposeLayer[<em>m</em>-><em>n</em>] represents a net that transposes levels <em>m</em> and <em>n</em> of its
        input.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
