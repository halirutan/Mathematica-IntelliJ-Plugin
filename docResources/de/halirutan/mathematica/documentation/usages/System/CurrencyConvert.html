<h3><a href="http://reference.wolfram.com/mathematica/ref/CurrencyConvert.html">CurrencyConvert</a></h3>
<ul>
    <li>CurrencyConvert[<em>quantity</em>,<em>target</em>] attempts to convert the specified currency <em>quantity</em>
        to the specified <em>target</em> currency.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
