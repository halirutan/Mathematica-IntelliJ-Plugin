<h3><a href="http://reference.wolfram.com/mathematica/ref/ConfidenceRange.html">ConfidenceRange</a></h3>
<ul>
    <li>ConfidenceRange is an option for SurvivalModelFit and other functions that specifies the range over which
        simultaneous confidence intervals and bands are computed.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
