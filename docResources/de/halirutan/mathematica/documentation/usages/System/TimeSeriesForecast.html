<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeSeriesForecast.html">TimeSeriesForecast</a></h3>
<ul>
    <li>TimeSeriesForecast[<em>tproc</em>,<em>data</em>] gives the one step ahead forecast for the time series
        <em>tproc</em> given <em>data</em>.
    <li>TimeSeriesForecast[<em>tproc</em>,<em>data</em>,<em>kspec</em>] gives a forecast for the steps ahead specified
        by <em>kspec</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
