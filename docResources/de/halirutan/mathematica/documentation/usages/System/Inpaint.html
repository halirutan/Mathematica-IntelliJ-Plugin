<h3><a href="http://reference.wolfram.com/mathematica/ref/Inpaint.html">Inpaint</a></h3>
<ul>
    <li>Inpaint[<em>image</em>,<em>region</em>] retouches parts of <em>image</em> that correspond to nonzero elements in
        <em>region</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>MaxIterations, Method</p>
