<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemModels.html">SystemModels</a></h3>
<ul>
    <li>SystemModels[] returns a list of loaded system models.
    <li>SystemModels[<em>patt</em>] returns the models matching the string pattern <em>patt</em>.
    <li>SystemModels[<em>patt</em>,"spec"] only returns specialized models of the kind "<em>spec</em>".
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
