<h3><a href="http://reference.wolfram.com/mathematica/ref/ArrayRules.html">ArrayRules</a></h3>
<ul>
    <li>ArrayRules[SparseArray[
        <math>
            <ms>&#8230;</ms>
        </math>
        ]] gives the rules
        {<em>pos</em><sub>1</sub>-><em>val</em><sub>1</sub>,<em>pos</em><sub>2</sub>-><em>val</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        } specifying elements in a sparse array.
    <li>ArrayRules[<em>list</em>] gives rules for SparseArray[<em>list</em>].
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
