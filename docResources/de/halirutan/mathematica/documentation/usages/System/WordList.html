<h3><a href="http://reference.wolfram.com/mathematica/ref/WordList.html">WordList</a></h3>
<ul>
    <li>WordList[] gives a list of common words.
    <li>WordList[<em>type</em>] gives a list of words of the specified type.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
