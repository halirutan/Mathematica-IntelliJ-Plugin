<h3><a href="http://reference.wolfram.com/mathematica/ref/Abs.html">Abs</a></h3>
<ul>
    <li>Abs[<em>z</em>] gives the absolute value of the real or complex number <em>z</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
