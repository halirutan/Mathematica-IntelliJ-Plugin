<h3><a href="http://reference.wolfram.com/mathematica/ref/Sound.html">Sound</a></h3>
<ul>
    <li>Sound[<em>primitives</em>] represents a sound.
    <li>Sound[<em>primitives</em>,<em>t</em>] specifies that the sound should have duration <em>t</em>.
    <li>Sound[<em>primitives</em>,{<em>t</em><sub><em>min</em></sub>,<em>t</em><sub><em>max</em></sub>}] specifies that
        the sound should extend from time <em>t</em><sub><em>min</em></sub> to time <em>t</em><sub><em>max</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>SoundVolume</p>
