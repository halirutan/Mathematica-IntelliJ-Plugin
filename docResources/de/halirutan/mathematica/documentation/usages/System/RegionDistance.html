<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionDistance.html">RegionDistance</a></h3>
<ul>
    <li>RegionDistance[<em>reg</em>,<em>p</em>] gives the minimum distance from the point <em>p</em> to the region <em>reg</em>.
    <li>RegionDistance[<em>reg</em>] gives a RegionDistanceFunction[
        <math>
            <ms>...</ms>
        </math>
        ] that can be applied repeatedly to different points.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
