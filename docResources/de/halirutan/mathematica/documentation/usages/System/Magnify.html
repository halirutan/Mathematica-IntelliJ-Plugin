<h3><a href="http://reference.wolfram.com/mathematica/ref/Magnify.html">Magnify</a></h3>
<ul>
    <li>Magnify[<em>expr</em>,<em>r</em>] represents an object to be displayed with magnification <em>r</em>.
    <li>Magnify[<em>expr</em>] displays with <em>expr</em> magnified by a fixed factor.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
