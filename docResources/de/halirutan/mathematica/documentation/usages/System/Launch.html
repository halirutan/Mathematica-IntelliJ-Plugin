<h3><a href="http://reference.wolfram.com/documentation-search.html?query=Launch%20System&collection=reference&lang=en">Launch</a>
</h3>
<ul>
    <li>Launch is a setting for the LinkMode option of LinkOpen. LinkMode->Launch causes a link to be created by
        launching another program.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
