<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Connect%20System&collection=reference&lang=en">Connect</a>
</h3>
<ul>
    <li>Connect is a setting for the LinkMode option of LinkOpen. LinkMode->Connect causes a link to be created that
        will connect to a link listening on a named port.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
