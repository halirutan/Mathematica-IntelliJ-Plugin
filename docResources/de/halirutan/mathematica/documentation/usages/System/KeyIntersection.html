<h3><a href="http://reference.wolfram.com/mathematica/ref/KeyIntersection.html">KeyIntersection</a></h3>
<ul>
    <li>KeyIntersection[{<em>assoc</em><sub>1</sub>,<em>assoc</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] generates a list of associations in which only elements whose keys appear in all the
        <em>assoc</em><sub><em>i</em></sub> are retained.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
