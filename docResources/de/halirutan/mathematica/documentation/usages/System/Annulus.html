<h3><a href="http://reference.wolfram.com/mathematica/ref/Annulus.html">Annulus</a></h3>
<ul>
    <li>Annulus[{<em>x</em>,<em>y</em>},{<em>r</em><sub><em>inner</em></sub>,<em>r</em><sub><em>outer</em></sub>}]
        represents an annulus centered at {<em>x</em>,<em>y</em>} with inner radius <em>r</em><sub><em>inner</em></sub>
        and outer radius <em>r</em><sub><em>outer</em></sub>.
    <li>Annulus[{<em>x</em>,<em>y</em>},{<em>r</em><sub><em>inner</em></sub>,<em>r</em><sub><em>outer</em></sub>},{
        <math>
            <ms>&#952;</ms>
        </math>
        <sub>1</sub>,
        <math>
            <ms>&#952;</ms>
        </math>
        <sub>2</sub>}] represents an annulus from angle
        <math>
            <ms>&#952;</ms>
        </math>
        <sub>1</sub> to
        <math>
            <ms>&#952;</ms>
        </math>
        <sub>2</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
