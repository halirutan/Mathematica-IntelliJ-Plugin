<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=ToColor%20System&collection=reference&lang=en">ToColor</a>
</h3>
<ul>
    <li>ToColor[<em>color</em>, <em>form</em>] converts <em>color</em> to <em>form</em> if <em>form</em> is GrayLevel,
        RGBColor or CMYKColor. Otherwise <em>form</em>[<em>color</em>] is evaluated and the result is expected to be a
        valid color directive.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
