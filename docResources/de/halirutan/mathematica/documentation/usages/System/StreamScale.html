<h3><a href="http://reference.wolfram.com/mathematica/ref/StreamScale.html">StreamScale</a></h3>
<ul>
    <li>StreamScale is an option to StreamPlot, ListStreamPlot, and related functions that determines the length and
        arrowhead size of streamlines that are drawn.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
