<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionUnion.html">RegionUnion</a></h3>
<ul>
    <li>RegionUnion[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>] represents the union of the regions
        <em>reg</em><sub>1</sub> and <em>reg</em><sub>2</sub>.
    <li>RegionUnion[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        ] represents the union of the regions <em>reg</em><sub>1</sub>, <em>reg</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
