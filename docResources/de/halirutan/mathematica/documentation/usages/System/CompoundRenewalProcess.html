<h3><a href="http://reference.wolfram.com/mathematica/ref/CompoundRenewalProcess.html">CompoundRenewalProcess</a></h3>
<ul>
    <li>CompoundRenewalProcess[<em>rdist</em>,<em>jdist</em>] represents a compound renewal process with renewal-time
        distribution <em>rdist</em> and jump size distribution <em>jdist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
