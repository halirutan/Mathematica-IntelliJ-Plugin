<h3><a href="http://reference.wolfram.com/mathematica/ref/AffineTransform.html">AffineTransform</a></h3>
<ul>
    <li>AffineTransform[<em>m</em>] gives a TransformationFunction that represents an affine transform that maps
        <em>r</em> to <em>m</em>.<em>r</em>.
    <li>AffineTransform[{<em>m</em>,<em>v</em>}] gives an affine transform that maps <em>r</em> to <em>m</em>.<em>r</em>+<em>v</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
