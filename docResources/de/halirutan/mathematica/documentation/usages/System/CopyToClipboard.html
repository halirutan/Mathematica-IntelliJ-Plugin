<h3><a href="http://reference.wolfram.com/mathematica/ref/CopyToClipboard.html">CopyToClipboard</a></h3>
<ul>
    <li>CopyToClipboard[<em>expr</em>] replaces the contents of the clipboard with <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
