<h3><a href="http://reference.wolfram.com/mathematica/ref/MorphologicalPerimeter.html">MorphologicalPerimeter</a></h3>
<ul>
    <li>MorphologicalPerimeter[<em>image</em>] picks out the morphological perimeter of regions of foreground in <em>image</em>.
    <li>MorphologicalPerimeter[<em>image</em>,<em>t</em>] treats values above <em>t</em> as foreground.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CornerNeighbors, Padding</p>
