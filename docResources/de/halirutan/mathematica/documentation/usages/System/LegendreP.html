<h3><a href="http://reference.wolfram.com/mathematica/ref/LegendreP.html">LegendreP</a></h3>
<ul>
    <li>LegendreP[<em>n</em>,<em>x</em>] gives the Legendre polynomial <em>P</em><sub><em>n</em></sub>(<em>x</em>).
    <li>LegendreP[<em>n</em>,<em>m</em>,<em>x</em>] gives the associated Legendre polynomial <em>P</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small><em>m</em></small>
    </sup>(<em>x</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
