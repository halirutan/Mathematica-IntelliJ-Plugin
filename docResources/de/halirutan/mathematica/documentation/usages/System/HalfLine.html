<h3><a href="http://reference.wolfram.com/mathematica/ref/HalfLine.html">HalfLine</a></h3>
<ul>
    <li>HalfLine[{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>}] represents the half-line from the point
        <em>p</em><sub>1</sub> through <em>p</em><sub>2</sub>.
    <li>HalfLine[<em>p</em>,<em>v</em>] represents the half-line from the point <em>p</em> in the direction <em>v</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
