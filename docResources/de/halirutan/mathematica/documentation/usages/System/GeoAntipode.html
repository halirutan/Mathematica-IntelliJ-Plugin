<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoAntipode.html">GeoAntipode</a></h3>
<ul>
    <li>GeoAntipode[<em>loc</em>] gives the antipodal position of location <em>loc</em>.
    <li>GeoAntipode[<em>g</em>] gives the antipodal primitive of the geo primitive <em>g</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
