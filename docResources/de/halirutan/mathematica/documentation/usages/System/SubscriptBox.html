<h3><a href="http://reference.wolfram.com/mathematica/ref/SubscriptBox.html">SubscriptBox</a></h3>
<ul>
    <li>SubscriptBox[<em>x</em>,<em>y</em>] is the low
        <math>
            <ms>&#8208;</ms>
        </math>
        level box representation for <em>x</em><sub><em>y</em></sub> in notebook expressions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle, MultilineFunction
</p>
