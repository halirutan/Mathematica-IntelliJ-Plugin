<h3><a href="http://reference.wolfram.com/mathematica/ref/ToRadicals.html">ToRadicals</a></h3>
<ul>
    <li>ToRadicals[<em>expr</em>] attempts to express all Root objects in <em>expr</em> in terms of radicals.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions, Cubics, Quartics</p>
