<h3><a href="http://reference.wolfram.com/mathematica/ref/AspectRatio.html">AspectRatio</a></h3>
<ul>
    <li>AspectRatio is an option for Graphics and related functions that specifies the ratio of height to width for a
        plot.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
