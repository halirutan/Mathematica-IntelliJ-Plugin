<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageDifference.html">ImageDifference</a></h3>
<ul>
    <li>ImageDifference[<em>image</em><sub>1</sub>,<em>image</em><sub>2</sub>] gives an image in which each pixel is the
        absolute difference of the corresponding pixels in <em>image</em><sub>1</sub> and <em>image</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
