<h3><a href="http://reference.wolfram.com/mathematica/ref/AiryBiZero.html">AiryBiZero</a></h3>
<ul>
    <li>AiryBiZero[<em>k</em>] represents the <em>k</em><sup>th</sup> zero of the Airy function Bi(<em>x</em>).
    <li>AiryBiZero[<em>k</em>,<em>x</em><sub>0</sub>] represents the <em>k</em><sup>th</sup> zero less than
        <em>x</em><sub>0</sub>.
</ul><p><b>Attributes:</b> Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
