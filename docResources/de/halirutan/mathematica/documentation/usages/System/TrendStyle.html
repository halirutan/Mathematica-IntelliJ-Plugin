<h3><a href="http://reference.wolfram.com/mathematica/ref/TrendStyle.html">TrendStyle</a></h3>
<ul>
    <li>TrendStyle is an option to CandlestickChart, RenkoChart, and other financial charting functions that specifies
        how to style price trends.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
