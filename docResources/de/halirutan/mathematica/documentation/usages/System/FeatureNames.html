<h3><a href="http://reference.wolfram.com/mathematica/ref/FeatureNames.html">FeatureNames</a></h3>
<ul>
    <li>FeatureNames is an option for machine learning functions such as Classify or Predict that specifies names to use
        for elements of input data given.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
