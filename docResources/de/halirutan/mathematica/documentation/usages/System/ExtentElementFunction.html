<h3><a href="http://reference.wolfram.com/mathematica/ref/ExtentElementFunction.html">ExtentElementFunction</a></h3>
<ul>
    <li>ExtentElementFunction is an option to DiscretePlot and DiscretePlot3D that gives a function to use to generate
        the primitives for rendering each extent element.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
