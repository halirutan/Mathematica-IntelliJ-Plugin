<h3><a href="http://reference.wolfram.com/mathematica/ref/TravelDistance.html">TravelDistance</a></h3>
<ul>
    <li>TravelDistance[{<em>loc</em><sub>1</sub>,<em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the estimated distance for travel from <em>loc</em><sub>1</sub> to <em>loc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
