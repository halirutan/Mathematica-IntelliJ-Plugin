<h3><a href="http://reference.wolfram.com/mathematica/ref/SetUsers.html">SetUsers</a></h3>
<ul>
    <li>SetUsers[<em>group</em>,{<em>user</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] sets the members of the permissions group <em>group</em> to be {<em>user</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        }.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
