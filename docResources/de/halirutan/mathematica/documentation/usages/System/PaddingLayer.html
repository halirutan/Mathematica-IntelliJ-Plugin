<h3><a href="http://reference.wolfram.com/mathematica/ref/PaddingLayer.html">PaddingLayer</a></h3>
<ul>
    <li>PaddingLayer[{{<em>m</em><sub>1</sub>,<em>n</em><sub>1</sub>},{<em>m</em><sub>2</sub>,<em>n</em><sub>2</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents a net layer that pads an input tensor with <em>m</em><sub><em>i</em></sub> elements at the
        beginning and <em>n</em><sub><em>i</em></sub> elements at the end at level <em>i</em> of the tensor.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
