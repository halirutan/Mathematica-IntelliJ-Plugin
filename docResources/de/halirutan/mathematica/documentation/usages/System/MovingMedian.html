<h3><a href="http://reference.wolfram.com/mathematica/ref/MovingMedian.html">MovingMedian</a></h3>
<ul>
    <li>MovingMedian[<em>list</em>,<em>r</em>] gives the moving median of <em>list</em>, computed using spans of
        <em>r</em> elements.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
