<h3><a href="http://reference.wolfram.com/mathematica/ref/ByteArrayToString.html">ByteArrayToString</a></h3>
<ul>
    <li>ByteArrayToString[<em>ba</em>] returns a string by decoding the data in the byte array <em>ba</em>, assuming
        UTF-8 encoding.
    <li>ByteArrayToString[<em>ba</em>,"encoding"] interprets the data in the specified character encoding.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
