<h3><a href="http://reference.wolfram.com/mathematica/ref/Diagonal.html">Diagonal</a></h3>
<ul>
    <li>Diagonal[<em>m</em>] gives the list of elements on the leading diagonal of the matrix <em>m</em>.
    <li>Diagonal[<em>m</em>,<em>k</em>] gives the elements on the <em>k</em><sup>th</sup> diagonal of <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
