<h3><a href="http://reference.wolfram.com/mathematica/ref/Round.html">Round</a></h3>
<ul>
    <li>Round[<em>x</em>] gives the integer closest to <em>x</em>.
    <li>Round[<em>x</em>,<em>a</em>] rounds to the nearest multiple of <em>a</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected</p><p><b>Symbol has no options.</b></p>
