<h3><a href="http://reference.wolfram.com/mathematica/ref/Construct.html">Construct</a></h3>
<ul>
    <li>Construct[<em>f</em>,<em>x</em>] gives <em>f</em>[<em>x</em>].
    <li>Construct[<em>f</em>,<em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em></sub>] gives <em>f</em>[<em>x</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>x</em><sub><em>n</em></sub>].
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
