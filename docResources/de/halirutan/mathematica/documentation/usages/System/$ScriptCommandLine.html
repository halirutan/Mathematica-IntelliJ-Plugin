<h3><a href="http://reference.wolfram.com/mathematica/ref/$ScriptCommandLine.html">$ScriptCommandLine</a></h3>
<ul>
    <li>$ScriptCommandLine is a list of strings giving the elements of the command line with which the standalone
        Mathematica script was invoked.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
