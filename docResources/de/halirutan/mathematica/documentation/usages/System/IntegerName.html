<h3><a href="http://reference.wolfram.com/mathematica/ref/IntegerName.html">IntegerName</a></h3>
<ul>
    <li>IntegerName[<em>n</em>] gives a string containing the full English name of the integer <em>n</em>.
    <li>IntegerName[<em>n</em>,"type"] gives a string of the specified type.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
