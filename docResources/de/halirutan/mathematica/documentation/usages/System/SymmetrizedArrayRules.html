<h3><a href="http://reference.wolfram.com/mathematica/ref/SymmetrizedArrayRules.html">SymmetrizedArrayRules</a></h3>
<ul>
    <li>SymmetrizedArrayRules[<em>sa</em>] returns a list of rules
        <em>pos</em><sub><em>i</em></sub>-><em>val</em><sub><em>i</em></sub> of the symmetrized array <em>sa</em>.
    <li>SymmetrizedArrayRules[<em>a</em>,<em>sym</em>] returns a list of rules <em>pos</em><sub><em>i</em></sub>-><em>val</em><sub><em>i</em></sub>
        of the array <em>a</em> after being symmetrized with symmetry <em>sym</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
