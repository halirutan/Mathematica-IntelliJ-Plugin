<h3><a href="http://reference.wolfram.com/mathematica/ref/SoundVolume.html">SoundVolume</a></h3>
<ul>
    <li>SoundVolume is an option to Sound and SoundNote and related functions that specifies the relative volume of the
        sound produced.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
