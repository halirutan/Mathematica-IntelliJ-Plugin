<h3><a href="http://reference.wolfram.com/mathematica/ref/$ScriptInputString.html">$ScriptInputString</a></h3>
<ul>
    <li>$ScriptInputString represents input given on the standard input channel to the original operating system command
        with which the current instantiation of the Wolfram Language was invoked.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
