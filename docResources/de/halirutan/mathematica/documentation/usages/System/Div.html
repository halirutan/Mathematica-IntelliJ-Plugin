<h3><a href="http://reference.wolfram.com/mathematica/ref/Div.html">Div</a></h3>
<ul>
    <li>Div[{<em>f</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>f</em><sub><em>n</em></sub>},{<em>x</em><sub>1</sub>,<em>
            <math>
                <ms>&#8230;</ms>
            </math>
        </em>,<em>x</em><sub><em>n</em></sub>}] gives the divergence
        <math>
            <ms>&#8706;</ms>
        </math>
        <em>f</em><sub>1</sub>/
        <math>
            <ms>&#8706;</ms>
        </math>
        <em>x</em><sub>1</sub>+
        <math>
            <ms>&#8230;</ms>
        </math>
        +
        <math>
            <ms>&#8706;</ms>
        </math>
        <em>f</em><sub><em>n</em></sub>/
        <math>
            <ms>&#8706;</ms>
        </math>
        <em>x</em><sub><em>n</em></sub>.
    <li>Div[{<em>f</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>f</em><sub><em>n</em></sub>},{<em>x</em><sub>1</sub>,<em>
            <math>
                <ms>&#8230;</ms>
            </math>
        </em>,<em>x</em><sub><em>n</em></sub>},<em>chart</em>] gives the divergence in the coordinates <em>chart</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
