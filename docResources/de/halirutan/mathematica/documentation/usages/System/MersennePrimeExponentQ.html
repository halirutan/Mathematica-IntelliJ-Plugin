<h3><a href="http://reference.wolfram.com/mathematica/ref/MersennePrimeExponentQ.html">MersennePrimeExponentQ</a></h3>
<ul>
    <li>MersennePrimeExponentQ[<em>n</em>] returns True if <em>n</em> is a Mersenne prime exponent, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
