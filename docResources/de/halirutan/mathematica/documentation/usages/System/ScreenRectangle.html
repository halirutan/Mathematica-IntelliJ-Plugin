<h3><a href="http://reference.wolfram.com/mathematica/ref/ScreenRectangle.html">ScreenRectangle</a></h3>
<ul>
    <li>ScreenRectangle is a global option that specifies the position of the screen by giving the coordinates of two
        diagonally opposite corners.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
