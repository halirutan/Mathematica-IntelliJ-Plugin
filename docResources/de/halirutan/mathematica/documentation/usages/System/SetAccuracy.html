<h3><a href="http://reference.wolfram.com/mathematica/ref/SetAccuracy.html">SetAccuracy</a></h3>
<ul>
    <li>SetAccuracy[<em>expr</em>,<em>a</em>] yields a version of <em>expr</em> in which all numbers have been set to
        have accuracy <em>a</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
