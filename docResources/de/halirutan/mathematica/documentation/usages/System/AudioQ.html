<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioQ.html">AudioQ</a></h3>
<ul>
    <li>AudioQ[<em>audio</em>] yields True if audio has the form of a valid Audio object, and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
