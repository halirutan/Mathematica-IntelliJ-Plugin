<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Multiplicity%20System&collection=reference&lang=en">Multiplicity</a>
</h3>
<ul>
    <li>Multiplicity is an option to Roots. Multiplicity -> <em>n</em> specifies that the multiplicity of each of the
        roots is <em>n</em> in the final result.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
