<h3><a href="http://reference.wolfram.com/mathematica/ref/NRoots.html">NRoots</a></h3>
<ul>
    <li>NRoots[<em>lhs</em>==<em>rhs</em>,<em>var</em>] yields a disjunction of equations which represent numerical
        approximations to the roots of a polynomial equation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>MaxIterations, Method, PrecisionGoal, StepMonitor</p>
