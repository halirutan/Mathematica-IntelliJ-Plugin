<h3><a href="http://reference.wolfram.com/mathematica/ref/WeaklyConnectedGraphQ.html">WeaklyConnectedGraphQ</a></h3>
<ul>
    <li>WeaklyConnectedGraphQ[<em>g</em>] yields True if the graph <em>g</em> is weakly connected, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
