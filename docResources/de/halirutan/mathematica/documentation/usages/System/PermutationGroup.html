<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationGroup.html">PermutationGroup</a></h3>
<ul>
    <li>PermutationGroup[{<em>perm</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>perm</em><sub><em>n</em></sub>}] represents the group generated by multiplication of the permutations <em>perm</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>perm</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
