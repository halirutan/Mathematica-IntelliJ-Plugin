<h3><a href="http://reference.wolfram.com/mathematica/ref/FindShortestTour.html">FindShortestTour</a></h3>
<ul>
    <li>FindShortestTour[{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] attempts to find an ordering of the <em>e</em><sub><em>i</em></sub> that minimizes the total distance on a
        tour that visits all the <em>e</em><sub><em>i</em></sub> once.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method, DistanceFunction</p>
