<h3><a href="http://reference.wolfram.com/mathematica/ref/RandomEntity.html">RandomEntity</a></h3>
<ul>
    <li>RandomEntity[<em>spec</em>] gives a pseudorandom entity with a type determined by the specification
        <em>spec</em>.
    <li>RandomEntity[<em>spec</em>,<em>n</em>] gives a list of <em>n</em> pseudorandom entities.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
