<h3><a href="http://reference.wolfram.com/mathematica/ref/DayRange.html">DayRange</a></h3>
<ul>
    <li>DayRange[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>] gives the dates in the range from
        <em>date<sub>1</sub></em> to <em>date<sub>2</sub></em>.
    <li>DayRange[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>,<em>daytype</em>] gives the dates in the range from
        <em>date<sub>1</sub></em> to <em>date<sub>2</sub></em> that are of the specified <em>daytype</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>IncludeEndPoints, CalendarType,
    HolidayCalendar</p>
