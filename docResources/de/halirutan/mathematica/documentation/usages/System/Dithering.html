<h3><a href="http://reference.wolfram.com/mathematica/ref/Dithering.html">Dithering</a></h3>
<ul>
    <li>Dithering is an option for ColorQuantize that specifies whether or not to apply dithering while quantizing the
        pixel values.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
