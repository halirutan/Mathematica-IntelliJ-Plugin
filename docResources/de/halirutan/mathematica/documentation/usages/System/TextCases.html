<h3><a href="http://reference.wolfram.com/mathematica/ref/TextCases.html">TextCases</a></h3>
<ul>
    <li>TextCases["text",<em>form</em>] gives a list of all cases of <em>form</em> that occur in <em>text</em>.
    <li>TextCases["text",<em>form</em>,<em>n</em>] gives the first <em>n</em> cases that occur.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
