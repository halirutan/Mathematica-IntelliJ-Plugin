<h3><a href="http://reference.wolfram.com/mathematica/ref/For.html">For</a></h3>
<ul>
    <li>For[<em>start</em>,<em>test</em>,<em>incr</em>,<em>body</em>] executes <em>start</em>, then repeatedly evaluates
        <em>body</em> and <em>incr</em> until <em>test</em> fails to give True.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
