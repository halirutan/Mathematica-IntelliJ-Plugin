<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioChannelMix.html">AudioChannelMix</a></h3>
<ul>
    <li>AudioChannelMix[<em>audio</em>] mixes channels of <em>audio</em> by averaging, and returns a center-panned
        stereo audio.
    <li>AudioChannelMix[<em>audio</em>,<em>desttype</em>] mixes audio channels into the specified <em>desttype</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
