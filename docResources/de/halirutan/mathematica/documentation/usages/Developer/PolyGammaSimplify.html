<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/PolyGammaSimplify.html">PolyGammaSimplify</a></h3>
<ul>
    <li>PolyGammaSimplify[<em>expr</em>] transforms polygamma functions in <em>expr</em>, trying to either decrease the
        number of polygamma functions, or convert combinations of them into more elementary functions.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Assumptions</p>
