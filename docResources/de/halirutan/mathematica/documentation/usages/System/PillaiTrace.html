<h3><a href="http://reference.wolfram.com/mathematica/ref/PillaiTrace.html">PillaiTrace</a></h3>
<ul>
    <li>PillaiTrace[<em>m</em><sub>1</sub>,<em>m</em><sub>2</sub>] gives Pillai's trace for the matrices <em>m</em><sub>1</sub>
        and <em>m</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
