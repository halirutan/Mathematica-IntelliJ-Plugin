<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=ShowGroupOpenCloseIcon%20System&collection=reference&lang=en">ShowGroupOpenCloseIcon</a>
</h3>
<ul>
    <li>ShowGroupOpenCloseIcon is an option for cells that specifies whether a triangular icon is displayed next to the
        leading cell in a cell group to indicate whether the cell group is open or closed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
