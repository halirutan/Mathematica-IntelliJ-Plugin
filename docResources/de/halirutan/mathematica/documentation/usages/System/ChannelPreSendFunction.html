<h3><a href="http://reference.wolfram.com/mathematica/ref/ChannelPreSendFunction.html">ChannelPreSendFunction</a></h3>
<ul>
    <li>ChannelPreSendFunction is an option to ChannelObject and related functions that specifies a function to apply to
        outgoing messages before they are sent to the server.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
