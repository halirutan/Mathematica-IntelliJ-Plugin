<h3><a href="http://reference.wolfram.com/mathematica/ref/IgnorePunctuation.html">IgnorePunctuation</a></h3>
<ul>
    <li>IgnorePunctuation is an option for AlphabeticSort and related functions that specifies whether to consider
        punctuation in determining sorting order.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
