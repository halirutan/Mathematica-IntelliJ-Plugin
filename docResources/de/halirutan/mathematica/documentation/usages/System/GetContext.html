<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=GetContext%20System&collection=reference&lang=en">GetContext</a>

<ul>
    <li>GetContext["context`"] loads the file named by ContextToFileName["context`"], which gives the conventional
