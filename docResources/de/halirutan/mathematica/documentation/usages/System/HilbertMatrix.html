<h3><a href="http://reference.wolfram.com/mathematica/ref/HilbertMatrix.html">HilbertMatrix</a></h3>
<ul>
    <li>HilbertMatrix[<em>n</em>] gives the <em>n</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em> Hilbert matrix with elements of the form 1/(<em>i</em>+<em>j</em>-1).
    <li>HilbertMatrix[{<em>m</em>,<em>n</em>}] gives the <em>m</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em> Hilbert matrix.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>WorkingPrecision</p>
