<h3><a href="http://reference.wolfram.com/mathematica/ref/InfiniteLine.html">InfiniteLine</a></h3>
<ul>
    <li>InfiniteLine[{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>}] represents the infinite straight line passing
        through the points <em>p</em><sub>1</sub> and <em>p</em><sub>2</sub>.
    <li>InfiniteLine[<em>p</em>,<em>v</em>] represents the infinite straight line passing through the point <em>p</em>
        in the direction <em>v</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
