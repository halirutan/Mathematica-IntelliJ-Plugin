<h3><a href="http://reference.wolfram.com/mathematica/ref/FinancialBond.html">FinancialBond</a></h3>
<ul>
    <li>FinancialBond[<em>params</em>,<em>ambientparams</em>] gives the value of a financial bond instrument.
    <li>FinancialBond[<em>params</em>,<em>ambientparams</em>,<em>prop</em><em>]</em> computes the specified property
        <em>prop</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GenerateConditions, Assumptions, ClosedForm
</p>
