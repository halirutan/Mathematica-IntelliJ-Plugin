<h3><a href="http://reference.wolfram.com/mathematica/ref/RankedMax.html">RankedMax</a></h3>
<ul>
    <li>RankedMax[<em>list</em>,<em>n</em>] gives the <em>n</em><sup>th</sup> largest element in <em>list</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
