<h3><a href="http://reference.wolfram.com/mathematica/ref/AlgebraicNumberPolynomial.html">AlgebraicNumberPolynomial</a>
</h3>
<ul>
    <li>AlgebraicNumberPolynomial[<em>a</em>,<em>x</em>] gives the polynomial in <em>x</em> corresponding to the
        AlgebraicNumber object <em>a</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
