<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseSeries.html">InverseSeries</a></h3>
<ul>
    <li>InverseSeries[<em>s</em>] takes the series <em>s</em>, and gives a series for the inverse of the function
        represented by <em>s</em>.
    <li>InverseSeries[<em>s</em>,<em>x</em>] uses the variable <em>x</em> in the inverse series.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
