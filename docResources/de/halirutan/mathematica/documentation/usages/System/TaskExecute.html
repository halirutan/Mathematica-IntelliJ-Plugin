<h3><a href="http://reference.wolfram.com/mathematica/ref/TaskExecute.html">TaskExecute</a></h3>
<ul>
    <li>TaskExecute[<em>task</em>] immediately executes an instance of the specified task, independently of any schedule
        given.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Symbol has no options.</b></p>
