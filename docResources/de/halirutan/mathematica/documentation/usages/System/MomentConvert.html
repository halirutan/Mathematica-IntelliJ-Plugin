<h3><a href="http://reference.wolfram.com/mathematica/ref/MomentConvert.html">MomentConvert</a></h3>
<ul>
    <li>MomentConvert[<em>mexpr</em>,<em>form</em>] converts the moment expression <em>mexpr</em> to the specified form.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
