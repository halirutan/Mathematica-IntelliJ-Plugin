<h3><a href="http://reference.wolfram.com/mathematica/ref/SqrtBox.html">SqrtBox</a></h3>
<ul>
    <li>SqrtBox[<em>x</em>] is a low-level box construct that represents the displayed object &radic;(<em>x</em>) in
        notebook expressions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle,
    MultilineFunction, SurdForm</p>
