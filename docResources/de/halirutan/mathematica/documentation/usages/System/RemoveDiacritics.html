<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveDiacritics.html">RemoveDiacritics</a></h3>
<ul>
    <li>RemoveDiacritics[<em>string</em>] replaces characters in <em>string</em> that have diacritics by their base
        ASCII characters, when possible.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
