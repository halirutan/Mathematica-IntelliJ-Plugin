<h3><a href="http://reference.wolfram.com/mathematica/ref/SetCookies.html">SetCookies</a></h3>
<ul>
    <li>SetCookies[<em>assoc</em>] sets a cookie with attributes specified by the association <em>assoc</em>.
    <li>SetCookies[{<em>assoc</em><sub>1</sub>,<em>assoc</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] sets a list of cookies.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
