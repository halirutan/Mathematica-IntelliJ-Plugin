<h3><a href="http://reference.wolfram.com/mathematica/ref/SimilarityRules.html">SimilarityRules</a></h3>
<ul>
    <li>SimilarityRules is an option for functions such as SequenceAlignment that gives a list of rules for similarity
        scores to assume between pairs of elements.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
