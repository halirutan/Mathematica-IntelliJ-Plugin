<h3><a href="http://reference.wolfram.com/mathematica/ref/FieldCompletionFunction.html">FieldCompletionFunction</a></h3>
<ul>
    <li>FieldCompletionFunction is an option for InputField that specifies a function to apply to the input field's
        contents to generate a list of completions.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
