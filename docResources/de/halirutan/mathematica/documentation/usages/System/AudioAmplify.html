<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioAmplify.html">AudioAmplify</a></h3>
<ul>
    <li>AudioAmplify[<em>audio</em>,<em>s</em>] multiplies all samples of <em>audio</em> by a factor <em>s</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
