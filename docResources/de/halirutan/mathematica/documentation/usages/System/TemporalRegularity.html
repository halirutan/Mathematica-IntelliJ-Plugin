<h3><a href="http://reference.wolfram.com/mathematica/ref/TemporalRegularity.html">TemporalRegularity</a></h3>
<ul>
    <li>TemporalRegularity is an option for TemporalData, TimeSeries, and EventSeries that controls whether the paths
        are assumed to be uniformly spaced in time.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
