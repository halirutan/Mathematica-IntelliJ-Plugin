<h3><a href="http://reference.wolfram.com/mathematica/ref/ListPlay.html">ListPlay</a></h3>
<ul>
    <li>ListPlay[{<em>a</em><sub>1</sub>,<em>a</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] creates an object that plays as a sound whose amplitude is given by the sequence of levels
        <em>a</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>DisplayFunction, Epilog, PlayRange, Prolog, SampleDepth,
    SampleRate</p>
