<h3><a href="http://reference.wolfram.com/mathematica/ref/StructuredSelection.html">StructuredSelection</a></h3>
<ul>
    <li>StructuredSelection is an option for Cell that specifies whether to allow only complete subexpressions in the
        cell to be selected interactively using the front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
