<h3><a href="http://reference.wolfram.com/mathematica/ref/CallPacket.html">CallPacket</a></h3>
<ul>
    <li>CallPacket[<em>integer</em>,<em>list</em>] is a MathLink packet encapsulating a request to invoke the external
        function numbered <em>integer</em> with the arguments contained in <em>list</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
