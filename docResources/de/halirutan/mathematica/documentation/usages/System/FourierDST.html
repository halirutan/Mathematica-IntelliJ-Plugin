<h3><a href="http://reference.wolfram.com/mathematica/ref/FourierDST.html">FourierDST</a></h3>
<ul>
    <li>FourierDST[<em>list</em>] finds the Fourier discrete sine transform of a list of real numbers.
    <li>FourierDST[<em>list</em>,<em>m</em>] finds the Fourier discrete sine transform of type <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
