<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberMultiplier.html">NumberMultiplier</a></h3>
<ul>
    <li>NumberMultiplier is an option for NumberForm and related functions which gives the string to use as a
        multiplication sign in scientific notation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
