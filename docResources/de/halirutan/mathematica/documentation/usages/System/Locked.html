<h3><a href="http://reference.wolfram.com/mathematica/ref/Locked.html">Locked</a></h3>
<ul>
    <li>Locked is an attribute that, once assigned, prevents modification of any attributes of a symbol.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
