<h3><a href="http://reference.wolfram.com/mathematica/ref/ObservableModelQ.html">ObservableModelQ</a></h3>
<ul>
    <li>ObservableModelQ[<em>sys</em>] gives True if the system <em>sys</em> is observable, and False otherwise.
    <li>ObservableModelQ[{<em>sys</em>,<em>sub</em>}] gives True if the subsystem <em>sub</em> is observable.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
