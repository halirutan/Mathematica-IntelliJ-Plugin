<h3><a href="http://reference.wolfram.com/mathematica/ref/SyntaxQ.html">SyntaxQ</a></h3>
<ul>
    <li>SyntaxQ["string"] returns True if the string corresponds to syntactically correct input for a single Mathematica
        expression, and returns False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
