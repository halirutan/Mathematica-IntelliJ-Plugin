<h3><a href="http://reference.wolfram.com/mathematica/ref/SelectionAnimate.html">SelectionAnimate</a></h3>
<ul>
    <li>SelectionAnimate[<em>notebook</em>] animates graphics in the current selection in a notebook.
    <li>SelectionAnimate[<em>notebook</em>,<em>t</em>] animates graphics for <em>t</em> seconds.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>AnimationDirection, AnimationDisplayTime</p>
