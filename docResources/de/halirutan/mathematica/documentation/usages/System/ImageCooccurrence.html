<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageCooccurrence.html">ImageCooccurrence</a></h3>
<ul>
    <li>ImageCooccurrence[<em>image</em>,<em>n</em>] gives the <em>n</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>n</em> co-occurrence matrix for <em>image</em>.
    <li>ImageCooccurrence[<em>image</em>,<em>n</em>,<em>ker</em>] computes a co-occurrence matrix for arbitrary spatial
        relationships specified by a kernel <em>ker</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Masking</p>
