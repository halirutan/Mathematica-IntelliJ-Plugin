<h3><a href="http://reference.wolfram.com/mathematica/ref/CoefficientList.html">CoefficientList</a></h3>
<ul>
    <li>CoefficientList[<em>poly</em>,<em>var</em>] gives a list of coefficients of powers of <em>var</em> in
        <em>poly</em>, starting with power 0.
    <li>CoefficientList[<em>poly</em>,{<em>var</em><sub>1</sub>,<em>var</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives an array of coefficients of the <em>var</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus</p>
