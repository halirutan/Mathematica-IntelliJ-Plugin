<h3><a href="http://reference.wolfram.com/mathematica/ref/FrontEndStackSize.html">FrontEndStackSize</a></h3>
<ul>
    <li>FrontEndStackSize is a global option that specifies the size of the stack used to store data in the front end
        (Macintosh only).
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
