<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseRadon.html">InverseRadon</a></h3>
<ul>
    <li>InverseRadon[<em>image</em>] gives the inverse discrete Radon transform of <em>image</em>.
    <li>InverseRadon[<em>image</em>,<em>{</em><em>w,h</em>}] specifies the width <em>w</em> and the height <em>h</em> of
        the resulting image.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Filter, CutoffFrequency</p>
