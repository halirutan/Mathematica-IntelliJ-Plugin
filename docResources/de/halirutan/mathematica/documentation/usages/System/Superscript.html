<h3><a href="http://reference.wolfram.com/mathematica/ref/Superscript.html">Superscript</a></h3>
<ul>
    <li>Superscript[<em>x</em>,<em>y</em>] is an object that formats as <em>x</em><sup><em>y</em></sup>.
</ul><p><b>Attributes:</b> NHoldRest, ReadProtected</p><p><b>Symbol has no options.</b></p>
