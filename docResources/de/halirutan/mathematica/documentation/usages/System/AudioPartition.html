<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioPartition.html">AudioPartition</a></h3>
<ul>
    <li>AudioPartition[<em>audio</em>,<em>dur</em>] partitions an audio object into non-overlapping segments of duration
        <em>dur</em>.
    <li>AudioPartition[<em>audio</em>,<em>dur</em>,<em>offset</em>] generates segments with specified <em>offset</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Padding</p>
