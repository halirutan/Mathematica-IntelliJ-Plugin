<h3><a href="http://reference.wolfram.com/mathematica/ref/ResourceRemove.html">ResourceRemove</a></h3>
<ul>
    <li>ResourceRemove[<em>resource</em>] removes the specified resource from the system on which it is run.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
