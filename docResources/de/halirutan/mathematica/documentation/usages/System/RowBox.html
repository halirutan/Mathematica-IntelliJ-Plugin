<h3><a href="http://reference.wolfram.com/mathematica/ref/RowBox.html">RowBox</a></h3>
<ul>
    <li>RowBox[{<em>box</em><sub>1</sub>,<em>box</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] is a low-level box construct that represents a row of boxes or strings in a notebook expression.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
