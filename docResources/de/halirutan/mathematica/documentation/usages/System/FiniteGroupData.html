<h3><a href="http://reference.wolfram.com/mathematica/ref/FiniteGroupData.html">FiniteGroupData</a></h3>
<ul>
    <li>FiniteGroupData[<em>name</em>,"property"] gives the value of the specified property for the finite group
        specified by <em>name</em>.
    <li>FiniteGroupData["class"] gives a list of finite groups in the specified class.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
