<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantArrayLayer.html">ConstantArrayLayer</a></h3>
<ul>
    <li>ConstantArrayLayer[] represents a layer that has no input and produces as output a constant array.
    <li>ConstantArrayLayer[<em>opts</em>] includes options for initial value of the array or output size.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
