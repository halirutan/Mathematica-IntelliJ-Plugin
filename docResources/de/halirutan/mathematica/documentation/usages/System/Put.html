<h3><a href="http://reference.wolfram.com/mathematica/ref/Put.html">Put</a></h3>
<ul>
    <li><em>expr</em>>><em>filename</em> writes <em>expr</em> to a file.
    <li>Put[<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,"filename"] writes a sequence of expressions <em>expr</em><sub><em>i</em></sub> to a file.
    <li>Put["filename"] creates an empty file with the specified name.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
