<h3><a href="http://reference.wolfram.com/mathematica/ref/TrigFactorList.html">TrigFactorList</a></h3>
<ul>
    <li>TrigFactorList[<em>expr</em>] factors trigonometric functions in <em>expr</em>, yielding a list of lists
        containing trigonometric monomials and exponents.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
