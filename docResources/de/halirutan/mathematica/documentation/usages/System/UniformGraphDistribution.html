<h3><a href="http://reference.wolfram.com/mathematica/ref/UniformGraphDistribution.html">UniformGraphDistribution</a>
</h3>
<ul>
    <li>UniformGraphDistribution[<em>n</em>,<em>m</em>] represents a uniform graph distribution on <em>n</em>-vertex,
        <em>m</em>-edge graphs.
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Options: </b>DirectedEdges, SelfLoops</p>
