<h3><a href="http://reference.wolfram.com/mathematica/ref/Initialization.html">Initialization</a></h3>
<ul>
    <li>Initialization is an option for Dynamic, DynamicModule, Manipulate, and related constructs that specifies an
        expression to be evaluated when the construct is first displayed.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
