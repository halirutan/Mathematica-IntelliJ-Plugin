<h3><a href="http://reference.wolfram.com/mathematica/ref/FindFaces.html">FindFaces</a></h3>
<ul>
    <li>FindFaces[<em>image</em>] attempts to find human faces in <em>image</em> and returns a list of bounding boxes.
    <li>FindFaces[<em>image</em>,<em>{</em><em>min</em>,<em>max</em>}] finds faces whose approximate pixel widths range
        from <em>min</em> to <em>max</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
