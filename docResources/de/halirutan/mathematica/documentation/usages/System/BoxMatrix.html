<h3><a href="http://reference.wolfram.com/mathematica/ref/BoxMatrix.html">BoxMatrix</a></h3>
<ul>
    <li>BoxMatrix[<em>r</em>] gives a (2 <em>r</em>+1)
        <math>
            <ms>&#215;</ms>
        </math>
        (2 <em>r</em>+1) matrix of 1s.
    <li>BoxMatrix[<em>r</em>,<em>w</em>] gives a (2 <em>r</em>+1)
        <math>
            <ms>&#215;</ms>
        </math>
        (2 <em>r</em>+1) block of 1s centered in a <em>w</em>
        <math>
            <ms>&#215;</ms>
        </math>
        <em>w</em> matrix of 0s.
    <li>BoxMatrix[{<em>r</em><sub>1</sub>,<em>r</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives a (2 <em>r</em><sub>1</sub>+1) (2 <em>r</em><sub>2</sub>+1)
        <math>
            <ms>&#8230;</ms>
        </math>
        array of 1s.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
