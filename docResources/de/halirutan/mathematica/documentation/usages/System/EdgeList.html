<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeList.html">EdgeList</a></h3>
<ul>
    <li>EdgeList[<em>g</em>] gives the list of edges for the graph <em>g</em>.
    <li>EdgeList[<em>g</em>,<em>patt</em>] gives a list of edges that match the pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
