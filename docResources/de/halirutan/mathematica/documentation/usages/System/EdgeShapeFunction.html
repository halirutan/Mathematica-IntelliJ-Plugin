<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeShapeFunction.html">EdgeShapeFunction</a></h3>
<ul>
    <li>EdgeShapeFunction is an option and property for Graph and related functions that specifies a function to use to
        generate primitives for rendering each edge.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
