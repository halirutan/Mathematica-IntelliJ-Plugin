<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoPositionENU.html">GeoPositionENU</a></h3>
<ul>
    <li>GeoPositionENU[{<em>east</em>,<em>north</em>,<em>up</em>},<em>p</em>] represents a point with local Cartesian
        coordinates {<em>east</em>,<em>north</em>,<em>up</em>} in a reference system specified by the position
        <em>p</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
