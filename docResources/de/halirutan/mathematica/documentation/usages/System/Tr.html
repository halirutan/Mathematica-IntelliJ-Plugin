<h3><a href="http://reference.wolfram.com/mathematica/ref/Tr.html">Tr</a></h3>
<ul>
    <li>Tr[<em>list</em>] finds the trace of the matrix or tensor <em>list</em>.
    <li>Tr[<em>list</em>,<em>f</em>] finds a generalized trace, combining terms with <em>f</em> instead of Plus.
    <li>Tr[<em>list</em>,<em>f</em>,<em>n</em>] goes down to level <em>n</em> in <em>list</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
