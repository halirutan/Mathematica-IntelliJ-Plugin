<h3><a href="http://reference.wolfram.com/mathematica/ref/StirlingS1.html">StirlingS1</a></h3>
<ul>
    <li>StirlingS1[<em>n</em>,<em>m</em>] gives the Stirling number of the first kind <em>S</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small>(<em>m</em>)</small>
    </sup>.
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
