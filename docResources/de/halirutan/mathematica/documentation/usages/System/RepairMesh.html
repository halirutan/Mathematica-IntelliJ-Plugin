<h3><a href="http://reference.wolfram.com/mathematica/ref/RepairMesh.html">RepairMesh</a></h3>
<ul>
    <li>RepairMesh[<em>mreg</em>] repairs defects in the mesh region <em>mreg</em>.
    <li>RepairMesh[<em>mreg</em>,{<em>def</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] repairs only the specified defects <em>def</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
