<h3><a href="http://reference.wolfram.com/mathematica/ref/ContentFieldOptions.html">ContentFieldOptions</a></h3>
<ul>
    <li>ContentFieldOptions is an option for CreateSearchIndex and related functions that allows options to be specified
        for handling different fields in content that is being indexed.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
