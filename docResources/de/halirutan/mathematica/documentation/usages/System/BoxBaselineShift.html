<h3><a href="http://reference.wolfram.com/mathematica/ref/BoxBaselineShift.html">BoxBaselineShift</a></h3>
<ul>
    <li>BoxBaselineShift is an option for AdjustmentBox that specifies how much the baseline of the box should be
        shifted relative to those of neighboring characters.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
