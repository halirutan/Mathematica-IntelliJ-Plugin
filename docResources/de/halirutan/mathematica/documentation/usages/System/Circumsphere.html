<h3><a href="http://reference.wolfram.com/mathematica/ref/Circumsphere.html">Circumsphere</a></h3>
<ul>
    <li>Circumsphere[{<em>p</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        ,<em>p</em><sub><em>n+1</em></sub>}] returns a Sphere[
        <math>
            <ms>...</ms>
        </math>
        ] that passes through the points <em>p</em><sub><em>i</em></sub> of length <em>n</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
