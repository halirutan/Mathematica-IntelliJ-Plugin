<h3><a href="http://reference.wolfram.com/mathematica/ref/ToDiscreteTimeModel.html">ToDiscreteTimeModel</a></h3>
<ul>
    <li>ToDiscreteTimeModel[<em>lsys</em>,
        <math>
            <ms>&#964;</ms>
        </math>
        ] gives the discrete-time approximation, with sampling period
        <math>
            <ms>&#964;</ms>
        </math>
        , of the continuous-time systems models <em>lsys</em>.
    <li>ToDiscreteTimeModel[<em>tfm</em>,
        <math>
            <ms>&#964;</ms>
        </math>
        ,<em>z</em>] specifies the transform variable <em>z</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
